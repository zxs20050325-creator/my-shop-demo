<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户认证 - 极简数码商店</title>
    <style>
        /* --- CSS 样式 --- */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .auth-card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 380px;
            text-align: center;
        }

        /* 切换按钮区 */
        .toggle-box {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
            border-bottom: 2px solid #f0f0f0;
        }
        .toggle-btn {
            background: none;
            border: none;
            font-size: 1.1rem;
            padding-bottom: 10px;
            cursor: pointer;
            color: #aaa;
            font-weight: 600;
            transition: 0.3s;
        }
        /* 激活状态的样式 */
        .toggle-btn.active {
            color: #764ba2;
            border-bottom: 2px solid #764ba2;
            margin-bottom: -2px; /* 盖住底部的灰线 */
        }

        form { display: flex; flex-direction: column; gap: 1.2rem; }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
            background-color: #fafafa;
        }
        .input-group input:focus { border-color: #764ba2; background-color: #fff; box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1); }

        .submit-btn {
            background-color: #764ba2;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .submit-btn:hover { background-color: #5b3780; transform: translateY(-2px); }
        .submit-btn:active { transform: translateY(0); }

        .hidden { display: none; }
        
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover { color: white; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="auth-card">
        <!-- 顶部切换 -->
        <div class="toggle-box">
            <button class="toggle-btn active" onclick="switchMode('login')">登录</button>
            <button class="toggle-btn" onclick="switchMode('register')">注册</button>
        </div>

        <!-- 登录表单 -->
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="input-group">
                <input type="text" id="login-user" placeholder="用户名" required>
            </div>
            <div class="input-group">
                <input type="password" id="login-pass" placeholder="密码" required>
            </div>
            <button type="submit" class="submit-btn">立即登录</button>
        </form>

        <!-- 注册表单 -->
        <form id="register-form" class="hidden" onsubmit="handleRegister(event)">
            <div class="input-group">
                <input type="text" id="reg-user" placeholder="设置用户名" required>
            </div>
            <div class="input-group">
                <input type="password" id="reg-pass" placeholder="设置密码" required>
            </div>
            <div class="input-group">
                <input type="password" id="reg-pass-confirm" placeholder="确认密码" required>
            </div>
            <!-- 注册按钮用深色区分 -->
            <button type="submit" class="submit-btn" style="background-color: #2c3e50;">创建账号</button>
        </form>
    </div>
    
    <a href="index.html" class="back-link">← 返回商店首页</a>

    <script>
        // 1. 切换 登录/注册
        function switchMode(mode) {
            const loginForm = document.getElementById('login-form');
            const regForm = document.getElementById('register-form');
            const btns = document.querySelectorAll('.toggle-btn');

            if (mode === 'login') {
                loginForm.classList.remove('hidden');
                regForm.classList.add('hidden');
                btns[0].classList.add('active');
                btns[1].classList.remove('active');
            } else {
                loginForm.classList.add('hidden');
                regForm.classList.remove('hidden');
                btns[0].classList.remove('active');
                btns[1].classList.add('active');
            }
        }

        // 2. 注册逻辑
        function handleRegister(e) {
            e.preventDefault();
            
            const user = document.getElementById('reg-user').value.trim();
            const pass = document.getElementById('reg-pass').value;
            const passConfirm = document.getElementById('reg-pass-confirm').value;

            // 简单验证
            if (pass !== passConfirm) {
                alert("两次输入的密码不一致！");
                return;
            }
            if (user.length < 2) {
                alert("用户名太短了");
                return;
            }

            // 读取已有用户数据
            let users = JSON.parse(localStorage.getItem('shopUsers')) || [];

            // 检查重复
            if (users.find(u => u.username === user)) {
                alert("该用户名已被注册！");
                return;
            }

            // 保存
            users.push({ username: user, password: pass });
            localStorage.setItem('shopUsers', JSON.stringify(users));

            alert("注册成功！请登录。");
            switchMode('login'); // 自动切回登录界面
            document.getElementById('register-form').reset();
        }

        // 3. 登录逻辑
        function handleLogin(e) {
            e.preventDefault();
            
            const user = document.getElementById('login-user').value.trim();
            const pass = document.getElementById('login-pass').value;

            // 读取用户数据库
            let users = JSON.parse(localStorage.getItem('shopUsers')) || [];
            
            // 查找匹配
            const validUser = users.find(u => u.username === user && u.password === pass);

            if (validUser) {
                // 保存登录状态 (只存用户名，不存密码，模拟Token)
                localStorage.setItem('currentUser', JSON.stringify({ username: validUser.username }));
                
                alert("登录成功，欢迎回来！");
                window.location.href = "index.html"; // 跳转回首页
            } else {
                alert("用户名或密码错误！\n(如果你还没账号，请点击上方“注册”)");
            }
        }
    </script>
</body>
</html>
