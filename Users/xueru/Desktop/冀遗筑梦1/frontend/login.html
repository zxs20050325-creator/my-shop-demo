<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 冀遗筑梦</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* 自定义光标 */
        body {
            cursor: none; /* 隐藏默认光标 */
        }
        
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 1px solid var(--c-primary);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease, width 0.3s ease, height 0.3s ease;
            mix-blend-mode: difference;
        }
        
        .custom-cursor-dot {
            position: fixed;
            width: 6px;
            height: 6px;
            background-color: var(--c-primary);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease, width 0.3s ease, height 0.3s ease;
        }
        
        a:hover ~ .custom-cursor,
        button:hover ~ .custom-cursor {
            width: 40px;
            height: 40px;
        }
        
        a:hover ~ .custom-cursor-dot,
        button:hover ~ .custom-cursor-dot {
            width: 12px;
            height: 12px;
        }
    </style>
    
    <!-- 引入公共CSS和JS -->
    <link rel="stylesheet" href="./styles.css">
    <script src="./common.js"></script>

    <style>
        /* 登录页面特定样式 */
        .login-container {
            grid-area: content;
            padding: 40px 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .login-form {
            background: white;
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border: 1px solid var(--c-grid);
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: var(--c-primary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--c-primary);
            font-family: var(--f-mono);
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--c-grid);
            border-radius: 4px;
            font-size: 16px;
            color: var(--c-primary);
            background: #fafafa;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--c-accent);
            background: white;
        }
        
        .form-button {
            width: 100%;
            padding: 12px;
            background: var(--c-primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-family: var(--f-mono);
        }
        
        .form-button:hover {
            background: var(--c-accent);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--c-text-light);
            font-family: var(--f-mono);
            font-size: 14px;
        }
        
        .form-footer a {
            color: var(--c-accent);
            text-decoration: none;
        }
        
        .back-link {
            display: inline-block;
            padding: 10px 16px;
            background: #fff;
            color: var(--c-primary);
            text-decoration: none;
            border: 1px solid var(--c-primary);
            border-radius: 4px;
            transition: 0.3s;
            width: fit-content;
            font-family: var(--f-mono);
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .back-link:hover {
            background: var(--c-primary);
            color: white;
        }
    </style>
</head>
<body>
    <div class="floating-cart" onclick="window.location.href='cart.html'">
        <i class="fa fa-shopping-cart"></i>
        <div class="cart-count" id="floatingCartCount">0</div>
    </div>
    
    <aside class="sidebar">
        <div class="brand-vertical">冀遗筑梦</div>
        <nav class="time-ruler">
            <div class="dynasty-mark active" data-series="01">
                <span class="node-num">01</span><span class="dynasty-text">正定华塔</span>
            </div>
            <div class="dynasty-mark" data-series="02">
                <span class="node-num">02</span><span class="dynasty-text">避暑山庄</span>
            </div>
            <div class="dynasty-mark" data-series="03">
                <span class="node-num">03</span><span class="dynasty-text">赵州古桥</span>
            </div>
            <div class="dynasty-mark" data-series="04">
                <span class="node-num">04</span><span class="dynasty-text">隐藏典藏</span>
            </div>
        </nav>
        
        <div class="nav-links">
            <a href="favorites.html" class="nav-link">
                <i class="fa fa-heart"></i>
                <span class="nav-text">收藏夹</span>
            </a>
            <a href="cart.html" class="nav-link">
                <i class="fa fa-shopping-bag"></i>
                <span class="nav-text">购物车</span>
            </a>
        </div>
        <div class="social-links">
            <i class="fa fa-weixin" title="AR小程序"></i>
            <i class="fa fa-weibo"></i>
        </div>
    </aside>

    <div class="main-wrapper">
        <header class="top-bar" id="topBar">
            <div class="search-engine">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="SEARCH ARCHIVE..." id="searchInput">
            </div>

            <div class="cart-trigger" onclick="window.location.href='cart.html'">
                <i class="fa fa-shopping-bag"></i>
                <span>BAG</span>
                <div id="cartBadge">0</div>
            </div>

            <div class="auth-btn" id="authSection">
                <!-- JS填充 -->
            </div>
        </header>
        
        <section style="grid-area: hero; padding: 40px 60px;">
            <h1 style="font-size: 42px; margin-bottom: 10px;">用户登录</h1>
            <div style="font-family: var(--f-mono); color: var(--c-accent); font-size: 14px; margin-bottom: 20px;">USER LOGIN</div>
        </section>

        <main class="login-container">
            <a href="index.html" class="back-link">← 返回首页</a>
            
            <form class="login-form" onsubmit="login(event)">
                <h2 class="form-title">登录账户</h2>
                
                <div class="form-group">
                    <label class="form-label" for="username">用户名</label>
                    <input type="text" id="username" class="form-input" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">密码</label>
                    <input type="password" id="password" class="form-input" placeholder="请输入密码" required>
                </div>
                
                <button type="submit" class="form-button">登录</button>
                
                <div class="form-footer">
                    没有账户？ <a href="register.html">立即注册</a>
                </div>
            </form>
        </main>
    </div>

    <!-- 自定义光标元素 -->
    <div class="custom-cursor"></div>
    <div class="custom-cursor-dot"></div>

    <script>
        window.onload = function() {
            syncSession();
            setupScrollHandler();
            updateCartCount();
            
            // 初始化自定义光标
            const cursor = document.querySelector('.custom-cursor');
            const cursorDot = document.querySelector('.custom-cursor-dot');
            
            document.addEventListener('mousemove', function(e) {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
                
                cursorDot.style.left = e.clientX + 'px';
                cursorDot.style.top = e.clientY + 'px';
            });
            
            // 为链接和按钮添加悬停效果
            const hoverElements = document.querySelectorAll('a, button, .nav-link, .form-button');
            
            hoverElements.forEach(element => {
                element.addEventListener('mouseenter', () => {
                    cursor.style.width = '40px';
                    cursor.style.height = '40px';
                    
                    cursorDot.style.width = '12px';
                    cursorDot.style.height = '12px';
                });
                
                element.addEventListener('mouseleave', () => {
                    cursor.style.width = '20px';
                    cursor.style.height = '20px';
                    
                    cursorDot.style.width = '6px';
                    cursorDot.style.height = '6px';
                });
            });
        };

        // 登录
        async function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 简单的本地存储登录
            localStorage.setItem('jiyi_user', username);
            alert('登录成功！');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
