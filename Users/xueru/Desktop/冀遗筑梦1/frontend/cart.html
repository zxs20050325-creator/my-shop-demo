<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车 - 冀遗筑梦</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* 自定义光标 */
        body {
            cursor: none; /* 隐藏默认光标 */
        }
        
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 1px solid var(--c-primary);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease, width 0.3s ease, height 0.3s ease;
            mix-blend-mode: difference;
        }
        
        .custom-cursor-dot {
            position: fixed;
            width: 6px;
            height: 6px;
            background-color: var(--c-primary);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease, width 0.3s ease, height 0.3s ease;
        }
        
        a:hover ~ .custom-cursor,
        button:hover ~ .custom-cursor {
            width: 40px;
            height: 40px;
        }
        
        a:hover ~ .custom-cursor-dot,
        button:hover ~ .custom-cursor-dot {
            width: 12px;
            height: 12px;
        }
    </style>
    
    <!-- 引入公共CSS和JS -->
    <link rel="stylesheet" href="./styles.css">
    <script src="./common.js"></script>

    <style>
        /* 购物车页面特定样式 */
        .cart-container {
            grid-area: content;
            padding: 40px 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .cart-header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .cart-title {
            font-size: 24px;
            color: var(--c-primary);
        }
        
        .cart-empty {
            text-align: center;
            padding: 60px 0;
            color: var(--c-text-light);
        }
        
        .cart-item {
            display: flex;
            padding: 20px;
            border-bottom: 1px solid var(--c-grid);
            width: 100%;
            max-width: 1200px;
        }
        
        .cart-item-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .cart-item-details {
            flex: 1;
            padding: 0 20px;
        }
        
        .cart-item-name {
            font-size: 16px;
            color: var(--c-primary);
            margin-bottom: 8px;
        }
        
        .cart-item-price {
            font-size: 14px;
            color: var(--c-accent);
            margin-bottom: 8px;
        }
        
        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .cart-item-quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid var(--c-grid);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
        }
        
        .cart-item-quantity-btn:hover {
            background: var(--c-primary);
            color: white;
        }
        
        .cart-item-quantity-input {
            width: 50px;
            padding: 5px;
            border: 1px solid var(--c-grid);
            border-radius: 4px;
            text-align: center;
        }
        
        .cart-item-remove {
            color: var(--c-danger);
            cursor: pointer;
            font-size: 14px;
        }
        
        .cart-item-remove:hover {
            color: var(--c-danger-dark);
        }
        
        .cart-summary {
            width: 100%;
            max-width: 1200px;
            margin-top: 40px;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border: 1px solid var(--c-grid);
        }
        
        .cart-summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid var(--c-grid);
        }
        
        .cart-summary-label {
            font-size: 14px;
            color: var(--c-text-light);
        }
        
        .cart-summary-value {
            font-size: 14px;
            color: var(--c-primary);
        }
        
        .cart-summary-subtotal {
            font-weight: bold;
            font-size: 16px;
            color: var(--c-accent);
        }
        
        .cart-summary-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }
        
        .cart-summary-button {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-family: var(--f-mono);
        }
        
        .cart-summary-button-primary {
            background: var(--c-primary);
            color: white;
        }
        
        .cart-summary-button-primary:hover {
            background: var(--c-accent);
        }
        
        .cart-summary-button-secondary {
            background: transparent;
            color: var(--c-primary);
            border: 1px solid var(--c-primary);
        }
        
        .cart-summary-button-secondary:hover {
            background: var(--c-primary);
            color: white;
        }
        
        .back-link {
            display: inline-block;
            padding: 10px 16px;
            background: #fff;
            color: var(--c-primary);
            text-decoration: none;
            border: 1px solid var(--c-primary);
            border-radius: 4px;
            transition: 0.3s;
            width: fit-content;
            font-family: var(--f-mono);
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .back-link:hover {
            background: var(--c-primary);
            color: white;
        }
    </style>
</head>
<body>
    <div class="floating-cart" onclick="window.location.href='cart.html'">
        <i class="fa fa-shopping-cart"></i>
        <div class="cart-count" id="floatingCartCount">0</div>
    </div>
    
    <aside class="sidebar">
        <div class="brand-vertical">冀遗筑梦</div>
        <nav class="time-ruler">
            <div class="dynasty-mark active" data-series="01">
                <span class="node-num">01</span><span class="dynasty-text">正定华塔</span>
            </div>
            <div class="dynasty-mark" data-series="02">
                <span class="node-num">02</span><span class="dynasty-text">避暑山庄</span>
            </div>
            <div class="dynasty-mark" data-series="03">
                <span class="node-num">03</span><span class="dynasty-text">赵州古桥</span>
            </div>
            <div class="dynasty-mark" data-series="04">
                <span class="node-num">04</span><span class="dynasty-text">隐藏典藏</span>
            </div>
        </nav>
        
        <div class="nav-links">
            <a href="favorites.html" class="nav-link">
                <i class="fa fa-heart"></i>
                <span class="nav-text">收藏夹</span>
            </a>
            <a href="cart.html" class="nav-link">
                <i class="fa fa-shopping-bag"></i>
                <span class="nav-text">购物车</span>
            </a>
        </div>
        <div class="social-links">
            <i class="fa fa-weixin" title="AR小程序"></i>
            <i class="fa fa-weibo"></i>
        </div>
    </aside>

    <div class="main-wrapper">
        <header class="top-bar" id="topBar">
            <div class="search-engine">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="SEARCH ARCHIVE..." id="searchInput">
            </div>

            <div class="cart-trigger" onclick="window.location.href='cart.html'">
                <i class="fa fa-shopping-bag"></i>
                <span>BAG</span>
                <div id="cartBadge">0</div>
            </div>

            <div class="auth-btn" id="authSection">
                <!-- JS填充 -->
            </div>
        </header>
        
        <section style="grid-area: hero; padding: 40px 60px;">
            <h1 style="font-size: 42px; margin-bottom: 10px;">购物车</h1>
            <div style="font-family: var(--f-mono); color: var(--c-accent); font-size: 14px; margin-bottom: 20px;">SHOPPING CART</div>
        </section>

        <main class="cart-container">
            <a href="index.html" class="back-link">← 返回首页</a>
            
            <div class="cart-header">
                <h2 class="cart-title">我的购物车</h2>
                <div class="cart-empty" id="cartEmpty">
                    <p>您的购物车是空的</p>
                    <a href="index.html" class="back-link">去逛逛</a>
                </div>
            </div>
            
            <div id="cartItems">
                <!-- 商品列表将通过JavaScript动态插入 -->
            </div>
            
            <div class="cart-summary">
                <div class="cart-summary-row">
                    <span class="cart-summary-label">商品总价</span>
                    <span class="cart-summary-value" id="subtotal">¥0.00</span>
                </div>
                <div class="cart-summary-row">
                    <span class="cart-summary-label">运费</span>
                    <span class="cart-summary-value" id="shipping">¥0.00</span>
                </div>
                <div class="cart-summary-row">
                    <span class="cart-summary-label">订单总额</span>
                    <span class="cart-summary-value cart-summary-subtotal" id="total">¥0.00</span>
                </div>
                <div class="cart-summary-actions">
                    <button class="cart-summary-button cart-summary-button-secondary" onclick="window.location.href='index.html'">继续购物</button>
                    <button class="cart-summary-button cart-summary-button-primary" onclick="checkout()">结算</button>
                </div>
            </div>
        </main>
    </div>

    <!-- 自定义光标元素 -->
    <div class="custom-cursor"></div>
    <div class="custom-cursor-dot"></div>

    <script>
        window.onload = function() {
            syncSession();
            setupScrollHandler();
            updateCartCount();
            
            // 初始化自定义光标
            const cursor = document.querySelector('.custom-cursor');
            const cursorDot = document.querySelector('.custom-cursor-dot');
            
            document.addEventListener('mousemove', function(e) {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
                
                cursorDot.style.left = e.clientX + 'px';
                cursorDot.style.top = e.clientY + 'px';
            });
            
            // 为链接和按钮添加悬停效果
            const hoverElements = document.querySelectorAll('a, button, .nav-link, .form-button');
            
            hoverElements.forEach(element => {
                element.addEventListener('mouseenter', () => {
                    cursor.style.width = '40px';
                    cursor.style.height = '40px';
                    
                    cursorDot.style.width = '12px';
                    cursorDot.style.height = '12px';
                });
                
                element.addEventListener('mouseleave', () => {
                    cursor.style.width = '20px';
                    cursor.style.height = '20px';
                    
                    cursorDot.style.width = '6px';
                    cursorDot.style.height = '6px';
                });
            });
            
            // 加载购物车数据
            loadData();
        };

        // 加载购物车数据
        async function loadData() {
            try {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                const cartItems = document.getElementById('cartItems');
                const cartEmpty = document.getElementById('cartEmpty');
                
                if (cart.length === 0) {
                    cartItems.style.display = 'none';
                    cartEmpty.style.display = 'block';
                    return;
                }
                
                cartItems.style.display = 'block';
                cartEmpty.style.display = 'none';
                
                let total = 0;
                let shipping = 0;
                
                cartItems.innerHTML = '';
                
                for (const item of cart) {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'cart-item';
                    itemElement.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">¥${item.price.toFixed(2)}</div>
                            <div class="cart-item-actions">
                                <div class="cart-item-quantity">
                                    <button class="cart-item-quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity} - 1)">-</button>
                                    <input type="number" class="cart-item-quantity-input" value="${item.quantity}" min="1" onchange="updateQuantity(${item.id}, this.value)">
                                    <button class="cart-item-quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity} + 1)">+</button>
                                </div>
                                <span class="cart-item-remove" onclick="removeItem(${item.id})">删除</span>
                            </div>
                        </div>
                    `;
                    cartItems.appendChild(itemElement);
                    
                    total += item.price * item.quantity;
                }
                
                // 更新价格显示
                document.getElementById('subtotal').textContent = `¥${total.toFixed(2)}`;
                document.getElementById('shipping').textContent = `¥${shipping.toFixed(2)}`;
                document.getElementById('total').textContent = `¥${(total + shipping).toFixed(2)}`;
            } catch (error) {
                console.error('加载购物车数据失败:', error);
            }
        }

        // 更新商品数量
        function updateQuantity(id, quantity) {
            if (quantity < 1) {
                removeItem(id);
                return;
            }
            
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const itemIndex = cart.findIndex(item => item.id === id);
            
            if (itemIndex !== -1) {
                cart[itemIndex].quantity = quantity;
                localStorage.setItem('cart', JSON.stringify(cart));
                loadData(); // 重新加载数据以更新界面
            }
        }

        // 删除商品
        function removeItem(id) {
            if (confirm('确定要删除这个商品吗？')) {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                const updatedCart = cart.filter(item => item.id !== id);
                localStorage.setItem('cart', JSON.stringify(updatedCart));
                loadData(); // 重新加载数据以更新界面
            }
        }

        // 结算
        function checkout() {
            alert('结算功能暂未实现');
        }
    </script>
</body>
</html>
