<script>
        // è®¾ç½®APIåŸºç¡€URLï¼Œä»¥ä¾¿åœ¨éƒ¨ç½²æ—¶è°ƒæ•´
        const API_BASE = window.location.hostname === 'my-shop-demo.onrender.com' ? '' : ''; // ä½¿ç”¨hostnameåˆ¤æ–­æ˜¯å¦åœ¨Renderä¸Šéƒ¨ç½²
        let currentPage = 1;
        let productsCache = []; 
        let allProducts = []; // æ–°å¢ï¼šå­˜å‚¨æ‰€æœ‰å•†å“ç”¨äºæœç´¢
        let isSearchMode = false; // æ–°å¢ï¼šæœç´¢æ¨¡å¼æ ‡å¿—
        let currentSearchTerm = ''; // æ–°å¢ï¼šå½“å‰æœç´¢å…³é”®è¯
        let filteredProducts = []; // æ–°å¢ï¼šåˆ†ç±»ç­›é€‰åçš„å•†å“
        let currentCategory = 'all'; // æ–°å¢ï¼šå½“å‰åˆ†ç±»

        window.onload = function() {
            checkLoginStatus();
            loadAllProducts(); // æ–°å¢ï¼šåŠ è½½æ‰€æœ‰å•†å“ç”¨äºæœç´¢
            trackUserAction('è®¿é—®é¦–é¡µ', 'æµè§ˆå•†å“åˆ—è¡¨');
            
            // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨åˆ°ç­›é€‰æŒ‰é’®
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterProducts(this.getAttribute('data-category'));
                });
            });
        };

        function checkLoginStatus() {
            const user = localStorage.getItem('currentUser');
            const authSection = document.getElementById('auth-section');
            if (user) {
                authSection.innerHTML = `
                    <span>æ¬¢è¿, ${user}</span>
                    <a href="cart.html">ğŸ›’ è´­ç‰©è½¦</a>
                    <a href="favorites.html">â¤ï¸ æ”¶è—</a>
                    <a onclick="logout()">é€€å‡º</a>
                `;
            } else {
                authSection.innerHTML = `
                    <a href="login.html">ç™»å½•</a>
                    <a href="register.html">æ³¨å†Œ</a>
                `;
            }
        }

        function logout() {
            trackUserAction('ç”¨æˆ·ç™»å‡º', '-');
            localStorage.removeItem('currentUser');
            window.location.reload();
        }

        // æ–°å¢ï¼šåŠ è½½æ‰€æœ‰å•†å“
        async function loadAllProducts() {
            try {
                const res = await fetch(`${API_BASE}/api/products?page=1`);
                const data = await res.json();
                allProducts = data.items;
                
                // å¦‚æœæœ‰ç¬¬äºŒé¡µï¼ŒåŠ è½½ç¬¬äºŒé¡µå•†å“
                if (data.totalPages > 1) {
                    const res2 = await fetch(`${API_BASE}/api/products?page=2`);
                    const data2 = await res2.json();
                    allProducts = allProducts.concat(data2.items);
                }
                
                loadProducts(currentPage);
            } catch (err) { 
                console.error('åŠ è½½å•†å“å¤±è´¥:', err);
                loadProducts(currentPage);
            }
        }

        async function loadProducts(page) {
            try {
                const res = await fetch(`${API_BASE}/api/products?page=${page}`);
                const data = await res.json();
                productsCache = data.items; 
                
                displayProducts(data.items);
                
                document.getElementById('page-info').innerText = `ç¬¬ ${data.page} é¡µ / å…± ${data.totalPages} é¡µ`;
                document.getElementById('prev-btn').disabled = data.page <= 1;
                document.getElementById('next-btn').disabled = data.page >= data.totalPages;
                currentPage = data.page;
                
                // é‡ç½®æœç´¢çŠ¶æ€
                isSearchMode = false;
                currentSearchTerm = '';
                currentCategory = 'all';
                document.getElementById('search-results').innerHTML = '';
                document.getElementById('no-results').style.display = 'none';
                document.getElementById('pagination').style.display = 'flex';
                
                // é‡ç½®åˆ†ç±»æŒ‰é’®çŠ¶æ€
                const buttons = document.querySelectorAll('.filter-btn');
                buttons.forEach(btn => btn.classList.remove('active'));
                document.querySelector('.filter-btn[data-category="all"]').classList.add('active');
            } catch (err) { console.error(err); }
        }

        // æ–°å¢ï¼šæ˜¾ç¤ºå•†å“åˆ—è¡¨
        function displayProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; 

            if (products.length === 0) {
                document.getElementById('no-results').style.display = 'block';
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            products.forEach((product, index) => {
                // ä¿®å¤å›¾ç‰‡è·¯å¾„ï¼Œå¦‚æœå›¾ç‰‡è·¯å¾„æ˜¯ç›¸å¯¹è·¯å¾„ï¼Œéœ€è¦åŠ ä¸Šæ­£ç¡®çš„å‰ç¼€
                let imgSrc = product.img;
                if (imgSrc.startsWith('images/')) {
                    // å¦‚æœåç«¯è¿”å›çš„å›¾ç‰‡è·¯å¾„æ˜¯ç›¸å¯¹è·¯å¾„ï¼Œæˆ‘ä»¬å¯ä»¥å°è¯•å¤šä¸ªå¯èƒ½çš„ä½ç½®
                    imgSrc = `/assets/${product.img.substring(7)}`; // å°è¯•ä»/assets/ç›®å½•åŠ è½½
                }
                
                productList.innerHTML += `
                    <div class="product-card">
                        <img src="${imgSrc}" class="product-img" alt="${product.name}" 
                             onerror="this.onerror=null;this.src='https://placehold.co/300x200?text=No+Image'; console.error('Failed to load image: ' + this.src);">
                        <div class="card-body">
                            <div class="product-name" onclick="viewProductDetail(${product.id})" style="cursor: pointer;">${product.name}</div>
                            <div class="product-price">Â¥${product.price}</div>
                            <div class="product-desc">${product.desc}</div>
                            <button class="btn-buy" onclick="addToCart(${index})">åŠ å…¥è´­ç‰©è½¦</button>
                        </div>
                    </div>
                `;
            });
        }

        function changePage(step) {
            if (isSearchMode) {
                // æœç´¢æ¨¡å¼ä¸‹çš„ç¿»é¡µ
                const newPage = currentPage + step;
                const startIndex = (newPage - 1) * 6;
                const endIndex = startIndex + 6;
                const pageProducts = searchResults.slice(startIndex, endIndex);
                
                if (pageProducts.length > 0) {
                    displayProducts(pageProducts);
                    document.getElementById('page-info').innerText = `ç¬¬ ${newPage} é¡µ / å…± ${Math.ceil(searchResults.length / 6)} é¡µ`;
                    document.getElementById('prev-btn').disabled = newPage <= 1;
                    document.getElementById('next-btn').disabled = newPage >= Math.ceil(searchResults.length / 6);
                    currentPage = newPage;
                }
            } else if (currentCategory !== 'all') {
                // åˆ†ç±»ç­›é€‰æ¨¡å¼ä¸‹çš„ç¿»é¡µï¼ˆæš‚ä¸æ”¯æŒï¼‰
                alert('åˆ†ç±»ç­›é€‰æ¨¡å¼ä¸‹ä¸æ”¯æŒç¿»é¡µ');
            } else {
                // æ­£å¸¸æ¨¡å¼ä¸‹çš„ç¿»é¡µ
                loadProducts(currentPage + step);
            }
            trackUserAction('ç¿»é¡µæµè§ˆ', `ç¬¬ ${currentPage + step} é¡µ`);
        }

        // æ–°å¢ï¼šæœç´¢åŠŸèƒ½
        function performSearch() {
            const searchTerm = document.getElementById('search-input').value.trim();
            if (!searchTerm) {
                loadProducts(1);
                return;
            }
            
            currentSearchTerm = searchTerm;
            isSearchMode = true;
            
            // æ‰§è¡Œæœç´¢
            const searchResults = allProducts.filter(product => 
                product.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                product.desc.toLowerCase().includes(searchTerm.toLowerCase())
            );
            
            // æ˜¾ç¤ºæœç´¢ç»“æœ
            displaySearchResults(searchResults, searchTerm);
            trackUserAction('æœç´¢å•†å“', `å…³é”®è¯: ${searchTerm}`);
        }

        // æ–°å¢ï¼šæ˜¾ç¤ºæœç´¢ç»“æœ
        function displaySearchResults(results, searchTerm) {
            searchResults = results; // å­˜å‚¨æœç´¢ç»“æœç”¨äºç¿»é¡µ
            
            if (results.length === 0) {
                document.getElementById('product-list').innerHTML = '';
                document.getElementById('no-results').style.display = 'block';
                document.getElementById('search-results').innerHTML = `æœç´¢ "<strong>${searchTerm}</strong>" æ²¡æœ‰æ‰¾åˆ°ç›¸å…³å•†å“`;
                document.getElementById('pagination').style.display = 'none';
                return;
            }
            
            // æ˜¾ç¤ºç¬¬ä¸€é¡µç»“æœ
            const pageProducts = results.slice(0, 6);
            displayProducts(pageProducts);
            
            // æ›´æ–°æœç´¢æç¤º
            document.getElementById('search-results').innerHTML = 
                `æœç´¢ "<strong>${searchTerm}</strong>" æ‰¾åˆ° ${results.length} ä¸ªç›¸å…³å•†å“`;
            
            // æ›´æ–°åˆ†é¡µ
            if (results.length > 6) {
                document.getElementById('page-info').innerText = `ç¬¬ 1 é¡µ / å…± ${Math.ceil(results.length / 6)} é¡µ`;
                document.getElementById('prev-btn').disabled = true;
                document.getElementById('next-btn').disabled = results.length <= 6;
                document.getElementById('pagination').style.display = 'flex';
            } else {
                document.getElementById('pagination').style.display = 'none';
            }
            
            currentPage = 1;
        }

        // æ–°å¢ï¼šå›è½¦é”®æœç´¢
        function handleSearchKeypress(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }

        // æ–°å¢ï¼šæ¸…é™¤æœç´¢
        function clearSearch() {
            document.getElementById('search-input').value = '';
            loadProducts(1);
        }

        // æ–°å¢ï¼šå•†å“è¯¦æƒ…é¡µè·³è½¬
        function viewProductDetail(productId) {
            window.location.href = `product-detail.html?id=${productId}`;
        }

        // æ–°å¢ï¼šåˆ†ç±»ç­›é€‰åŠŸèƒ½
        function filterProducts(category) {
            currentCategory = category;
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (category === 'all') {
                displayProducts(allProducts);
                document.getElementById('pagination').style.display = 'flex';
            } else {
                filteredProducts = allProducts.filter(product => product.category === category);
                displayProducts(filteredProducts);
                document.getElementById('pagination').style.display = 'none';
                
                // æ›´æ–°æœç´¢ç»“æœæç¤º
                document.getElementById('search-results').innerHTML = 
                    `æ˜¾ç¤ºåˆ†ç±» "<strong>${category}</strong>" çš„ ${filteredProducts.length} ä¸ªå•†å“`;
            }
        }

        async function addToCart(index) {
            const user = localStorage.getItem('currentUser');
            if(!user) {
                alert('è¯·å…ˆç™»å½•åå†è´­ä¹°ï¼');
                window.location.href = 'login.html';
                return;
            }

            const product = currentCategory !== 'all' ? 
                filteredProducts[index] : 
                (isSearchMode ? searchResults[index] : productsCache[index]);
                
            try {
                const res = await fetch(`${API_BASE}/api/cart/add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, product: product })
                });
                const data = await res.json();
                if(data.success) {
                    alert(`âœ… [${product.name}] å·²åŠ å…¥è´­ç‰©è½¦ï¼`);
                }
            } catch(e) {
                alert('æ·»åŠ å¤±è´¥');
            }
        }

        async function trackUserAction(action, product) {
            const currentUser = localStorage.getItem('currentUser') || 'æœªç™»å½•æ¸¸å®¢';
            try {
                await fetch(`${API_BASE}/api/track`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: currentUser,
                        action: action,
                        product: product
                    })
                });
            } catch (e) {}
        }
    </script>
