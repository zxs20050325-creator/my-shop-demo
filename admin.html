<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 页面字符集，保证中文正常显示 -->
    <meta charset="UTF-8">

    <!-- 视口设置，保证在手机/平板上自适应 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 页面标题 -->
    <title>冀遗筑梦云端商城————实时数据可视化平台</title>

    <!-- 引入 Chart.js 图表库（CDN） -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* =======================
           CSS 变量（统一主题色）
           ======================= */
        :root {
            --bg-color: #0b1120;       /* 页面整体背景色 */
            --card-bg: #151e32;        /* 卡片背景色 */
            --text-primary: #f8fafc;   /* 主文字颜色 */
            --text-secondary: #94a3b8; /* 次级文字颜色 */
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-gold: #f59e0b;
        }

        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        /* 页面主体样式 */
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            padding: 20px;
        }

        /* =======================
           主仪表盘布局（Grid）
           ======================= */
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto auto auto;
            gap: 20px;
        }

        /* 顶部标题栏 */
        .header {
            grid-column: 1 / -1; /* 横跨整行 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #334155;
            padding-bottom: 15px;
            margin-bottom: 10px;
        }

        /* 标题渐变文字 */
        .header h1 {
            font-size: 26px;
            letter-spacing: 1px;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            color: transparent;
            font-weight: 800;
        }

        /* 系统状态指示 */
        .status {
            font-size: 14px;
            color: var(--accent-green);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* 在线状态小圆点 */
        .dot {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-green);
            animation: pulse 2s infinite;
        }

        /* 呼吸动画 */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* =======================
           KPI 指标卡片
           ======================= */
        .kpi-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 140px;
            border-left: 5px solid var(--accent-blue);
            transition: transform 0.3s;
        }

        /* 卡片悬停抬升效果 */
        .kpi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.5);
        }

        .kpi-title {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .kpi-value {
            font-size: 36px;
            font-weight: bold;
            margin-top: 10px;
        }

        .kpi-sub {
            font-size: 12px;
            color: var(--accent-green);
            margin-top: 5px;
        }

        /* =======================
           图表容器
           ======================= */
        .chart-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        /* 不同图表占据的网格位置 */
        .chart-main { grid-column: 1 / 3; height: 380px; }
        .chart-side { grid-column: 3 / 4; height: 380px; }
        .chart-bar  { grid-column: 4 / 5; height: 380px; }

        /* =======================
           表格区域
           ======================= */
        .table-section {
            grid-column: 1 / -1;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            min-height: 300px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            text-align: left;
            color: var(--text-secondary);
            font-size: 13px;
            padding: 15px;
            border-bottom: 1px solid #334155;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #334155;
            font-size: 14px;
        }

        tr:hover {
            background: #1e293b;
        }

        /* 行为徽章样式 */
        .badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .bg-pay  { background: rgba(16,185,129,.2); color:#34d399; }
        .bg-cart { background: rgba(245,158,11,.2); color:#fbbf24; }
        .bg-view { background: rgba(59,130,246,.2); color:#60a5fa; }

        /* 清空按钮 */
        .controls button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .controls button:hover {
            background: #dc2626;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
        }
    </style>
</head>
