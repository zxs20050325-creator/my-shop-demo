<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博古架 - 冀遗筑梦</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- 修正路径 -->
    <style>
        .cart-page-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #2F4842;
        }
        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
            gap: 20px;
        }
        .cart-item img { width: 100px; height: 100px; object-fit: cover; border: 1px solid #ddd; }
        .item-detail { flex: 1; }
        .price { color: #B22222; font-weight: bold; }
        .remove-btn { color: #999; cursor: pointer; font-size: 12px; }
        .remove-btn:hover { color: #f00; }
        .checkout-bar {
            margin-top: 30px;
            text-align: right;
            padding: 20px;
            background: #f9f9f9;
        }
        .btn-pay {
            background: #2F4842;
            color: white;
            padding: 15px 40px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="cart-page-container">
        <h2 style="border-left: 5px solid #C1A268; padding-left: 15px; margin-bottom: 30px;">
            我的博古架 <span style="font-size: 14px; color: #999;">/ SHOPPING BAG</span>
        </h2>

        <div id="cartList">
            <!-- 动态渲染内容 -->
        </div>

        <div class="checkout-bar" id="checkoutBar">
            <span style="margin-right: 20px;">共计: <b class="price" id="totalPrice">¥0</b></span>
            <button class="btn-pay" onclick="location.href='pay.html'">结缘支付</button>
        </div>
        
        <a href="index.html" style="display:inline-block; margin-top:20px; color:#2F4842;">← 继续寻宝</a>
    </div>

    <script src="common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
        });

        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('jiyi_cart') || '[]');
            const listDom = document.getElementById('cartList');
            let total = 0;

            if (cart.length === 0) {
                listDom.innerHTML = `<p style="padding:50px; text-align:center; color:#ccc;">博古架空空如也...</p>`;
                document.getElementById('checkoutBar').style.display = 'none';
                return;
            }

            listDom.innerHTML = cart.map((item, index) => {
                total += parseFloat(item.price);
                return `
                    <div class="cart-item">
                        <img src="${item.img.startsWith('http') ? item.img : 'https://jiyi-zhumeng.onrender.com/images/'+item.img}" >
                        <div class="item-detail">
                            <div style="font-weight:bold;">${item.name}</div>
                            <div class="price">¥${item.price}</div>
                        </div>
                        <div class="remove-btn" onclick="removeItem(${index})">移除</div>
                    </div>
                `;
            }).join('');

            document.getElementById('totalPrice').innerText = '¥' + total;
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('jiyi_cart') || '[]');
            cart.splice(index, 1);
            localStorage.setItem('jiyi_cart', JSON.stringify(cart));
            renderCart();
        }
    </script>
</body>
</html>
