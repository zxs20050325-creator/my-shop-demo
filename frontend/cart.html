<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的购物车 - 冀遗筑梦</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 引入公共CSS和JS -->
    <link rel="stylesheet" href="../styles.css">
    <script src="../common.js"></script>

    <style>
        /* 购物车页面特定样式 */
        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }
        
        .empty-cart {
            text-align: center;
            padding: 60px;
            opacity: 0.4;
        }
        
        .checkout-btn {
            background: var(--c-primary);
            color: white;
            padding: 15px 30px;
            border: none;
            font-family: var(--f-eng);
            letter-spacing: 2px;
            transition: 0.3s;
        }
        
        .checkout-btn:hover {
            background: var(--c-accent);
            transform: translateY(-2px);
        }
        
        /* 购物车商品项样式 */
        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
            gap: 20px;
        }
        
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .item-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .item-info h3 {
            font-size: 16px;
            font-weight: bold;
            color: var(--c-primary);
            margin: 0;
        }
        
        .item-price {
            color: var(--c-danger);
            font-family: var(--f-mono);
            font-size: 14px;
            margin: 0;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .qty-btn {
            width: 30px;
            height: 30px;
            background: var(--c-primary);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-family: var(--f-mono);
            font-size: 16px;
            transition: 0.2s;
        }
        
        .qty-btn:hover {
            background: var(--c-accent);
            transform: scale(1.1);
        }
        
        .qty-value {
            min-width: 30px;
            text-align: center;
            font-family: var(--f-mono);
            font-weight: bold;
        }
        
        .item-total {
            font-family: var(--f-mono);
            font-size: 18px;
            font-weight: bold;
            color: var(--c-danger);
            min-width: 80px;
            text-align: right;
        }
        
        .btn-remove {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: var(--f-mono);
            transition: 0.2s;
        }
        
        .btn-remove:hover {
            background: #cc0000;
            transform: translateY(-1px);
        }
        
        /* 轻量级自定义光标 */
        #custom-cursor {
            position: fixed;
            width: 12px;
            height: 12px;
            border: 2px solid var(--c-primary, #2F4842);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.2s ease, border-color 0.2s ease;
        }
        
        #custom-cursor.hover {
            transform: translate(-50%, -50%) scale(1.2);
            border-color: var(--c-accent, #C1A268);
        }
    </style>
</head>
<body>
    <!-- 轻量级自定义光标 -->
    <div id="custom-cursor"></div>
    
    <div class="floating-cart" onclick="window.location.href='../cart.html'">
        <i class="fa fa-shopping-cart"></i>
        <div class="cart-count" id="floatingCartCount">0</div>
    </div>
    
    <aside class="sidebar">
        <div class="brand-vertical">冀遗筑梦</div>
        <nav class="time-ruler">
            <div class="dynasty-mark active" data-series="01">
                <span class="node-num">01</span><span class="dynasty-text">正定华塔</span>
            </div>
            <div class="dynasty-mark" data-series="02">
                <span class="node-num">02</span><span class="dynasty-text">避暑山庄</span>
            </div>
            <div class="dynasty-mark" data-series="03">
                <span class="node-num">03</span><span class="dynasty-text">赵州古桥</span>
            </div>
            <div class="dynasty-mark" data-series="04">
                <span class="node-num">04</span><span class="dynasty-text">隐藏典藏</span>
            </div>
        </nav>
        
        <div class="nav-links">
            <a href="favorites.html" class="nav-link">
                <i class="fa fa-heart"></i>
                <span class="nav-text">收藏夹</span>
            </a>
            <a href="cart.html" class="nav-link">
                <i class="fa fa-shopping-bag"></i>
                <span class="nav-text">购物车</span>
            </a>
        </div>
        <div class="social-links">
            <i class="fa fa-weixin" title="AR小程序"></i>
            <i class="fa fa-weibo"></i>
        </div>
    </aside>

    <div class="main-wrapper">
        <header class="top-bar" id="topBar">
            <div class="search-engine">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="SEARCH ARCHIVE..." id="searchInput">
            </div>

            <div class="cart-trigger" id="cartTrigger">
                <i class="fa fa-shopping-bag"></i>
                <span>BAG</span>
                <div id="cartBadge">0</div>
            </div>

            <div class="auth-btn" id="authSection">
                <!-- JS填充 -->
            </div>
        </header>
        
        <section style="grid-area: hero; padding: 40px 60px;">
            <h1 style="font-size: 42px; margin-bottom: 10px;">我的购物车</h1>
            <div style="font-family: var(--f-mono); color: var(--c-accent); font-size: 14px; margin-bottom: 20px;">MY CART</div>
        </section>

        <main class="cart-container">
            <a href="index.html" class="back-link">← 返回首页</a>
            
            <div class="cart-header">
                <h2 class="cart-title">购物车</h2>
                <div>共 <span id="item-count">0</span> 件商品</div>
            </div>
            
            <div id="cart-items">
                <!-- 购物车项目将通过JS动态加载 -->
            </div>
            
            <div class="checkout-bar">
                总计: <span class="total-price">¥<span id="total-price">0.00</span></span>
                <button class="btn-checkout" onclick="checkout()">去结算</button>
            </div>
        </main>
    </div>

    <script>
        // 设置API基础URL，以便在部署时调整
        const isDeployed = window.location.hostname.includes('onrender.com');
        const API_BASE = isDeployed ? 'https://jiyi-zhumeng.onrender.com' : 'http://localhost:3000';

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
            setupScrollHandler();
        });

        // 滚动处理
        function setupScrollHandler() {
            const topBar = document.getElementById('topBar');
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 50) {
                    topBar.classList.add('scrolled');
                } else {
                    topBar.classList.remove('scrolled');
                }
            });
        }

        // 加载购物车
        function loadCart() {
            const currentUser = localStorage.getItem('jiyi_user');
            if (!currentUser) {
                showToast('请先登录！');
                setTimeout(() => {
                    window.location.href = '../login.html';
                }, 2000);
                return;
            }

            const cart = JSON.parse(localStorage.getItem('jiyi_cart') || '[]');
            document.getElementById('cartBadge').textContent = cart.length;
            document.getElementById('floatingCartCount').textContent = cart.length;

            const cartItemsContainer = document.getElementById('cart-items');
            const itemCountElement = document.getElementById('item-count');
            const totalPriceElement = document.getElementById('total-price');

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<div class="empty-cart">购物车为空<br><small>点击商品可加入购物车</small></div>';
                itemCountElement.textContent = '0';
                totalPriceElement.textContent = '0.00';
                return;
            }

            let totalPrice = 0;
            const cartHTML = cart.map((item, index) => {
                // 处理图片路径
                let imgSrc = item.img;
                if (imgSrc && !imgSrc.startsWith('http')) {
                    if (imgSrc.startsWith('/images/')) {
                        imgSrc = `${API_BASE}${imgSrc}`;
                    } else {
                        imgSrc = `${API_BASE}/images/${imgSrc}`;
                    }
                }
                if (!imgSrc) {
                    imgSrc = 'https://placehold.co/200x200/2F4842/C1A268?text=NO+IMAGE';
                }

                const quantity = item.quantity || 1;
                const itemTotal = (item.price * quantity).toFixed(2);
                totalPrice += item.price * quantity;

                return `
                    <div class="cart-item">
                        <img src="${imgSrc}" alt="${item.name}" onerror="this.src='https://placehold.co/200x200/2F4842/C1A268?text=IMAGE+LOST'">
                        <div class="item-info">
                            <h3>${item.name}</h3>
                            <p class="item-price">¥${item.price}</p>
                            <div class="quantity-control">
                                <button class="qty-btn" onclick="decreaseQuantity(${index})">-</button>
                                <span class="qty-value">${quantity}</span>
                                <button class="qty-btn" onclick="increaseQuantity(${index})">+</button>
                            </div>
                        </div>
                        <div class="item-total">¥${itemTotal}</div>
                        <button class="btn-remove" onclick="removeFromCart(${index})">删除</button>
                    </div>
                `;
            });

            cartItemsContainer.innerHTML = cartHTML.join('');
            itemCountElement.textContent = cart.length;
            totalPriceElement.textContent = totalPrice.toFixed(2);
        }

        // 从购物车移除商品
        function removeFromCart(index) {
            if (confirm('确定要删除此商品吗？')) {
                const cart = JSON.parse(localStorage.getItem('jiyi_cart') || '[]');
                cart.splice(index, 1);
                localStorage.setItem('jiyi_cart', JSON.stringify(cart));
                loadCart();
                updateCartCount();
                showToast('商品已删除');
            }
        }

        // 增加商品数量
        function increaseQuantity(index) {
            const cart = JSON.parse(localStorage.getItem('jiyi_cart') || '[]');
            if (cart[index]) {
                cart[index].quantity = (cart[index].quantity || 1) + 1;
                localStorage.setItem('jiyi_cart', JSON.stringify(cart));
                loadCart();
                showToast('数量已增加');
            }
        }

        // 减少商品数量
        function decreaseQuantity(index) {
            const cart = JSON.parse(localStorage.getItem('jiyi_cart') || '[]');
            if (cart[index]) {
                const currentQty = cart[index].quantity || 1;
                if (currentQty > 1) {
                    cart[index].quantity = currentQty - 1;
                    localStorage.setItem('jiyi_cart', JSON.stringify(cart));
                    loadCart();
                    showToast('数量已减少');
                } else {
                    // 如果数量为1，询问是否删除
                    if (confirm('商品数量为1，继续减少将删除该商品，确定吗？')) {
                        removeFromCart(index);
                    }
                }
            }
        }

        // 结算
        function checkout() {
            const currentUser = localStorage.getItem('jiyi_user');
            if (!currentUser) {
                showToast('请先登录！');
                setTimeout(() => {
                    window.location.href = '../login.html';
                }, 2000);
                return;
            }

            const cart = JSON.parse(localStorage.getItem('jiyi_cart') || '[]');
            if (cart.length === 0) {
                showToast('购物车为空');
                return;
            }
            
            // 跳转到支付页面
            window.location.href = '../pay.html';
        }
        
        // 非阻塞通知框函数
        function showToast(message) {
            // 创建或获取现有的toast元素
            let toast = document.getElementById('toastNotification');
            if (!toast) {
                toast = document.createElement('div');
                toast.id = 'toastNotification';
                toast.className = 'toast-notification';
                toast.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: rgba(47, 72, 66, 0.9);
                    color: white;
                    padding: 12px 20px;
                    border-radius: 4px;
                    font-family: var(--f-serif);
                    font-size: 14px;
                    z-index: 10000;
                    opacity: 0;
                    transform: translateX(100%);
                    transition: all 0.3s ease;
                    pointer-events: none;
                `;
                document.body.appendChild(toast);
            }
            
            // 设置消息并显示
            toast.textContent = message;
            toast.style.opacity = '1';
            toast.style.transform = 'translateX(0)';
            
            // 2秒后自动隐藏
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
            }, 2000);
        }
    </script>
    <script>
        // 轻量级自定义光标脚本
        document.addEventListener('DOMContentLoaded', function() {
            const cursor = document.getElementById('custom-cursor');
            
            // 鼠标移动
            document.addEventListener('mousemove', function(e) {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
            
            // 鼠标悬停效果
            const interactiveElements = document.querySelectorAll('button, a, .checkout-btn, .sidebar .brand-vertical, .sidebar .time-ruler div');
            interactiveElements.forEach(element => {
                element.addEventListener('mouseenter', () => {
                    cursor.classList.add('hover');
                });
                element.addEventListener('mouseleave', () => {
                    cursor.classList.remove('hover');
                });
            });
        });
    </script>
</body>
</html>
