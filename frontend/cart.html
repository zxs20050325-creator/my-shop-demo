<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的购物车 - 冀遗筑梦</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 引入公共CSS和JS -->
    <link rel="stylesheet" href="../styles.css">
    <script src="./common.js"></script>

    <style>
        /* 购物车页面特定样式 */
        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }
        
        .empty-cart {
            text-align: center;
            padding: 60px;
            opacity: 0.4;
        }
        
        .checkout-btn {
            background: var(--c-primary);
            color: white;
            padding: 15px 30px;
            border: none;
            font-family: var(--f-eng);
            letter-spacing: 2px;
            transition: 0.3s;
        }
        
        .checkout-btn:hover {
            background: var(--c-accent);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="floating-cart" onclick="window.location.href='cart.html'">
        <i class="fa fa-shopping-cart"></i>
        <div class="cart-count" id="floatingCartCount">0</div>
    </div>
    
    <aside class="sidebar">
        <div class="brand-vertical">冀遗筑梦</div>
        <nav class="time-ruler">
            <div class="dynasty-mark active" data-series="01">
                <span class="node-num">01</span><span class="dynasty-text">正定华塔</span>
            </div>
            <div class="dynasty-mark" data-series="02">
                <span class="node-num">02</span><span class="dynasty-text">避暑山庄</span>
            </div>
            <div class="dynasty-mark" data-series="03">
                <span class="node-num">03</span><span class="dynasty-text">赵州古桥</span>
            </div>
            <div class="dynasty-mark" data-series="04">
                <span class="node-num">04</span><span class="dynasty-text">隐藏典藏</span>
            </div>
        </nav>
        
        <div class="nav-links">
            <a href="favorites.html" class="nav-link">
                <i class="fa fa-heart"></i>
                <span class="nav-text">收藏夹</span>
            </a>
            <a href="cart.html" class="nav-link">
                <i class="fa fa-shopping-bag"></i>
                <span class="nav-text">购物车</span>
            </a>
        </div>
        <div class="social-links">
            <i class="fa fa-weixin" title="AR小程序"></i>
            <i class="fa fa-weibo"></i>
        </div>
    </aside>

    <div class="main-wrapper">
        <header class="top-bar" id="topBar">
            <div class="search-engine">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="SEARCH ARCHIVE..." id="searchInput">
            </div>

            <div class="cart-trigger" onclick="window.location.href='cart.html'">
                <i class="fa fa-shopping-bag"></i>
                <span>BAG</span>
                <div id="cartBadge">0</div>
            </div>

            <div class="auth-btn" id="authSection">
                <!-- JS填充 -->
            </div>
        </header>
        
        <section style="grid-area: hero; padding: 40px 60px;">
            <h1 style="font-size: 42px; margin-bottom: 10px;">我的购物车</h1>
            <div style="font-family: var(--f-mono); color: var(--c-accent); font-size: 14px; margin-bottom: 20px;">MY CART</div>
        </section>

        <main class="cart-container">
            <a href="index.html" class="back-link">← 返回首页</a>
            
            <div class="cart-header">
                <h2 class="cart-title">购物车</h2>
                <div>共 <span id="item-count">0</span> 件商品</div>
            </div>
            
            <div id="cart-items">
                <!-- 购物车项目将通过JS动态加载 -->
            </div>
            
            <div class="checkout-bar">
                总计: <span class="total-price">¥<span id="total-price">0.00</span></span>
                <button class="btn-checkout" onclick="checkout()">去结算</button>
            </div>
        </main>
    </div>

    <script>
        // 设置API基础URL，以便在部署时调整
        const isDeployed = window.location.hostname.includes('onrender.com');
        const API_BASE = isDeployed ? 'https://jiyi-zhumeng.onrender.com' : 'http://localhost:3000';

        window.onload = function() {
            syncSession();
            loadCart();
            setupScrollHandler();
        };

        // 同步用户会话状态
        function syncSession() {
            const currentUser = localStorage.getItem('jiyi_user');
            const authSection = document.getElementById('authSection');
            if(currentUser) {
                authSection.innerHTML = `${currentUser} / SIGN OUT`;
                authSection.onclick = () => {
                    localStorage.clear(); 
                    location.reload();
                };
            } else {
                authSection.innerHTML = "ACCOUNT / SIGN IN";
                authSection.onclick = () => {
                    window.location.href = 'login.html';
                };
            }
        }

        // 滚动处理
        function setupScrollHandler() {
            const topBar = document.getElementById('topBar');
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 50) {
                    topBar.classList.add('scrolled');
                } else {
                    topBar.classList.remove('scrolled');
                }
            });
        }

        // 加载购物车
        function loadCart() {
            const currentUser = localStorage.getItem('jiyi_user');
            if (!currentUser) {
                alert('请先登录！');
                window.location.href = 'login.html';
                return;
            }

            const cart = JSON.parse(localStorage.getItem('jiyi_cart') || '[]');
            document.getElementById('cartBadge').textContent = cart.length;

            const cartItemsContainer = document.getElementById('cart-items');
            const itemCountElement = document.getElementById('item-count');
            const totalPriceElement = document.getElementById('total-price');

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<div class="empty-cart">购物车为空<br><small>点击商品可加入购物车</small></div>';
                itemCountElement.textContent = '0';
                totalPriceElement.textContent = '0.00';
                return;
            }

            let totalPrice = 0;
            let cartHTML = '';

            cart.forEach((item, index) => {
                const itemTotal = item.price || 0;
                totalPrice += itemTotal;
                
                // 处理图片路径 - 修复路径处理
                let imgSrc = item.img || '';
                if (imgSrc) {
                    // 如果图片路径以 / 开头，直接拼接 API_BASE
                    if (imgSrc.startsWith('/')) {
                        imgSrc = `${API_BASE}${imgSrc}`;
                    } 
                    // 如果是相对路径且不以 http 开头
                    else if (!imgSrc.startsWith('http')) {
                        imgSrc = `${API_BASE}/images/${imgSrc}`;
                    }
                }
                if (!imgSrc) {
                    imgSrc = `https://placehold.co/400x600/2F4842/C1A268?text=NO+IMAGE`;
                }

                cartHTML += `
                    <div class="cart-item">
                        <img src="${imgSrc}" class="cart-img" alt="${item.name}" onerror="this.onerror=null;this.src='https://placehold.co/120x120?text=No+Image';">
                        <div class="cart-info">
                            <div class="cart-title-name">${item.name}</div>
                            <div class="cart-price">¥${item.price}</div>
                        </div>
                        <button class="btn-remove" onclick="removeFromCart(${index})">删除</button>
                    </div>
                `;
            });

            cartItemsContainer.innerHTML = cartHTML;
            itemCountElement.textContent = cart.length;
            totalPriceElement.textContent = totalPrice.toFixed(2);
        }

        // 从购物车移除商品
        function removeFromCart(index) {
            const cart = JSON.parse(localStorage.getItem('jiyi_cart') || '[]');
            cart.splice(index, 1);
            localStorage.setItem('jiyi_cart', JSON.stringify(cart));
            loadCart();
            document.getElementById('cartBadge').textContent = cart.length;
        }

        // 结算
        function checkout() {
            const currentUser = localStorage.getItem('jiyi_user');
            if (!currentUser) {
                showToast('请先登录！');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return;
            }

            const cart = JSON.parse(localStorage.getItem('jiyi_cart') || '[]');
            if (cart.length === 0) {
                showToast('购物车为空');
                return;
            }
            
            // 跳转到支付页面
            window.location.href = 'pay.html';
        }
        
        // 非阻塞通知框函数
        function showToast(message) {
            // 创建或获取现有的toast元素
            let toast = document.getElementById('toastNotification');
            if (!toast) {
                toast = document.createElement('div');
                toast.id = 'toastNotification';
                toast.className = 'toast-notification';
                document.body.appendChild(toast);
            }
            
            // 设置消息并显示
            toast.textContent = message;
            toast.classList.add('show');
            
            // 2秒后自动隐藏
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
