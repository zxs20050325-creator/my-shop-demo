<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冀遗筑梦云端商城————实时数据可视化平台</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="custom-cursor.css">
    <style>
        :root {
            --bg-color: #0b1120;
            --card-bg: #151e32;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-gold: #f59e0b;
            
            /* 为自定义光标添加适配变量 */
            --c-primary: var(--accent-blue);
            --c-accent: var(--accent-gold);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { background-color: var(--bg-color); color: var(--text-primary); padding: 20px; }

        .dashboard-container {
            max-width: 1400px; margin: 0 auto;
            display: grid; 
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto auto auto auto;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>管理后台 - 数据可视化平台</h1>
        <p>此页面包含复杂的JavaScript逻辑，已简化以支持自定义光标功能。</p>
    </div>

    <!-- 加载自定义光标脚本 -->
    <script src="custom-cursor.js"></script>
</body>
</html>
