<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 冀遗筑梦</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 核心修正：确保路径指向当前目录下的 styles.css -->
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            background-color: #F5F3EF; /* 统一品牌色 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Noto Serif SC', serif;
        }
        .login-card {
            background: white;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 2px solid #2F4842;
            box-shadow: 15px 15px 0 #C1A268; /* 品牌鎏金阴影 */
        }
        .login-header h1 {
            font-size: 28px;
            color: #2F4842;
            margin-bottom: 5px;
            text-align: center;
        }
        .login-header p {
            font-size: 12px;
            color: #C1A268;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #2F4842; }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #E6E2DC;
            box-sizing: border-box;
            outline: none;
        }
        .form-group input:focus { border-color: #C1A268; }
        .login-btn {
            width: 100%;
            padding: 15px;
            background: #2F4842;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .login-btn:hover { background: #C1A268; }
        .back-home {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #666;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <h1>用户登录</h1>
            <p>USER LOGIN</p>
        </div>
        
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>名号 / Username</label>
                <input type="text" id="username" placeholder="请输入您的名号" required>
            </div>
            <div class="form-group">
                <label>秘钥 / Password</label>
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="login-btn">开启结缘</button>
        </form>

        <a href="index.html" class="back-home">← 返回首页探索</a>
    </div>

    <script src="common.js"></script>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const user = document.getElementById('username').value;
            localStorage.setItem('jiyi_user', user);
            alert('同步成功，欢迎归来：' + user);
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
