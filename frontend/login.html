        }
        
        #custom-cursor.hover {
            transform: translate(-50%, -50%) scale(1.2);
            border-color: var(--c-accent, #C1A268);
        }
        
        /* 隐藏侧边栏 - 符合特定页面非必要元素隐藏规范 */
        .sidebar {
            display: none;
        }

    <div class="main-wrapper">
        <header class="top-bar" id="topBar">
            <div class="search-engine">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="SEARCH ARCHIVE..." id="searchInput">
            </div>

            <div class="cart-trigger" onclick="window.location.href='cart.html'">
                <i class="fa fa-shopping-bag"></i>
                <span>BAG</span>
                <div id="cartBadge">0</div>
            </div>

            <div class="auth-btn" id="authSection">
                <!-- JS填充 -->
            </div>
        </header>
        
        <section style="grid-area: hero; padding: 40px 60px;">
            <h1 style="font-size: 42px; margin-bottom: 10px;">用户登录</h1>
            <div style="font-family: var(--f-mono); color: var(--c-accent); font-size: 14px; margin-bottom: 20px;">USER LOGIN</div>
        </section>

        <main class="login-container">
            <a href="index.html" class="back-link">← 返回首页</a>
            
            <form class="login-form" onsubmit="login(event)">
                <h2 class="form-title">登录账户</h2>
                
                <div class="form-group">
                    <label class="form-label" for="username">用户名</label>
                    <input type="text" id="username" class="login-form-input" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">密码</label>
                    <input type="password" id="password" class="login-form-input" placeholder="请输入密码" required>
                </div>
                
                <button type="submit" class="login-btn">登录</button>
                
                <div class="form-footer">
                    还没有账户？ <a href="register.html">立即注册</a>
                </div>
            </form>
        </main>
    </div>

    <script>
        // 设置API基础URL，以便在部署时调整
        const isDeployed = window.location.hostname.includes('onrender.com');
        const API_BASE = isDeployed ? 'https://jiyi-zhumeng.onrender.com' : 'http://localhost:3000';

        window.onload = function() {
            syncSession();
            setupScrollHandler();
        };

        // 同步用户会话状态
        function syncSession() {
            const currentUser = localStorage.getItem('jiyi_user');
            const authSection = document.getElementById('authSection');
            if(currentUser) {
                authSection.innerHTML = `${currentUser} / SIGN OUT`;
                authSection.onclick = () => {
                    localStorage.clear(); 
                    location.reload();
                };
            } else {
                // 在登录页面，不显示任何内容
                authSection.innerHTML = "";
            }
        }

        // 滚动处理
        function setupScrollHandler() {
            const topBar = document.getElementById('topBar');
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 50) {
                    topBar.classList.add('scrolled');
                } else {
                    topBar.classList.remove('scrolled');
                }
            });
        }

        // 登录
        async function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;

            // 简单的本地存储登录（因为后端可能没有实现完整的登录API）
            localStorage.setItem('jiyi_user', username);
            alert('登录成功！');
            window.location.href = 'index.html';
        }
    </script>
