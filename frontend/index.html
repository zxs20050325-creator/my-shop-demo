        function performSearch() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            if (!searchTerm) {
                // å¦‚æœæœç´¢è¯ä¸ºç©ºï¼Œæ˜¾ç¤ºå…¨éƒ¨å•†å“
                displayProducts(allProducts);
                document.getElementById('search-results').innerHTML = '';
                isSearchMode = false;

            // åœ¨æ‰€æœ‰å•†å“ä¸­æœç´¢
            const results = allProducts.filter(product =>

            if (results.length > 0) {
                displayProducts(results);
                document.getElementById('search-results').innerHTML = `<p>æ‰¾åˆ° ${results.length} ä¸ªå…³äº "${searchTerm}" çš„ç»“æœ</p>`;
                document.getElementById('no-results').style.display = 'none';
                document.getElementById('pagination').style.display = 'none';
            } else {

                document.getElementById('search-results').innerHTML = `<p>æ²¡æœ‰æ‰¾åˆ°å…³äº "${searchTerm}" çš„ç»“æœ</p>`;
            }

            isSearchMode = true;
            currentPage = 1;
        }

        function handleSearchKeypress(e) {

        function filterProducts(category) {
            currentCategory = category;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');

            event.target.classList.add('active');
            
            if (category === 'all') {

            } else {
                const filtered = allProducts.filter(product => product.category === category);
                displayProducts(filtered);
            }
            
            // éšè—åˆ†é¡µï¼Œå› ä¸ºåˆ†ç±»ç­›é€‰ä¸ä½¿ç”¨åˆ†é¡µ
            document.getElementById('pagination').style.display = 'none';
