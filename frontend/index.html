<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冀遗筑梦 | 全球首个非遗盲盒数字化平台</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* ========================================
           0. 设计系统
           ======================================== */
        :root {
            --c-primary: #2F4842;    /* 青黛 */
            --c-accent: #C1A268;     /* 鎏金 */
            --c-bg: #F2F0EB;         /* 宣纸灰 */
            --c-grid: #E0DED9;       /* 网格线 */
            --c-danger: #B22222;     /* 朱砂红 */
            --f-serif: 'Noto Serif SC', 'Songti SC', serif;
            --f-mono: 'Courier New', monospace;
            --sidebar-width: 100px;
        }

        /* ========================================
           [1. 墨金光标] 大幅增强可见度
           ======================================== */
        body { cursor: none !important; }
        a, button, .dynasty-mark, .product-card { cursor: none !important; }

        #cursor-ink {
            width: 12px; height: 12px; background: var(--c-primary);
            position: fixed; pointer-events: none; border-radius: 50%; z-index: 10001;
            box-shadow: 0 0 10px rgba(47,72,66,0.5);
        }
        #cursor-wash {
            width: 40px; height: 40px; 
            background: radial-gradient(circle, rgba(193, 162, 104, 0.2) 0%, rgba(47,72,66,0.1) 50%, transparent 100%);
            border: 1.5px solid rgba(193, 162, 104, 0.3);
            position: fixed; pointer-events: none; border-radius: 50%; z-index: 10000;
            display: flex; justify-content: center; align-items: center;
            transition: width 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), height 0.3s;
            mix-blend-mode: multiply; /* 宣纸透墨感 */
        }
        .ink-active {
            width: 70px !important; height: 70px !important;
            background: radial-gradient(circle, rgba(193, 162, 104, 0.4) 0%, transparent 80%) !important;
            border-color: var(--c-accent) !important;
            filter: blur(2px);
        }

        /* ========================================
           基础布局
           ======================================== */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--c-bg); color: var(--c-primary);
            font-family: var(--f-serif); overflow-x: hidden;
            background-image: linear-gradient(var(--c-grid) 1px, transparent 1px), linear-gradient(90deg, var(--c-grid) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* ========================================
           [4. 品牌新方式] 浮雕匾牌侧边栏
           ======================================== */
        .sidebar {
            position: fixed; left: 0; top: 0; bottom: 0; width: var(--sidebar-width);
            background: #fff; border-right: 2px solid var(--c-primary);
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            padding: 40px 0; z-index: 1000;
        }
        .brand-plaque {
            background: var(--c-primary); color: #fff;
            padding: 25px 12px; border-radius: 4px;
            box-shadow: 4px 4px 0 var(--c-accent);
            position: relative;
            transition: 0.3s;
        }
        .brand-plaque:hover { transform: translate(-2px, -2px); box-shadow: 6px 6px 0 var(--c-accent); }
        .brand-vertical { 
            writing-mode: vertical-rl; font-size: 24px; font-weight: 900; 
            letter-spacing: 6px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .blind-box-hint {
            position: absolute; top: -10px; right: -15px; background: var(--c-danger);
            color: #fff; font-size: 10px; padding: 2px 6px; border-radius: 10px;
            font-family: var(--f-mono); transform: rotate(15deg);
        }

        .dynasty-mark { font-family: var(--f-mono); font-size: 12px; background: #fff; padding: 4px; z-index: 2; cursor: pointer; transition: 0.3s; color: var(--c-text-light); }
        .dynasty-mark.active { color: var(--c-primary); font-weight: bold; transform: scale(1.2); }

        .main-wrapper {
            margin-left: var(--sidebar-width); min-height: 100vh;
            display: grid; grid-template-columns: 240px 1fr;
            grid-template-areas: "top-bar top-bar" "hero hero" "filter content";
        }

        /* ========================================
           Hero Section - 华塔巨幕
           ======================================== */
        .top-bar { grid-area: top-bar; padding: 30px 60px; display: flex; justify-content: flex-end; align-items: center; gap: 40px; }
        .hero-section {
            grid-area: hero; padding: 0 60px 60px; position: relative;
            height: 750px; display: flex; align-items: center; overflow: hidden;
        }
        .parallax-text {
            position: absolute; font-size: 26vw; font-weight: 900; line-height: 1; pointer-events: none;
            opacity: 0.05; mix-blend-mode: multiply;
        }
        #word-zhu { top: 0; left: 0; color: var(--c-primary); }
        #word-meng { bottom: 0; right: 0; color: var(--c-accent); }

        .hero-card { display: flex; align-items: center; gap: 80px; z-index: 10; width: 100%; }
        .hero-image-box { 
            position: relative; width: 550px; height: 600px;
        }
        .hero-image-box::before {
            content: 'BLIND BOX EXCLUSIVE'; position: absolute; top: -30px; left: 0;
            color: var(--c-accent); font-family: var(--f-mono); font-weight: bold; letter-spacing: 5px;
        }
        .hero-img { 
            width: 100%; height: 100%; object-fit: cover; 
            border: 1px solid var(--c-primary);
            box-shadow: 30px 30px 0 rgba(44, 74, 71, 0.1); 
        }
        .hero-text h1 { font-size: 56px; margin-bottom: 20px; line-height: 1.1; }
        .hero-text p { font-size: 16px; line-height: 2; color: #666; max-width: 400px; margin-bottom: 40px; }

        /* ========================================
           [5&6] 商品列表优化 - 紧凑布局与加载
           ======================================== */
        .content-panel { grid-area: content; padding: 20px 40px; }
        /* 间距缩小至 25px */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; perspective: 2000px; }
        
        /* [2. 物理阻尼] 弹簧回弹感 */
        .product-card {
            background: #fff; border: 1px solid #eee; padding: 12px;
            position: relative; transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); /* 核心阻尼曲线 */
            /* 初始状态用于加载动画 */
            opacity: 0; transform: translateY(50px) scale(0.9) rotateX(-10deg);
        }
        .product-card.animate-in {
            opacity: 1; transform: translateY(0) scale(1) rotateX(0);
        }

        .p-image-wrap {
            height: 220px; /* 进一步缩小图片 */
            background: #f9f9f9; position: relative; overflow: hidden;
            margin-bottom: 12px;
        }
        .p-img { width: 100%; height: 100%; object-fit: cover; }
        
        /* 盲盒特供角标 */
        .blindbox-badge {
            position: absolute; top: 0; right: 0; background: var(--c-danger);
            color: #fff; font-size: 10px; padding: 4px 8px; font-weight: bold;
        }

        .p-info { display: flex; flex-direction: column; gap: 5px; }
        .p-title { font-size: 15px; height: 40px; overflow: hidden; }
        .p-price { color: var(--c-danger); font-weight: bold; font-size: 18px; font-family: var(--f-mono); }
        
        .btn-reveal {
            margin-top: 12px; width: 100%; padding: 10px;
            background: var(--c-primary); color: #fff; border: none;
            font-size: 12px; font-weight: bold; cursor: none;
            transition: 0.3s;
        }
        .btn-reveal:hover { background: var(--c-accent); }

        .pagination { margin-top: 50px; padding-bottom: 50px; display: flex; justify-content: center; gap: 15px; }
        .progress-indicator { position: fixed; top: 0; left: 0; width: 0%; height: 4px; background: var(--c-danger); z-index: 1001; }

        @media (max-width: 1024px) {
            .main-wrapper { grid-template-columns: 1fr; }
            .sidebar { display: none; }
            .hero-card { flex-direction: column; }
            .hero-image-box { width: 100%; height: 350px; }
        }
    </style>
</head>
<body>
    <div id="cursor-ink"></div>
    <div id="cursor-wash"></div>
    <div class="progress-indicator" id="progressIndicator"></div>

    <aside class="sidebar">
        <div class="brand-plaque">
            <div class="brand-vertical">冀遗筑梦</div>
            <div class="blind-box-hint">BLIND BOX</div>
        </div>
        <div class="time-ruler">
            <div class="dynasty-mark">SUI</div>
            <div class="dynasty-mark active">TANG</div>
            <div class="dynasty-mark">SONG</div>
            <div class="dynasty-mark">MING</div>
            <div class="dynasty-mark">QING</div>
        </div>
        <div class="social-links"><i class="fa fa-weixin"></i><i class="fa fa-weibo"></i></div>
    </aside>

    <div class="main-wrapper">
        <header class="top-bar">
            <div style="display:flex; align-items:center; border-bottom:1px solid var(--c-primary);">
                <input type="text" id="search-input" placeholder="寻找非遗惊喜..." style="background:none; border:none; outline:none; padding:8px; width:200px;">
                <button onclick="performSearch()" style="background:none; border:none;"><i class="fa fa-search"></i></button>
            </div>
            <div id="auth-section" style="margin-left:30px; font-size:12px; font-family:var(--f-mono);"></div>
        </header>

        <section class="hero-section" id="heroRegion">
            <div class="parallax-text" id="word-zhu">筑</div>
            <div class="parallax-text" id="word-meng">梦</div>
            <div class="hero-card">
                <div class="hero-image-box">
                    <img src="https://picsum.photos/id/1043/1000/1200" alt="正定华塔" class="hero-img">
                </div>
                <div class="hero-text">
                    <div style="color:var(--c-danger); font-weight:bold; margin-bottom:10px;">限量盲盒 · 第一弹</div>
                    <h1>广惠寺华塔<br>神秘遗珠系列</h1>
                    <p>
                        正定古城“举世之孤例”。我们通过高精度3D扫描，将华塔之上的狮子、大象、佛像微缩入盒。每一个盲盒都代表一段尘封的记忆，等你揭晓。
                    </p>
                    <button style="padding:15px 45px; background:var(--c-primary); color:#fff; border:none; font-weight:bold;">开启全系列盲盒</button>
                </div>
            </div>
        </section>

        <aside style="grid-area: filter; padding: 40px 40px 0;">
            <div style="font-size:12px; color:var(--c-text-light); margin-bottom:15px; font-family:var(--f-mono);">TYPE 盲盒分类</div>
            <div id="category-filters" style="display:flex; gap:10px; flex-wrap: wrap;">
                <button class="active" onclick="filterProducts('all')" style="background:#fff; border:1px solid var(--c-primary); padding:6px 15px;">全部</button>
                <button onclick="filterProducts('工艺品')" style="background:#fff; border:1px solid #ddd; padding:6px 15px;">手作工艺</button>
                <button onclick="filterProducts('剪纸')" style="background:#fff; border:1px solid #ddd; padding:6px 15px;">纸艺惊喜</button>
                <button onclick="filterProducts('雕刻')" style="background:#fff; border:1px solid #ddd; padding:6px 15px;">石木秘藏</button>
            </div>
        </aside>

        <main class="content-panel">
            <div id="search-feedback" style="margin-bottom:15px; font-size:14px; font-style:italic;"></div>
            <div class="product-grid" id="product-container">
                <!-- 动态加载商品 -->
            </div>
            <div class="pagination">
                <button id="prev-btn" onclick="changePage(-1)" style="background:none; border:1px solid #ccc; padding:5px 15px;">PREV</button>
                <span id="page-info" style="font-family:var(--f-mono); line-height:2.5;">1</span>
                <button id="next-btn" onclick="changePage(1)" style="background:none; border:1px solid #ccc; padding:5px 15px;">NEXT</button>
            </div>
        </main>
    </div>

    <script>
        const isDeployed = window.location.hostname.includes('onrender.com');
        const API_BASE = isDeployed ? 'https://jiyi-zhumeng.onrender.com' : 'http://localhost:3000';
        
        let allProducts = [], currentPage = 1, pageSize = 10;
        let currentCategory = 'all', isSearchMode = false, filteredSearchResults = [];

        window.onload = function() {
            loadProducts();
            checkLoginStatus();
            initCursor();
            initHeroParallax();
            window.addEventListener('scroll', () => {
                const h = document.documentElement;
                document.getElementById('progressIndicator').style.width = (h.scrollTop / (h.scrollHeight - h.clientHeight)) * 100 + '%';
            });
        };

        // [效果 1]：墨金光标增强
        function initCursor() {
            const ink = document.getElementById('cursor-ink');
            const wash = document.getElementById('cursor-wash');
            window.addEventListener('mousemove', (e) => {
                ink.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
                wash.animate({
                    transform: `translate(${e.clientX - wash.offsetWidth/2}px, ${e.clientY - wash.offsetHeight/2}px)`
                }, { duration: 400, fill: "forwards" });
            });
            document.body.addEventListener('mouseover', (e) => {
                if (e.target.closest('a, button, .product-card')) wash.classList.add('ink-active');
            });
            document.body.addEventListener('mouseout', (e) => {
                if (e.target.closest('a, button, .product-card')) wash.classList.remove('ink-active');
            });
        }

        // [效果 2]：物理视差增强
        function initHeroParallax() {
            const region = document.getElementById('heroRegion');
            const zhu = document.getElementById('word-zhu');
            const meng = document.getElementById('word-meng');
            region.addEventListener('mousemove', (e) => {
                const moveX = (e.clientX - window.innerWidth/2);
                const moveY = (e.clientY - window.innerHeight/2);
                zhu.style.transform = `translate(${moveX/20}px, ${moveY/10}px)`; // 垂直移动大
                meng.style.transform = `translate(${moveX/35}px, ${moveY/20}px)`;
            });
        }

        // [效果 3]：弹簧阻尼 3D 倾斜
        function bindTilt(card) {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width - 0.5;
                const y = (e.clientY - rect.top) / rect.height - 0.5;
                // 增大旋转系数
                card.style.transform = `perspective(1000px) rotateY(${x * 20}deg) rotateX(${-y * 20}deg) scale3d(1.05, 1.05, 1.05)`;
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = `perspective(1000px) rotateY(0deg) rotateX(0deg) scale3d(1, 1, 1)`;
            });
        }

        // API 加载
        async function loadProducts() {
            try {
                const res = await fetch(`${API_BASE}/api/products?page=1`);
                const data = await res.json();
                allProducts = data.items;
                if(data.totalPages > 1) {
                    for(let i=2; i<=data.totalPages; i++){
                        const r = await fetch(`${API_BASE}/api/products?page=${i}`);
                        const d = await r.json();
                        allProducts = allProducts.concat(d.items);
                    }
                }
                loadProductsByPage(1);
            } catch (e) {
                // 备用展示
                allProducts = Array.from({length: 12}, (_, i) => ({
                    id: i+1, name: "非遗惊喜盲盒 · 第" + (i+1) + "款", price: 99, category: "工艺品"
                }));
                loadProductsByPage(1);
            }
        }

        function loadProductsByPage(page) {
            currentPage = page;
            let list = isSearchMode ? [...filteredSearchResults] : [...allProducts];
            if(currentCategory !== 'all') list = list.filter(p => p.category === currentCategory);
            
            const start = (page - 1) * pageSize;
            const pageData = list.slice(start, start + pageSize);
            
            const container = document.getElementById('product-container');
            container.innerHTML = '';
            
            // [5. 加载优化]：阶梯式动画
            pageData.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                let imgSrc = item.img || `https://placehold.co/300x400/E0DED9/2F4842?text=?`;
                if(imgSrc && !imgSrc.startsWith('http')) imgSrc = `${API_BASE}/images/${imgSrc.split('/').pop()}`;

                card.innerHTML = `
                    <div class="p-image-wrap">
                        <img src="${imgSrc}" class="p-img">
                        <div class="blindbox-badge">MYSTERY BOX</div>
                    </div>
                    <div class="p-info">
                        <div class="p-price">¥${item.price}</div>
                        <h3 class="p-title">${item.name}</h3>
                        <div style="font-size:11px; color:#999;">类别：${item.category}</div>
                    </div>
                    <button class="btn-reveal" onclick="addToCart(${item.id})">揭晓惊喜 (加入购物车)</button>
                `;
                container.appendChild(card);
                bindTilt(card);
                
                // 动画触发
                setTimeout(() => {
                    card.classList.add('animate-in');
                }, index * 100);
            });

            document.getElementById('page-info').textContent = page;
            document.getElementById('prev-btn').disabled = page <= 1;
            document.getElementById('next-btn').disabled = page >= Math.ceil(list.length / pageSize);
        }

        function filterProducts(cat) {
            currentCategory = cat; isSearchMode = false;
            document.querySelectorAll('#category-filters button').forEach(b => {
                b.style.borderColor = "#ddd";
                if(b.innerText.includes(cat) || (cat==='all' && b.innerText==='全部')) b.style.borderColor = "var(--c-primary)";
            });
            loadProductsByPage(1);
        }

        function performSearch() {
            const q = document.getElementById('search-input').value.trim().toLowerCase();
            filteredSearchResults = allProducts.filter(p => p.name.toLowerCase().includes(q));
            isSearchMode = true; currentCategory = 'all';
            loadProductsByPage(1);
        }

        function changePage(d) { loadProductsByPage(currentPage + d); }

        function checkLoginStatus() {
            const u = localStorage.getItem('currentUser');
            document.getElementById('auth-section').innerHTML = u ? `<span>欢迎, ${u}</span>` : `<a>登录/注册</a>`;
        }

        async function addToCart(id) {
            alert("惊喜盲盒已放入购物车！");
        }
    </script>
</body>
</html>
