<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冀遗筑梦————云端商城</title>
    <style>
        /* ========================================
           全局样式重置与基础设置
           ======================================== */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        /* 新中式极简字体方案 */
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ccbfa7; /* 米白基底 - 替换原来的#FDFBF7 */
            color: #5e993650; /* 做旧靛蓝色文字 - 替换原来的#333333 */
            padding-top: 80px; 
            line-height: 1.6; /* 统一行高 */
        }

        /* ========================================
           导航栏 - 宣纸纹理+浅木色边框
           ======================================== */
        .navbar {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%;
            background: linear-gradient(to bottom, rgba(214, 200, 172, 0.95), rgba(249, 247, 243, 0.85)); /* 米白基底的渐变 */
            backdrop-filter: blur(10px); /* 磨砂玻璃效果 */
            color: #43944139; /* 做旧靛蓝色 */
            padding: 16px 40px;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            z-index: 1000;
            border-bottom: 1px solid #b0a184; /* 浅木色边框 */
            box-shadow: 0 2px 10px rgba(186, 166, 166, 0.05); /* 轻微阴影增强层次 */
        }

        .logo {
            font-family: 'Noto Serif SC', serif;
            font-size: 24px; 
            font-weight: 700; 
            color: #1A365D; /* 做旧靛蓝色 - 替换原来的#333333 */
            letter-spacing: 1px;
        }

        .nav-links a { 
            color: #1A365D; /* 做旧靛蓝色 - 替换原来的#333333 */ 
            text-decoration: none; 
            margin-left: 30px; 
            font-weight: 400;
            letter-spacing: 1px; /* 增加字间距 */
            transition: opacity 0.2s ease;
        }
        .nav-links a:hover { 
            opacity: 0.7; 
            color: #5a5a5a; /* 更柔和的悬停色 */
        }

        /* 搜索框极简化 - 只保留底边框 */
        .search-container {
            display: flex;
            align-items: center;
            margin: 0 20px;
            flex: 1;
            max-width: 25%; /* 调整宽度为25% */
        }

        .search-input {
            width: 100%;
            height: 26px; /* 高度压缩至26px */
            padding: 0 8px; /* 调整padding以适应高度 */
            border: 1px solid #E5E7EB; /* 浅灰色边框 */
            outline: none;
            font-family: inherit;
            font-size: 12px; /* 输入文字大小12px */
            background: transparent;
            transition: border-color 0.2s ease;
            color: #1A365D; /* 做旧靛蓝色 */
        }

        .search-input:focus {
            border-color: #1A365D; /* 搜索框聚焦时边框颜色改为低饱和靛蓝色 */
        }

        .search-btn {
            margin-left: 8px;
            height: 26px; /* 按钮高度设为26px */
            width: 45px; /* 按钮宽度设为45px */
            background: #D69E2E; /* 黄色按钮 */
            color: white;
            border: 1px solid #E5E7EB; /* 与输入框一致的边框 */
            border-radius: 0; /* 保持方形设计 */
            cursor: pointer;
            font-family: inherit;
            font-size: 12px; /* 缩小字体 */
            transition: opacity 0.2s ease;
        }

        .search-btn:hover {
            opacity: 0.9;
        }

        /* ========================================
           主容器布局 - Flexbox + Grid混合布局
           ======================================== */
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 40px; 
            display: flex; /* 使用flexbox主布局 */
            flex-direction: column;
            gap: 40px;
            background: #F9F7F3; /* 米白基底 */
        }

        /* 页面标题区域 - 移动到导航栏下方、商品区上方 */
        .header-section {
            display: flex;
            justify-content: space-between; /* 左右分布 */
            align-items: center;
            padding: 0;
            margin: 15px 0; /* 调整与上下元素的间距 */
        }
        
        .page-title { 
            text-align: left; /* 主标题居左 */
            margin: 0; /* 移除多余边距 */
            color: #1A365D; /* 做旧靛蓝色 */
        }
        .page-title h2 { 
            font-size: 16px; /* 调整为16px */
            font-weight: 500; /* 适中字重 */
            margin: 0 0 4px 0; /* 调整间距 */
            color: #1A365D; /* 低饱和靛蓝色 */
            font-family: 'Noto Serif SC', 'Times New Roman', serif; /* 衬线字体标题 */
        } 
        .page-title p { 
            color: #8B7355; /* 浅棕色副标题 */
            font-size: 12px; /* 调整为12px */
            letter-spacing: 1px; /* 适当调整字间距 */
            font-weight: 300;
            margin: 0;
            text-align: right; /* 副标题居右 */
        } 

        /* 主体内容区域：分类筛选 + 商品展示 */
        .main-content {
            display: flex;
            flex-direction: column; /* 改为垂直布局 */
            gap: 40px;
        }

        /* ========================================
           分类筛选 - 顶部横向导航栏
           ======================================== */
        .filter-container {
            display: flex;
            flex-direction: row; /* 横向排列 */
            flex-wrap: wrap; /* 允许换行 */
            gap: 15px; /* 间距15px */
            align-items: center;
            padding: 10px 15px;
            background: #F5F3EF; /* 极浅米灰背景 */
            border-bottom: 1px solid #E2D9C8; /* 底部边框 */
            border-radius: 0; /* 移除圆角 */
            width: 100%;
            height: 40px; /* 整体高度仅40px */
        }

        .filter-btn {
            padding: 8px 0; /* 调整内边距 */
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 13px; /* 字体大小13px */
            color: #666666;
            text-align: center; /* 文字居中 */
            font-weight: 400; /* 默认非加粗 */
            transition: all 0.2s ease;
            height: auto; /* 自动高度 */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-radius: 4px; /* 轻微圆角 */
            min-width: auto; /* 最小宽度自适应 */
        }

        .filter-btn.active, .filter-btn:hover {
            color: #1A365D; /* 做旧靛蓝色 */
            background-color: rgba(226, 217, 200, 0.2); /* 轻微背景色 */
            font-weight: 500; /* 适中加粗 */
        }
        
        .filter-btn.active::before {
            content: ""; /* 土黄色指示器 */
            position: absolute;
            bottom: -10px; /* 位于按钮下方 */
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: #D69E2E; /* 土黄色 */
            border-radius: 50%;
        }

        /* ========================================
           产品网格 - 固定两行三列布局
           ======================================== */
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); /* 固定为3列 */
            grid-template-rows: repeat(2, 1fr); /* 固定为2行 */
            gap: 1.5%; /* 间距1.5% */
        }
        
        /* 每个商品卡片占1fr宽度，约31% */
        .product-card { 
            display: flex;
            flex-direction: column;
            padding: 16px; 
            border: 1px solid #E2D9C8; /* 添加边框 */
            box-shadow: none;
            transition: all 0.3s ease;
            background: #F5F3EF; /* 极浅米灰背景 */
            position: relative;
            overflow: hidden;
            /* 应用不规则边角和轻微错位排版 */
            border-radius: 6px 2px 8px 3px; /* 不规则边框 */
            /* 低饱和度手绘非遗纹样作为背景点缀 */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path fill="%23D69E2E" fill-opacity="0.05" d="M10,0 C15.5228475,0 20,4.4771525 20,10 C20,15.5228475 15.5228475,20 10,20 C4.4771525,20 0,15.5228475 0,10 C0,4.4771525 4.4771525,0 10,0 Z"/></svg>'), linear-gradient(to bottom, #F5F3EF, #F5F3EF);
            background-repeat: repeat, no-repeat;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(245, 243, 239, 0.3), rgba(245, 243, 239, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .product-card:hover::before { 
            opacity: 1;
        }

        /* 产品图片 - 高度统一，完整显示 */
        .product-img { 
            width: 100%; 
            height: 200px; /* 固定高度 */
            object-fit: contain; /* 完整显示图片，避免裁切 */
            background-color: #f8fafc;
            margin-bottom: 12px; /* 减少间距 */
            border-radius: 8px; /* 圆角 */
            filter: sepia(0.1) contrast(1.1); /* 轻微做旧滤镜 */
            transition: transform 0.3s ease; /* 添加过渡效果 */
        }
        
        /* 为产品图片添加悬停效果 */
        .product-img:hover {
            transform: scale(1.02); /* 悬停时轻微放大 */
        }

        /* 卡片内容区 - 左对齐 */
        .card-body { 
            padding: 0; 
            text-align: left; /* 左对齐文本 */
        }

        .product-name { 
            font-size: 16px; /* 适中字号 */
            font-weight: 400; /* 不加粗 */
            margin-bottom: 8px; 
            color: #1A365D; /* 做旧靛蓝色 */
            line-height: 1.4;
            font-family: 'Noto Serif SC', 'Times New Roman', serif; /* 衬线字体 */
        }

        .product-price { 
            color: #D69E2E; /* 土黄色价格 */
            font-size: 18px; /* 稍微调整字体大小 */
            font-weight: 400; /* 不加粗 */
        }

        /* 购买按钮 - 榫卯式方形按钮 */
        .btn-buy { 
            width: auto; 
            padding: 8px 16px; /* 调整按钮大小 */
            background: #D69E2E; /* 土黄色按钮 */
            color: white; 
            border: none; 
            border-radius: 0; /* 榫卯式方形按钮 */
            cursor: pointer; 
            font-family: inherit;
            font-size: 14px; 
            margin-top: 12px; /* 调整间距 */
            transition: opacity 0.2s ease;
            align-self: flex-start; /* 左对齐按钮 */
        }

        .btn-buy:hover { 
            opacity: 0.9; 
        }

        /* ========================================
           响应式设计
           ======================================== */
        @media (max-width: 1200px) {
            .product-grid { 
                grid-template-columns: repeat(3, 1fr); 
            }
        }
        
        @media (max-width: 1024px) {
            .container { 
                grid-template-columns: 1fr; 
                padding: 20px; 
            }
        }
        
        @media (max-width: 768px) {
            .navbar { 
                padding: 16px 20px; 
                flex-direction: column;
                align-items: stretch;
            }
            
            .logo {
                text-align: center;
                margin-bottom: 10px;
            }
            
            .search-container {
                max-width: 100%; /* 在小屏幕上调整搜索框宽度 */
                margin: 10px auto;
                justify-content: center;
            }
            
            .nav-links {
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }
            
            .filter-container {
                flex-wrap: wrap;
                height: auto;
                padding: 10px;
            }
            
            .page-title {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
            }
            
            .page-title p {
                text-align: center;
                margin-top: 5px;
            }
            
            .container { 
                padding: 15px; 
            }
            
            .product-grid { 
                grid-template-columns: 1fr; /* 单列布局 */
                gap: 15px; 
            }
            
            .product-img { 
                height: 160px; 
            }
            
            .filter-btn {
                padding: 6px;
                font-size: 12px;
            }
        }
    </style>
</head>
