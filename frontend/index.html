<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冀遗筑梦 | 数字化营造法式</title>
    <!-- 引入图标库 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* ========================================
           0. 设计系统 (Design System)
           ======================================== */
        :root {
            /* 核心色盘：取自青绿山水与古建灰瓦 */
            --c-primary: #2F4842;    /* 青黛 - 文字/主调 */
            --c-accent: #C1A268;     /* 鎏金 - 强调/按钮 */
            --c-bg: #F2F0EB;         /* 宣纸灰 - 背景 */
            --c-grid: #E0DED9;       /* 网格线 */
            --c-text-light: #8A9A96; /* 辅助文字 */
            
            /* 字体栈 */
            --f-serif: 'Noto Serif SC', 'Songti SC', 'SimSun', serif; /* 宋体/衬线 */
            --f-mono: 'Courier New', Courier, monospace; /* 等宽字体/技术感 */
            
            /* 尺寸变量 */
            --sidebar-width: 80px;
        }

        /* ========================================
           1. 基础重置
           ======================================== */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--c-bg);
            color: var(--c-primary);
            font-family: var(--f-serif);
            overflow-x: hidden;
            /* 绘制工程网格背景 */
            background-image: 
                linear-gradient(var(--c-grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--c-grid) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center top;
        }

        a { text-decoration: none; color: inherit; }
        button { font-family: inherit; }

        /* ========================================
           2. 侧边栏：历史标尺 (Fixed Left)
           ======================================== */
        .sidebar {
            position: fixed;
            left: 0; top: 0; bottom: 0;
            width: var(--sidebar-width);
            background: #fff;
            border-right: 1px solid var(--c-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 40px 0;
            z-index: 1000;
        }

        .brand-vertical {
            writing-mode: vertical-rl;
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 8px;
            color: var(--c-primary);
            border: 2px solid var(--c-primary);
            padding: 15px 8px;
        }

        .time-ruler {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 40px;
            position: relative;
        }
        
        /* 贯穿线 */
        .time-ruler::before {
            content: '';
            position: absolute;
            top: 20px; bottom: 20px; left: 50%;
            width: 1px; background: var(--c-grid);
            transform: translateX(-50%);
        }

        .dynasty-mark {
            font-family: var(--f-mono);
            font-size: 12px;
            background: #fff;
            padding: 4px;
            z-index: 2;
            cursor: pointer;
            transition: 0.3s;
            color: var(--c-text-light);
        }
        .dynasty-mark:hover, .dynasty-mark.active {
            color: var(--c-primary);
            font-weight: bold;
            transform: scale(1.2);
        }

        .social-links i {
            display: block; margin-top: 20px;
            color: var(--c-primary); opacity: 0.5; cursor: pointer;
            transition: 0.3s;
        }
        .social-links i:hover { opacity: 1; transform: translateY(-3px); }

        /* ========================================
           3. 主内容区域 (Main Grid)
           ======================================== */
        .main-wrapper {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            display: grid;
            grid-template-columns: 240px 1fr; /* 左侧筛选区 + 右侧内容区 */
            grid-template-rows: auto 1fr;     /* 顶部导航 + 主体 */
        }

        /* 顶部导航 (Top Bar) - 极简线条风 */
        .top-bar {
            grid-column: 1 / -1;
            padding: 30px 60px;
            display: flex;
            justify-content: flex-end; /* 靠右对齐 */
            align-items: center;
            gap: 40px;
        }

        .search-minimal {
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--c-primary);
            padding-bottom: 5px;
        }
        .search-minimal input {
            background: transparent; border: none; outline: none;
            width: 150px;
            font-family: var(--f-mono);
            font-size: 14px;
            color: var(--c-primary);
            text-align: right;
        }
        .search-minimal input::placeholder { color: var(--c-text-light); font-style: italic;}
        .search-btn { background: none; border: none; cursor: pointer; margin-left: 10px; }

        .user-actions {
            font-family: var(--f-mono);
            font-size: 12px;
            margin-left: 20px;
            display: flex;
            gap: 20px;
        }
        
        .user-actions a {
            position: relative;
        }
        .user-actions a::after {
            content: ''; position: absolute; bottom: -4px; left: 0; width: 0; height: 1px;
            background: var(--c-accent); transition: 0.3s;
        }
        .user-actions a:hover::after { width: 100%; }

        /* ========================================
           4. 英雄区 (Hero Section) - 解构大字
           ======================================== */
        .hero-section {
            grid-column: 1 / -1;
            padding: 40px 60px 80px;
            position: relative;
            height: 500px;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        /* 背景大字装饰 */
        .big-typo {
            position: absolute;
            font-size: 20vw; /* 视口宽度的20% */
            font-weight: 900;
            color: rgba(47, 72, 66, 0.05); /* 极淡的透明度 */
            z-index: 0;
            top: -50px; left: -20px;
            pointer-events: none;
            line-height: 1;
        }

        /* 推荐商品卡片 (Hero Card) */
        .hero-card {
            display: flex;
            align-items: center;
            gap: 60px;
            z-index: 10;
            width: 100%;
        }

        .hero-image-box {
            position: relative;
            width: 400px;
            height: 400px;
        }
        
        /* 装饰性线框 */
        .hero-image-box::before {
            content: '';
            position: absolute;
            top: -20px; left: -20px;
            width: 100%; height: 100%;
            border: 1px solid var(--c-accent);
            z-index: -1;
        }

        .hero-img {
            width: 100%; height: 100%;
            object-fit: cover;
            /* 灰度处理，hover变彩 */
            filter: saturate(0.8) contrast(1.1); 
            transition: 0.5s;
        }
        .hero-image-box:hover .hero-img { filter: saturate(1.2); }

        .hero-text {
            max-width: 400px;
        }
        .hero-text h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }
        .hero-text .subtitle {
            font-family: var(--f-mono);
            color: var(--c-accent);
            font-size: 14px;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        .hero-text p {
            color: #555;
            font-size: 15px;
            margin-bottom: 30px;
            text-align: justify;
        }

        .btn-structural {
            padding: 12px 30px;
            background: var(--c-primary);
            color: #fff;
            border: none;
            font-family: var(--f-mono);
            letter-spacing: 1px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }
        .btn-structural:hover {
            background: var(--c-accent);
            padding-left: 40px; /* 文字右移效果 */
        }
        .btn-structural::before {
            content: '+';
            position: absolute;
            left: 10px; opacity: 0;
            transition: 0.3s;
        }
        .btn-structural:hover::before { opacity: 1; }

        /* ========================================
           5. 分类筛选 (Sticky Filter)
           ======================================== */
        .filter-panel {
            padding: 40px;
            border-right: 1px dashed var(--c-grid); /* 虚线分割 */
        }

        .filter-title {
            font-family: var(--f-mono);
            font-size: 12px;
            color: var(--c-text-light);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .filter-list button {
            display: block;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            padding: 10px 0;
            font-family: var(--f-serif);
            font-size: 16px;
            color: #666;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }
        
        .filter-list button.active, .filter-list button:hover {
            color: var(--c-primary);
            font-weight: bold;
            padding-left: 15px;
        }
        
        /* 选中时的指示器 */
        .filter-list button.active::before {
            content: '';
            position: absolute;
            left: 0; top: 50%;
            width: 6px; height: 6px;
            background: var(--c-accent);
            transform: translateY(-50%) rotate(45deg); /* 菱形点 */
        }

        /* ========================================
           6. 商品网格 (Product Grid) - 档案卡片风
           ======================================== */
        .content-panel {
            padding: 40px 60px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 40px;
        }

        .product-card {
            background: transparent;
            position: relative;
            transition: 0.3s;
            cursor: pointer;
        }
        
        /* 鼠标悬停时的整体上浮 */
        .product-card:hover {
            transform: translateY(-10px);
        }

        .p-image-wrap {
            height: 320px;
            background: #fff;
            position: relative;
            overflow: hidden;
            border: 1px solid transparent;
            transition: 0.3s;
        }
        
        /* 悬停时出现边框 */
        .product-card:hover .p-image-wrap {
            border-color: var(--c-accent);
            box-shadow: 10px 10px 0 rgba(44, 74, 71, 0.05);
        }

        .p-img {
            width: 100%; height: 100%;
            object-fit: cover;
        }

        /* 标签：像档案编号 */
        .p-tag {
            position: absolute;
            top: 0; left: 0;
            background: var(--c-primary);
            color: #fff;
            font-family: var(--f-mono);
            font-size: 10px;
            padding: 4px 8px;
        }
        
        .p-blindbox-tag {
            position: absolute;
            top: 0; right: 0;
            background: var(--c-accent);
            color: #fff;
            font-size: 12px;
            padding: 4px 8px;
            writing-mode: vertical-rl; /* 竖排标签 */
        }

        /* 错误提示 / 占位样式 */
        .error-msg {
            grid-column: 1 / -1;
            padding: 40px;
            border: 1px dashed var(--c-accent);
            color: var(--c-accent);
            text-align: center;
            font-family: var(--f-mono);
        }

        .p-info {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .p-title {
            font-size: 18px;
            margin-bottom: 4px;
        }
        .p-sub {
            font-family: var(--f-mono);
            font-size: 12px;
            color: #999;
        }

        .p-price {
            font-family: var(--f-mono);
            font-size: 16px;
            color: var(--c-accent);
            font-weight: bold;
        }

        /* 隐藏的加入购物车按钮 (Hover时出现) */
        .btn-add-cart {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            background: #fff;
            border: 1px solid var(--c-primary);
            color: var(--c-primary);
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(10px);
            transition: 0.3s;
        }
        .product-card:hover .btn-add-cart {
            opacity: 1;
            transform: translateY(0);
        }
        .btn-add-cart:hover {
            background: var(--c-primary);
            color: #fff;
        }

        /* 分页器 - 极简数字 */
        .pagination {
            grid-column: 1 / -1;
            margin-top: 60px;
            display: flex;
            gap: 20px;
            justify-content: center;
            font-family: var(--f-mono);
        }
        .page-num {
            cursor: pointer;
            color: var(--c-text-light);
            padding-bottom: 2px;
            border-bottom: 2px solid transparent;
            background: none;
            border-top: none;
            border-left: none;
            border-right: none;
        }
        .page-num.active, .page-num:hover {
            color: var(--c-primary);
            border-bottom-color: var(--c-primary);
        }
        .page-num:disabled {
            color: #e0e0e0;
            cursor: not-allowed;
            border-bottom-color: transparent;
        }

        /* 响应式适配 */
        @media (max-width: 1024px) {
            .big-typo { font-size: 15vw; }
            .hero-card { flex-direction: column; align-items: flex-start; gap: 30px; }
            .hero-image-box { width: 100%; height: 300px; }
            .main-wrapper { grid-template-columns: 180px 1fr; }
        }

        @media (max-width: 768px) {
            .sidebar { display: none; } /* 移动端隐藏左侧尺 */
            .main-wrapper { margin-left: 0; grid-template-columns: 1fr; }
            .filter-panel { display: flex; overflow-x: auto; border-bottom: 1px solid #ddd; padding: 20px; }
            .filter-list button { width: auto; padding: 0 15px; flex-shrink: 0; }
            .hero-section { height: auto; padding: 40px 20px; }
            .big-typo { display: none; }
            .top-bar { padding: 20px; justify-content: space-between; }
        }
    </style>
</head>
<body>

    <!-- 1. 左侧固定标尺 -->
    <aside class="sidebar">
        <div class="brand-vertical">冀遗筑梦</div>
        
        <div class="time-ruler">
            <div class="dynasty-mark">SUI</div>
            <div class="dynasty-mark active">TANG</div> <!-- 默认选中唐代 -->
            <div class="dynasty-mark">SONG</div>
            <div class="dynasty-mark">MING</div>
            <div class="dynasty-mark">QING</div>
        </div>

        <div class="social-links">
            <i class="fa fa-weixin" title="AR小程序"></i>
            <i class="fa fa-weibo"></i>
        </div>
    </aside>

    <div class="main-wrapper">
        <!-- 2. 顶部导航 -->
        <header class="top-bar">
            <!-- 搜索框 -->
            <div class="search-minimal">
                <input type="text" id="search-input" placeholder="SEARCH..." onkeypress="handleSearchKeypress(event)">
                <button class="search-btn" onclick="performSearch()"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
            
            <!-- 用户状态 -->
            <div class="user-actions" id="auth-section">
                <!-- JS填充 -->
            </div>
        </header>

        <!-- 3. 英雄展示区 (Hero) -->
        <section class="hero-section">
            <div class="big-typo">筑梦</div> <!-- 背景大字 -->
            
            <div class="hero-card">
                <div class="hero-image-box">
                    <img src="https://picsum.photos/id/1040/800/800" alt="正定隆兴寺" class="hero-img" onerror="this.src='https://placehold.co/800x800/E0DED9/2F4842?text=NO+IMAGE'">
                </div>
                <div class="hero-text">
                    <h1>正定隆兴寺·摩尼殿</h1>
                    <div class="subtitle">LONGXING TEMPLE SERIES NO.01</div>
                    <p>
                        " 东方美学巅峰之作 "。<br>
                        结合3D打印技术，将千年木构微缩于掌心。<br>
                        透过AR技术，看见斗拱之间的力学秘密。
                    </p>
                    <button class="btn-structural" onclick="window.scrollTo({top: 800, behavior: 'smooth'})">EXPLORE 探索结构</button>
                </div>
            </div>
        </section>

        <!-- 4. 主体内容 (Flex: 筛选 + 网格) -->
        <div style="display: flex; flex-wrap: wrap;"> <!-- 内层布局容器 -->
            
            <!-- 左侧筛选 -->
            <aside class="filter-panel" style="width: 200px; flex-shrink: 0;">
                <div class="filter-title">CATEGORY 分类</div>
                <div class="filter-list" id="category-filters">
                    <button class="active" onclick="filterProducts('all')">全部 / ALL</button>
                    <button onclick="filterProducts('工艺品')">工艺 / CRAFT</button>
                    <button onclick="filterProducts('剪纸')">剪纸 / PAPER</button>
                    <button onclick="filterProducts('雕刻')">雕刻 / CARVING</button>
                    <button onclick="filterProducts('陶瓷')">陶瓷 / CERAMIC</button>
                </div>

                <div class="filter-title" style="margin-top: 40px;">STATUS 状态</div>
                <div class="filter-list">
                    <button onclick="alert('即将上线')">现货 / IN STOCK</button>
                    <button onclick="alert('即将上线')">众筹 / CROWD</button>
                </div>
            </aside>

            <!-- 右侧商品网格 -->
            <main class="content-panel" style="flex: 1;">
                <div id="search-feedback" style="margin-bottom: 20px; color: var(--c-accent); font-family: var(--f-mono);"></div>
                
                <div class="product-grid" id="product-container">
                    <!-- JS动态加载商品 -->
                    <div style="font-family:var(--f-mono); padding: 20px;">CONNECTING TO DATABASE...</div>
                </div>

                <!-- 分页 -->
                <div class="pagination" id="pagination">
                    <button class="page-num" id="prev-btn" onclick="changePage(-1)">PREV</button>
                    <span class="page-num active" id="page-info">1</span>
                    <button class="page-num" id="next-btn" onclick="changePage(1)">NEXT</button>
                </div>
            </main>
        </div>
    </div>

    <!-- JS 逻辑 (严格后端模式) -->
    <script>
        // ==========================================
        // 1. 后端配置与状态管理
        // ==========================================
        const isDeployed = window.location.hostname.includes('onrender.com');
        const API_BASE = isDeployed ? 'https://jiyi-zhumeng.onrender.com' : 'http://localhost:3000';
        
        let currentPage = 1;
        let allProducts = []; 
        let isSearchMode = false;
        let filteredSearchResults = [];
        let currentCategory = 'all';

        // ==========================================
        // 2. 初始化
        // ==========================================
        window.onload = function() {
            checkLoginStatus();
            loadAllProducts(); 
            trackUserAction('访问首页', '浏览商品列表');
        };

        // ==========================================
        // 3. 数据获取 (Fetch API) - 无假数据版
        // ==========================================
        async function loadAllProducts() {
            const container = document.getElementById('product-container');
            
            try {
                // 加载第一页
                const res = await fetch(`${API_BASE}/api/products?page=1`);
                
                if (!res.ok) {
                    throw new Error(`API Error: ${res.status}`);
                }
                
                const data = await res.json();
                allProducts = data.items || [];
                
                // 如果后端返回空数组
                if (allProducts.length === 0) {
                    container.innerHTML = '<div class="error-msg">暂无藏品数据 / NO DATA FOUND</div>';
                    return;
                }
                
                // 渲染数据
                loadProductsByPage(currentPage);
                
            } catch (err) {
                console.error('Failed to load products:', err);
                // ❌ 坚决不使用假数据，而是显示连接错误
                container.innerHTML = `
                    <div class="error-msg">
                        无法连接数据库 / CONNECTION FAILED<br>
                        <small style="color:#999; font-size:12px;">请检查后端服务是否启动 (localhost:3000)</small>
                    </div>
                `;
            }
        }

        function loadProductsByPage(page) {
            // 前端筛选逻辑（配合后端数据）
            let displayList = [];
            
            if (isSearchMode) {
                displayList = filteredSearchResults;
            } else if (currentCategory !== 'all') {
                displayList = allProducts.filter(p => p.category === currentCategory);
            } else {
                displayList = allProducts;
            }

            const pageSize = 6;
            const totalPages = Math.ceil(displayList.length / pageSize) || 1;
            
            // 确保页码不越界
            if (page > totalPages) page = totalPages;
            if (page < 1) page = 1;
            
            const start = (page - 1) * pageSize;
            const end = start + pageSize;
            const currentItems = displayList.slice(start, end);

            renderProducts(currentItems);
            updatePagination(page, totalPages);
            currentPage = page;
        }

        // ==========================================
        // 4. 渲染逻辑 (新UI适配)
        // ==========================================
        function renderProducts(items) {
            const container = document.getElementById('product-container');
            container.innerHTML = '';

            if(items.length === 0) {
                container.innerHTML = '<div class="error-msg">该分类下暂无藏品 / NO ITEMS</div>';
                return;
            }

            items.forEach((item, index) => {
                // 图片路径处理：如果是相对路径，拼接API地址；否则用原图
                let imgSrc = item.img;
                if (!imgSrc.startsWith('http') && !imgSrc.startsWith('data:')) {
                    const imgName = imgSrc.split('/').pop();
                    imgSrc = `${API_BASE}/images/${imgName}`;
                }

                // 盲盒标签
                let blindTag = item.isBlindBox ? '<div class="p-blindbox-tag">BLIND BOX</div>' : '';
                // 模拟编号 (用于UI装饰，使用ID)
                let tagNo = `NO.${String(item.id).padStart(3, '0')}`;
                
                // 占位图 URL (如果原图加载失败)
                const placeholderUrl = `https://placehold.co/400x400/E0DED9/2F4842?text=${encodeURIComponent(item.name)}`;

                const card = `
                    <div class="product-card" onclick="location.href='product-detail.html?id=${item.id}'">
                        <div class="p-image-wrap">
                            <span class="p-tag">${tagNo}</span>
                            ${blindTag}
                            <img src="${imgSrc}" class="p-img" alt="${item.name}" 
                                 onerror="this.onerror=null;this.src='${placeholderUrl}';">
                        </div>
                        <div class="p-info">
                            <div>
                                <div class="p-title">${item.name}</div>
                                <div class="p-sub">${(item.category || 'ART').toUpperCase()}</div>
                            </div>
                            <div class="p-price">¥${item.price}</div>
                        </div>
                        <button class="btn-add-cart" onclick="addToCart(event, ${item.id})">ADD TO COLLECTION +</button>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        function updatePagination(page, total) {
            document.getElementById('page-info').innerText = `${page} / ${total}`;
            document.getElementById('prev-btn').disabled = page <= 1;
            document.getElementById('next-btn').disabled = page >= total;
        }

        function changePage(step) {
            const newPage = currentPage + step;
            // 边界检查在 loadProductsByPage 内部再次确认
            loadProductsByPage(newPage);
        }

        // ==========================================
        // 5. 交互逻辑 (搜索、筛选、购物车)
        // ==========================================
        
        // 筛选
        function filterProducts(category) {
            currentCategory = category;
            isSearchMode = false;
            document.getElementById('search-input').value = '';
            document.getElementById('search-feedback').innerText = '';
            
            // UI 更新
            const btns = document.querySelectorAll('#category-filters button');
            btns.forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            loadProductsByPage(1);
        }

        // 搜索
        function performSearch() {
            const term = document.getElementById('search-input').value.toLowerCase();
            if (!term) {
                isSearchMode = false;
                loadProductsByPage(1);
                document.getElementById('search-feedback').innerText = '';
                return;
            }

            filteredSearchResults = allProducts.filter(p => 
                p.name.toLowerCase().includes(term) || 
                (p.desc && p.desc.toLowerCase().includes(term))
            );
            
            isSearchMode = true;
            document.getElementById('search-feedback').innerText = `SEARCH: "${term}" (${filteredSearchResults.length})`;
            loadProductsByPage(1);
        }

        function handleSearchKeypress(e) {
            if(e.key === 'Enter') performSearch();
        }

        // 添加购物车
        async function addToCart(e, productId) {
            e.stopPropagation(); // 阻止跳转详情页
            const btn = e.target;
            const originalText = btn.innerText;
            btn.innerText = 'ADDING...';
            btn.disabled = true;

            try {
                const user = localStorage.getItem('currentUser');
                if(!user) {
                    alert('PLEASE LOGIN FIRST / 请先登录');
                    window.location.href = 'login.html';
                    return;
                }

                // 在所有商品数据中找到该商品
                const product = allProducts.find(p => p.id === productId);
                
                if (!product) {
                    throw new Error('Product not found in local cache');
                }

                const res = await fetch(`${API_BASE}/api/cart/add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username: user, 
                        product: {
                            id: product.id,
                            name: product.name,
                            price: product.price,
                            category: product.category,
                            img: product.img,
                            desc: product.desc
                        }
                    })
                });
                
                if (!res.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await res.json();
                if(data.success) {
                    btn.innerText = 'ADDED / 已加入';
                    setTimeout(() => {
                        btn.innerText = originalText;
                        btn.disabled = false;
                    }, 1000);
                } else {
                    alert('FAILED: ' + (data.message || 'Unknown error'));
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            } catch(err) {
                console.error(err);
                alert('连接服务器失败，请检查网络或后端状态');
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        // ==========================================
        // 6. 用户系统与辅助功能
        // ==========================================
        function checkLoginStatus() {
            const user = localStorage.getItem('currentUser');
            const authSection = document.getElementById('auth-section');
            if (user) {
                authSection.innerHTML = `
                    <a href="#">HI, ${user}</a>
                    <a href="cart.html">CART</a>
                    <a href="favorites.html">FAV</a>
                    <a href="#" onclick="logout()">LOGOUT</a>
                `;
            } else {
                authSection.innerHTML = `
                    <a href="login.html">LOGIN</a>
                    <a href="register.html">JOIN</a>
                `;
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.reload();
        }

        function trackUserAction(action, product) {
            const user = localStorage.getItem('currentUser');
            if(user) {
                fetch(`${API_BASE}/api/track`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, action, product })
                }).catch(()=>{});
            }
        }
    </script>
