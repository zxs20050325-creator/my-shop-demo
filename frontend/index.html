        async function addToCart(e, productId) {
            e.stopPropagation(); // é˜»æ­¢è·³è½¬è¯¦æƒ…é¡µ
            const btn = e.target;
            const originalText = btn.innerText;
            btn.innerText = 'ADDING...';
            btn.disabled = true;

            try {
                const user = localStorage.getItem('currentUser');
                if(!user) {
                    alert('PLEASE LOGIN FIRST / è¯·å…ˆç™»å½•');
                    window.location.href = 'login.html';
                    return;
                }

                // åœ¨æ‰€æœ‰å•†å“æ•°æ®ä¸­æ‰¾åˆ°è¯¥å•†å“
                const product = allProducts.find(p => p.id === productId);
                
                if (!product) {
                    throw new Error('Product not found in local cache');
                }

                const res = await fetch(`${API_BASE}/api/cart/add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username: user, 
                        product: {
                            id: product.id,
                            name: product.name,
                            price: product.price,
                            category: product.category,
                            img: product.img,
                            desc: product.desc
                        }
                    })
                });
                
                if (!res.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await res.json();
                if(data.success) {
                    btn.innerText = 'ADDED / å·²åŠ å…¥';
                    // æ›´æ–°æµ®åŠ¨è´­ç‰©è½¦è®¡æ•°
                    updateFloatingCartCount(1);
                    setTimeout(() => {
                        btn.innerText = originalText;
                        btn.disabled = false;
                    }, 1000);
                } else {
                    alert('FAILED: ' + (data.message || 'Unknown error'));
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            } catch(err) {
                console.error(err);
                alert('è¿æ¥æœåŠ¡å™¨å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–åç«¯çŠ¶æ€');
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        // æ›´æ–°æµ®åŠ¨è´­ç‰©è½¦è®¡æ•°
        function updateFloatingCartCount(change) {
            const countEl = document.getElementById('floatingCartCount');
            let currentCount = parseInt(countEl.textContent) || 0;
            currentCount += change;
            countEl.textContent = currentCount > 0 ? currentCount : '0';
        }

        function checkLoginStatus() {
            const user = localStorage.getItem('currentUser');
            const authSection = document.getElementById('auth-section');
            if (user) {
                authSection.innerHTML = `
                    <a href="#">HI, ${user}</a>
                    <a href="cart.html">CART</a>
                    <a href="favorites.html">FAV</a>
                    <a href="#" onclick="logout()">LOGOUT</a>
                `;
            } else {
                authSection.innerHTML = `
                    <a href="login.html">LOGIN</a>
                    <a href="register.html">JOIN</a>
                `;
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.reload();
        }

        function trackUserAction(action, product) {
            const user = localStorage.getItem('currentUser');
            if(user) {
                fetch(`${API_BASE}/api/track`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, action, product })
                }).catch(()=>{});
            }
        }
    </script>
