<!DOCTYPE html>
<html lang="zh-CN">
<!--
    =============================================================================
    项目名称：冀遗筑梦 - 数字化非遗盲盒平台 (SUPREME V8.3 PEAK PERFORMANCE)
    
    【V8.3 核心技术演进】
    1. [Scheme 1 - rAF Engine] 全局交互由 requestAnimationFrame 驱动，采用线性插值 (Lerp) 
       实现“丝绸般”平滑的光标、视差和磁性吸附反馈，告别原生 mousemove 的生硬。
    2. [Scheme 4 - Grain Breathing] 宣纸纹理与网格引入 15s 周期性光影呼吸算法，模拟真实纸张质感。
    3. [Integrated] 仪式感拆盒、分层 3D 视差、博古架惊喜袋、骨架屏、API 真实连接、扫描光线。
    =============================================================================
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>冀遗筑梦 | 全球首个非遗盲盒平台</title>
    
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700;900&family=Ma+Shan+Zheng&family=Cinzel:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* 核心品牌色 */
            --c-primary: #2F4842;    /* 青黛 */
            --c-dark: #1a2b27;       /* 深墨 */
            --c-accent: #C1A268;     /* 鎏金 */
            --c-bg: #F5F3EF;         /* 宣纸白 */
            --c-grid: #E6E2DC;       /* 动态网格线颜色 */
            --c-danger: #B22222;     /* 朱砂红 */
            
            /* 稀有度色彩 */
            --c-ssr: #FFD700; --c-sr: #C0C0C0; --c-r: #8B5A2B;
            
            /* 品类轴色差系 */
            --node-01: rgba(47, 72, 66, 0.08);
            --node-02: rgba(193, 162, 104, 0.12);
            --node-03: rgba(70, 130, 180, 0.1);
            --node-04: rgba(178, 34, 34, 0.08);

            --f-serif: 'Noto Serif SC', serif;
            --f-art: 'Ma Shan Zheng', serif; 
            --f-eng: 'Cinzel', serif;
            --f-mono: 'Courier New', monospace;
            
            --sidebar-width: 90px;
            --trans-spring: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            --trans-smooth: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* 1. 全局环境与呼吸背景 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--c-bg); color: var(--c-primary); 
            font-family: var(--f-serif); overflow-x: hidden; 
            cursor: none; user-select: none;
        }
        
        /* [方案四：呼吸背景实现] */
        body::before { 
            content: ""; position: fixed; top: -5%; left: -5%; width: 110%; height: 110%; 
            background-image: 
                linear-gradient(var(--c-grid) 1.5px, transparent 1.5px), 
                linear-gradient(90deg, var(--c-grid) 1.5px, transparent 1.5px); 
            background-size: 60px 60px; z-index: -2; 
            opacity: 0.5; pointer-events: none; 
            animation: paperBreathing 15s infinite ease-in-out;
            will-change: transform, opacity;
        }

        @keyframes paperBreathing {
            0%, 100% { opacity: 0.4; transform: scale(1); filter: brightness(1); }
            50% { opacity: 0.6; transform: scale(1.02); filter: brightness(1.05); }
        }

        /* 2. 水墨交互光标 (由主循环控制) */
        #cursor-dot { width: 8px; height: 8px; background: var(--c-primary); position: fixed; pointer-events: none; border-radius: 50%; z-index: 10001; box-shadow: 0 0 10px rgba(47, 72, 66, 0.4); will-change: transform; }
        #cursor-wash { width: 35px; height: 35px; border: 1.5px solid rgba(47, 72, 66, 0.3); position: fixed; pointer-events: none; border-radius: 50%; z-index: 10000; mix-blend-mode: multiply; will-change: transform; }
        .hover-active #cursor-wash { width: 65px; height: 65px; background: rgba(193, 162, 104, 0.15); border-color: var(--c-accent); filter: blur(1px); transition: width 0.3s, height 0.3s; }
        
        /* 洇染点击 */
        .ink-stain { position: fixed; border-radius: 50%; background: radial-gradient(circle, var(--c-primary) 0%, transparent 70%); pointer-events: none; z-index: 9999; animation: inkFade 0.8s ease-out forwards; }
        @keyframes inkFade { 0% { width: 0; height: 0; opacity: 0.8; } 100% { width: 150px; height: 150px; opacity: 0; } }

        /* 3. [方案二：异步分层视差水印] */
        .watermark-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; font-family: var(--f-art); }
        .watermark-word { position: absolute; font-size: 32vw; line-height: 1; color: var(--c-primary); font-weight: 900; opacity: 0.04; will-change: transform; }
        #wm-meng { color: var(--c-accent); text-shadow: 0 0 20px rgba(193, 162, 104, 0.4); opacity: 0.06; }

        /* 4. 侧边栏系统 */
        .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: var(--sidebar-width); background: #fff; border-right: 1.5px solid var(--c-primary); display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 40px 0; z-index: 4500; transition: 0.4s var(--trans-smooth); }
        .sidebar:hover { width: 140px; box-shadow: 15px 0 40px rgba(0,0,0,0.05); }
        .brand-seal { background: var(--c-primary); color: #fff; padding: 25px 12px; border-radius: 2px; box-shadow: 4px 4px 0 var(--c-accent); transition: var(--trans-spring); will-change: transform; }
        .brand-vertical { writing-mode: vertical-rl; font-size: 20px; font-weight: 900; letter-spacing: 5px; }

        .series-axis { flex: 1; display: flex; flex-direction: column; justify-content: center; gap: 35px; width: 100%; }
        .series-node { display: flex; align-items: center; justify-content: center; gap: 12px; opacity: 0.5; transition: 0.4s; cursor: pointer; padding: 15px 10px; border-left: 3.5px solid transparent; will-change: transform, background; }
        .series-node[data-series="01"]:hover, .series-node[data-series="01"].active { background: var(--node-01); color: var(--c-primary); border-left-color: var(--c-primary); opacity: 1; }
        .series-node[data-series="02"]:hover, .series-node[data-series="02"].active { background: var(--node-02); color: var(--c-accent); border-left-color: var(--c-accent); opacity: 1; }
        .series-node[data-series="03"]:hover, .series-node[data-series="03"].active { background: var(--node-03); color: #4682B4; border-left-color: #4682B4; opacity: 1; }
        .series-node[data-series="04"]:hover, .series-node[data-series="04"].active { background: var(--node-04); color: var(--c-danger); border-left-color: var(--c-danger); opacity: 1; }
        .node-num { font-family: var(--f-mono); font-weight: 900; font-size: 14px; }
        .node-text { font-size: 11px; font-weight: bold; display: none; white-space: nowrap; }
        .sidebar:hover .node-text { display: block; animation: slideRightIn 0.4s; }
        @keyframes slideRightIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        /* 5. 顶部导航系统 */
        .main-content { margin-left: var(--sidebar-width); position: relative; z-index: 100; transition: margin 0.4s; }
        .top-bar { position: sticky; top: 0; height: 85px; padding: 0 60px; display: flex; justify-content: flex-end; align-items: center; gap: 40px; z-index: 4200; background: rgba(245, 243, 239, 0.7); backdrop-filter: blur(15px); transition: 0.3s; }
        .search-engine { display: flex; align-items: center; border-bottom: 2px solid var(--c-primary); padding: 2px 10px; }
        .search-engine input { background: none; border: none; outline: none; width: 180px; font-family: var(--f-serif); font-size: 15px; color: var(--c-primary); }
        .cart-trigger { display: flex; align-items: center; gap: 12px; padding: 10px 25px; background: var(--c-primary); color: #fff; border-radius: 40px; transition: var(--trans-spring); font-family: var(--f-eng); font-size: 12px; position: relative; will-change: transform; }
        #cartBadge { background: var(--c-danger); color: #fff; width: 18px; height: 18px; border-radius: 50%; font-size: 10px; font-weight: bold; position: absolute; top: -5px; right: 5px; box-shadow: 0 3px 8px rgba(178, 34, 34, 0.4); }
        .auth-btn { font-family: var(--f-eng); font-size: 13px; font-weight: 900; color: var(--c-primary); letter-spacing: 2px; transition: 0.3s; border-left: 1.5px solid var(--c-grid); padding-left: 30px; will-change: transform; }

        /* 6. Hero 区域 (华塔) */
        .hero-section { height: 90vh; padding: 40px 100px; display: flex; align-items: center; overflow: hidden; position: relative; }
        .hero-tower-portal { width: 56%; height: 85%; position: relative; overflow: hidden; border: 1.5px solid var(--c-primary); box-shadow: 40px 40px 0 rgba(193, 162, 104, 0.12); transition: 0.8s var(--trans-smooth); background: #000; }
        .hero-tower-img { width: 100%; height: 100%; object-fit: cover; transform: scale(1.1); will-change: transform; opacity: 0.85; filter: contrast(1.1); background: url('https://img.zcool.cn/community/016ca55d57b4c6a801214814d94b7e.jpg@1280w_1l_2o_100sh.jpg') center/cover; }
        .scan-beam { position: absolute; top: -100%; left: 0; width: 100%; height: 20%; background: linear-gradient(to bottom, transparent, rgba(193, 162, 104, 0.4), transparent); animation: scanLoop 4.5s linear infinite; pointer-events: none; z-index: 5; }
        @keyframes scanLoop { 0% { top: -100%; } 100% { top: 250%; } }
        .hero-text-box { width: 44%; padding-left: 90px; z-index: 10; }
        .hero-text-box h1 { font-size: 72px; line-height: 1.1; font-weight: 900; }
        .btn-reveal-all { padding: 18px 50px; background: var(--c-primary); color: #fff; border: none; font-family: var(--f-eng); letter-spacing: 4px; transition: 0.4s var(--trans-spring); }

        /* 7. 商城与骨架屏 */
        .shop-section { padding: 100px; position: relative; z-index: 10; border-top: 1.5px solid var(--c-grid); background: linear-gradient(to bottom, transparent, #fff 10%, #fff 90%, transparent); }
        .product-grid { display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: auto auto; gap: 60px; perspective: 2000px; min-height: 900px; }
        .skeleton-card { aspect-ratio: 3/4; background: #fff; padding: 25px; border: 1px solid #eee; display: flex; flex-direction: column; gap: 20px; }
        .sk-block { background: linear-gradient(90deg, #f2f2f2 25%, #e6e6e6 50%, #f2f2f2 75%); background-size: 200% 100%; animation: skShimmer 1.6s infinite; }
        .sk-img { width: 100%; height: 65%; }
        .sk-title { width: 80%; height: 25px; }
        @keyframes skShimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* 8. 盲盒卡片核心样式 */
        .blind-card { position: relative; background: transparent; aspect-ratio: 3/4; transform-style: preserve-3d; transition: transform 0.6s var(--trans-spring); }
        .card-front { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(145deg, var(--c-primary), var(--c-dark)); border: 2.5px solid var(--c-accent); z-index: 2; backface-visibility: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 25px 45px rgba(0,0,0,0.2); }
        .seal-logo { font-family: var(--f-art); font-size: 68px; color: var(--c-accent); margin-bottom: 25px; text-shadow: 0 0 15px rgba(193, 162, 104, 0.4); }
        .card-back { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 1; backface-visibility: hidden; transform: rotateY(180deg); opacity: 0; transition: 0.8s var(--trans-smooth); display: flex; flex-direction: column; border: 1px solid #eee; }
        .blind-card.is-revealed .card-front { opacity: 0; transform: rotateY(180deg) scale(0.85); }
        .blind-card.is-revealed .card-back { opacity: 1; transform: rotateY(360deg); z-index: 3; }
        .reveal-vfx { position: absolute; top: 50%; left: 50%; width: 0; height: 0; transform: translate(-50%, -50%); border-radius: 50%; pointer-events: none; z-index: 10; opacity: 0; }
        @keyframes burstReveal { 0% { width: 0; height: 0; opacity: 1; } 100% { width: 650px; height: 650px; opacity: 0; filter: blur(25px); } }

        .artifact-box { width: 100%; height: 68%; overflow: hidden; background: #fafafa; }
        .artifact-img { width: 100%; height: 100%; object-fit: cover; }
        .artifact-name { font-size: 17px; font-weight: 900; color: var(--c-primary); line-height: 1.5; height: 50px; overflow: hidden; padding: 0 25px; }
        .artifact-price { font-family: var(--f-mono); color: var(--c-danger); font-size: 26px; font-weight: 900; padding: 0 25px 25px; }

        /* 9. 惊喜袋 (博古架双列) */
        .drawer-mask { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(8px); z-index: 5000; opacity: 0; visibility: hidden; transition: 0.4s; }
        .drawer-mask.active { opacity: 1; visibility: visible; }
        .surprise-drawer { position: fixed; top: 0; right: -450px; width: 420px; height: 100%; background: var(--c-bg); z-index: 6500; padding: 45px; border-left: 3px solid var(--c-primary); transition: 0.6s var(--trans-smooth); display: flex; flex-direction: column; }
        .surprise-drawer.open { right: 0; }
        .shelf-grid { flex: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; overflow-y: auto; padding: 15px 5px; scrollbar-width: none; }
        .shelf-item { background: #fff; padding: 15px; border: 1.2px solid #ddd; display: flex; flex-direction: column; box-shadow: 0 8px 20px rgba(0,0,0,0.04); }
        .shelf-item img { width: 100%; height: 130px; object-fit: cover; }

        .paginator { margin-top: 80px; display: flex; justify-content: center; gap: 20px; }
        .page-node { width: 55px; height: 55px; border: 2px solid var(--c-primary); background: none; font-family: var(--f-mono); font-weight: 900; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .page-node.active, .page-node:hover { background: var(--c-primary); color: #fff; box-shadow: 6px 6px 0 var(--c-accent); transform: scale(1.1); }
        .scroll-progress-bar { position: fixed; top: 0; left: 0; width: 0%; height: 4px; background: var(--c-accent); z-index: 9999; }
        .toast-notification { position: fixed; top: 20px; right: 20px; background: var(--c-primary); color: white; padding: 12px 24px; border-radius: 4px; font-family: var(--f-mono); opacity: 0; transform: translateX(100%); transition: 0.3s; z-index: 9998; }
        .toast-notification.show { opacity: 1; transform: translateX(0); }
        
        .ink-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(47,72,66,0.6); backdrop-filter: blur(10px); z-index: 8000; display: none; justify-content: center; align-items: center; }
        .modal-box { background: var(--c-bg); padding: 60px; width: 450px; border: 3px solid var(--c-primary); box-shadow: 30px 30px 0 var(--c-accent); animation: modalPop 0.5s var(--trans-spring); position: relative; }
        @keyframes modalPop { from { transform: scale(0.8) translateY(40px); opacity: 0; } to { transform: scale(1) translateY(0); opacity: 1; } }
        .ink-field { width: 100%; padding: 15px; border: none; border-bottom: 2px solid var(--c-primary); background: transparent; font-size: 18px; margin-bottom: 30px; outline: none; }

        @media (max-width: 1024px) {
            .hero-section { flex-direction: column; height: auto; padding: 120px 40px; }
            .hero-tower-portal { width: 100%; height: 400px; margin-bottom: 50px; }
            .hero-text-box { width: 100%; padding-left: 0; }
            .product-grid { grid-template-columns: repeat(2, 1fr); }
            .surprise-drawer { width: 100%; }
        }
    </style>
</head>
<body>

    <!-- 交互核心 -->
    <div id="cursor-dot"></div>
    <div id="cursor-wash"></div>
    <div class="scroll-progress-bar" id="scrollProgressBar"></div>
    <div class="toast-notification" id="toastNotification"></div>

    <div class="watermark-layer">
        <div class="watermark-word" id="wm-zhu">筑</div>
        <div class="watermark-word" id="wm-meng">梦</div>
    </div>

    <aside class="sidebar" id="sidebar">
        <div class="brand-seal hover-target magnetic-target" id="mainBrand">
            <div class="brand-vertical">冀遗筑梦</div>
        </div>
        <nav class="series-axis">
            <div class="series-node active hover-target magnetic-target" data-series="01">
                <span class="node-num">01</span><span class="node-text">正定华塔</span>
            </div>
            <div class="series-node hover-target magnetic-target" data-series="02">
                <span class="node-num">02</span><span class="node-text">避暑山庄</span>
            </div>
            <div class="series-node hover-target magnetic-target" data-series="03">
                <span class="node-num">03</span><span class="node-text">赵州古桥</span>
            </div>
            <div class="series-node hover-target magnetic-target" data-series="04">
                <span class="node-num">04</span><span class="node-text">史诗秘藏</span>
            </div>
        </nav>
        <div class="social-footer social-links">
            <i class="fa fa-weixin hover-target magnetic-target"></i>
            <i class="fa fa-weibo hover-target magnetic-target"></i>
        </div>
    </aside>

    <div class="main-content">
        <header class="top-bar" id="topBar">
            <div class="search-engine hover-target">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="SEARCH ARCHIVE..." id="searchInput">
            </div>
            <div class="cart-trigger hover-target magnetic-target" onclick="app.toggleCart()">
                <i class="fa fa-shopping-bag"></i>
                <span>BAG</span>
                <div id="cartBadge">0</div>
            </div>
            <div class="auth-btn hover-target magnetic-target" onclick="app.toggleLogin()">
                <span id="userText">SIGN IN / JOIN</span>
            </div>
        </header>

        <section class="hero-section">
            <div class="tower-visual-gate hover-target">
                <div class="hero-tower-img" id="heroImg"></div>
                <div class="scan-beam"></div>

            <div class="hero-text-box">
                <span style="font-family: var(--f-mono); color: var(--c-accent); font-weight: 900; letter-spacing: 6px; display: block; margin-bottom: 25px;">DIGITAL HERITAGE ARCHIVE</span>
                <h1>广惠寺华塔<br>数字化复刻系列</h1>
                <p>我们将正定古城“举世之孤例”进行毫米级数字化重构。每一寸石刻肌理，都通过数字解构成为一段可触摸的记忆。开启盲盒，寻找属于你的历史遗珍。</p>
                <button class="btn-reveal-all hover-target" onclick="document.getElementById('shop').scrollIntoView({behavior:'smooth'})">揭开全系列惊喜</button>
            </div>
        </section>

        <section class="shop-section" id="shop">
            <div class="shop-header">
                <h2 style="font-size: 38px; font-weight: 900;" id="shelfTitle">华塔遗珍 · 藏品全集</h2>
                <span style="font-family: var(--f-mono); opacity: 0.3; font-size: 13px;">COLLECTION // S01</span>
            </div>
            <div class="product-grid" id="productGrid"></div>
            <div class="paginator" id="pageBox"></div>
        </section>

        <footer style="text-align:center; padding:100px; opacity:0.3; font-size:11px; font-family:var(--f-mono); border-top:1px solid var(--c-grid);">
            © 2026 JIYI ZHUMENG TECHNOLOGY. ALL RIGHTS RESERVED.
        </footer>
    </div>

    <!-- 惊喜袋 -->
    <div class="drawer-mask" id="drawerMask" onclick="app.toggleCart()"></div>
    <div class="surprise-drawer" id="cartDrawer">
        <div style="display:flex; justify-content:space-between; align-items:center; border-bottom: 2px solid var(--c-primary); padding-bottom: 20px; margin-bottom: 35px;">
            <h2 style="font-size: 24px; font-weight: 900; font-family: var(--f-eng);">MYSTERY BAG</h2>
            <span class="hover-target" style="font-size: 32px;" onclick="app.toggleCart()">&times;</span>
        </div>
        <div class="shelf-grid" id="cartShelf"></div>
        <button class="btn-reveal-all hover-target" style="width:100%; margin-top:30px;">结缘遗珍 (CHECKOUT)</button>
    </div>

    <!-- 登录 -->
    <div class="ink-modal" id="loginModal">
        <div class="modal-box">
            <span class="hover-target" style="position:absolute; top:20px; right:25px; font-size:30px;" onclick="app.toggleLogin()">&times;</span>
            <h2 style="text-align:center; font-size:30px; margin-bottom:50px;">数字化结缘</h2>
            <input type="text" class="ink-field" id="uName" placeholder="Identity / 名号">
            <button class="btn-reveal-all hover-target" style="width:100%;" onclick="app.login()">开启同步</button>
        </div>
    </div>

    <script>
        /**
         * 冀遗筑梦巅峰引擎 V8.3
         * 逻辑：rAF 动力循环驱动、全场景颜色洇染、API图片适配、博古架双列布局。
         */
        class SupremeEngine {
            constructor() {
                this.API_BASE = window.location.hostname.includes('onrender.com') 
                    ? 'https://jiyi-zhumeng.onrender.com' : 'http://localhost:3000';
                
                this.state = {
                    products: [], cart: JSON.parse(localStorage.getItem('jiyi_cart') || '[]'),
                    currentUser: localStorage.getItem('jiyi_user'),
                    series: '01', page: 1, pageSize: 6,
                    mouse: { x: 0, y: 0, targetX: 0, targetY: 0 } // rAF 坐标系统
                };

                this.dom = {
                    dot: document.getElementById('cursor-dot'),
                    wash: document.getElementById('cursor-wash'),
                    grid: document.getElementById('productGrid'),
                    zhu: document.getElementById('wm-zhu'),
                    meng: document.getElementById('wm-meng'),
                    hero: document.getElementById('heroImg'),
                    cartBadge: document.getElementById('cartBadge'),
                    shelf: document.getElementById('cartShelf'),
                    progress: document.getElementById('scrollProgressBar')
                };

                this.init();
            }

            init() {
                this.setupRAF(); // 启动巅峰性能引擎
                this.bindEvents();
                this.loadData();
                this.syncSession();
                this.renderCart();
            }

            // ---------------------------------------------------------
            // [核心：requestAnimationFrame 巅峰引擎]
            // ---------------------------------------------------------
            setupRAF() {
                window.addEventListener('mousemove', (e) => {
                    this.state.mouse.targetX = e.clientX;
                    this.state.mouse.targetY = e.clientY;
                });

                const tick = () => {
                    // 线性插值计算 (Lerp) - 确保 144Hz 级别平滑度
                    this.state.mouse.x += (this.state.mouse.targetX - this.state.mouse.x) * 0.15;
                    this.state.mouse.y += (this.state.mouse.targetY - this.state.mouse.y) * 0.15;

                    const { x, y } = this.state.mouse;

                    // 1. 更新光标位置
                    this.dom.dot.style.transform = `translate(${x}px, ${y}px)`;
                    this.dom.wash.style.transform = `translate(${x}px, ${y}px)`;

                    // 2. 更新磁性力场
                    const magnets = document.querySelectorAll('.magnetic-target');
                    magnets.forEach(m => {
                        const r = m.getBoundingClientRect();
                        const centerX = r.left + r.width / 2;
                        const centerY = r.top + r.height / 2;
                        const dist = Math.hypot(x - centerX, y - centerY);
                        if (dist < 120) {
                            m.style.transform = `translate(${(x - centerX) * 0.35}px, ${(y - centerY) * 0.35}px) scale(1.05)`;
                        } else {
                            m.style.transform = `translate(0,0) scale(1)`;
                        }
                    });

                    // 3. 更新分层视差 (Scheme 2 异步位移)
                    const mx = (x - window.innerWidth/2);
                    const my = (y - window.innerHeight/2);
                    this.dom.zhu.style.transform = `translate(${mx / 8}px, ${my / 6}px)`;
                    this.dom.meng.style.transform = `translate(${mx / 16}px, ${my / 12}px)`;
                    this.dom.hero.style.transform = `scale(1.1) translate(${mx / 70}px, ${my / 70}px)`;

                    requestAnimationFrame(tick);
                };
                requestAnimationFrame(tick);
            }

            // ---------------------------------------------------------
            // [业务：转场、加载、洇染]
            // ---------------------------------------------------------
            bindEvents() {
                window.addEventListener('mousedown', (e) => {
                    const node = document.createElement('div');
                    node.className = 'ink-stain';
                    node.style.left = e.clientX + 'px'; node.style.top = e.clientY + 'px';
                    document.body.appendChild(node);
                    setTimeout(() => node.remove(), 800);
                });

                document.querySelectorAll('.series-node').forEach(n => {
                    n.onclick = () => {
                        document.querySelectorAll('.series-node').forEach(node => node.classList.remove('active'));
                        n.classList.add('active');
                        this.state.series = n.dataset.series;
                        this.state.page = 1;
                        
                        // [全场景颜色洇染转场]
                        const colors = { '01': '#E6E2DC', '02': '#F0EAD6', '03': '#DDE6ED', '04': '#F2E8E8' };
                        document.documentElement.style.setProperty('--c-grid', colors[this.state.series]);
                        
                        this.loadData();
                        document.getElementById('shop').scrollIntoView({behavior:'smooth'});
                    }
                });

                window.addEventListener('scroll', () => {
                    const s = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
                    this.dom.progress.style.width = s + '%';
                });
            }

            async loadData() {
                this.dom.grid.innerHTML = Array.from({length: 6}, () => `<div class="skeleton-card"><div class="sk-img sk-block"></div><div class="sk-text sk-block"></div></div>`).join('');
                try {
                    const res = await fetch(`${this.API_BASE}/api/products?page=1`);
                    const data = await res.json();
                    if(data.items) {
                        this.state.products = data.items.map(p => ({
                            ...p, isOpened: false, rarity: p.price > 200 ? 'SSR' : 'R'
                        }));
                    }
                } catch(e) {
                    this.state.products = Array.from({length: 12}, (_, i) => ({
                        id: i + 1, name: `数字遗珍 · 档案序列 ${i+1}号`, price: 150 + i*10, rarity: i%5===0?'SSR':'R', isOpened: false
                    }));
                }
                this.renderGrid();
            }

            renderGrid() {
                const list = this.state.products.slice((this.state.page-1)*6, this.state.page*6);
                this.dom.grid.innerHTML = "";
                list.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = `blind-card ${item.isOpened ? 'is-revealed' : ''} hover-target`;
                    let imgSrc = item.img;
                    if(imgSrc && !imgSrc.startsWith('http')) imgSrc = `${this.API_BASE}/images/${imgSrc}`;
                    if(!imgSrc) imgSrc = `https://placehold.co/400x500/2F4842/C1A268?text=JIYI+BOX`;

                    card.innerHTML = `
                        <div class="reveal-vfx vfx-${item.rarity}"></div>
                        <div class="card-front">
                            <div class="seal-character">冀</div>
                            <div class="seal-hint">TAP TO REVEAL</div>
                            <div style="font-family:var(--f-mono); font-size:10px; color:var(--c-accent); margin-top:30px;">NO. ${String(item.id).padStart(4,'0')}</div>
                        </div>
                        <div class="card-back">
                            <div class="artifact-visual"><img src="${imgSrc}" class="artifact-img"></div>
                            <div class="artifact-info">
                                <div class="artifact-rarity">${item.rarity}</div>
                                <h3 class="artifact-name">${item.name}</h3>
                                <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                                    <span class="artifact-price">¥${item.price}</span>
                                    <button class="cart-trigger hover-target magnetic-target" onclick="app.addToCart(event, ${item.id})" style="padding:10px 15px;"><i class="fa fa-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    `;
                    card.onclick = (e) => { if(!e.target.closest('button') && !item.isOpened) this.openBox(item, card); };
                    
                    // 物理阻尼逻辑 (3D Tilt)
                    card.onmousemove = (e) => {
                        const r = card.getBoundingClientRect();
                        const rx = (e.clientX - r.left) / r.width - 0.5;
                        const ry = (e.clientY - r.top) / r.height - 0.5;
                        card.style.transform = `perspective(1200px) rotateY(${rx*20}deg) rotateX(${-ry*20}deg) scale(1.05)`;
                    };
                    card.onmouseleave = () => card.style.transform = `perspective(1200px) rotateY(0) rotateX(0) scale(1)`;
                    this.dom.grid.appendChild(card);
                    setTimeout(() => card.classList.add('revealed'), index * 120);
                });
                this.renderPaginator();
            }

            openBox(item, card) {
                item.isOpened = true;
                card.querySelector('.reveal-vfx').style.animation = "burstReveal 0.8s ease-out forwards";
                card.classList.add('is-revealed');
            }

            // ---------------------------------------------------------
            // [惊喜袋逻辑]
            // ---------------------------------------------------------
            addToCart(e, id) {
                e.stopPropagation();
                if(!this.state.currentUser) { this.toggleLogin(); return; }
                const p = this.state.products.find(x => x.id === id);
                this.state.cart.push(p);
                localStorage.setItem('jiyi_cart', JSON.stringify(this.state.cart));
                this.renderCart();
                this.showToast(`${p.name} 已入博古架`);
            }

            renderCart() {
                this.dom.cartBadge.innerText = this.state.cart.length;
                this.dom.shelf.innerHTML = this.state.cart.length === 0 
                    ? `<p style="opacity:0.2; margin:auto;">博古架尚无遗珍...</p>` 
                    : this.state.cart.map(p => `<div class="shelf-item"><img src="${p.img && !p.img.startsWith('http') ? this.API_BASE+'/images/'+p.img : (p.img || 'https://placehold.co/200')}" /><div class="item-n">${p.name}</div></div>`).join('');
            }

            // ---------------------------------------------------------
            // [工具函数]
            // ---------------------------------------------------------
            showToast(msg) {
                const t = document.getElementById('toastNotification');
                t.innerText = msg; t.classList.add('show');
                setTimeout(() => t.classList.remove('show'), 2000);
            }
            toggleLogin() { document.getElementById('loginModal').style.display = (document.getElementById('loginModal').style.display==='flex'?'none':'flex'); }
            toggleCart() { document.getElementById('cartDrawer').classList.toggle('open'); document.getElementById('drawerMask').classList.toggle('active'); }
            login() { const n = document.getElementById('uName').value; if(n){ this.state.currentUser=n; localStorage.setItem('jiyi_user', n); this.syncSession(); this.toggleLogin(); } }
            syncSession() { if(this.state.currentUser) document.getElementById('userText').innerText = `${this.state.currentUser} / SIGN OUT`; }
            renderPaginator() { document.getElementById('pageBox').innerHTML = [1,2].map(i => `<div class="page-node hover-target ${this.state.page===i?'active':''}" onclick="app.changePage(${i})">0${i}</div>`).join(''); }
            changePage(p) { this.state.page = p; this.renderGrid(); document.getElementById('shop').scrollIntoView({behavior:'smooth'}); }
        }

        const app = new SupremeEngine();
    </script>
</body>
</html>
