<!DOCTYPE html>
<html lang="zh-CN">
<!--
    =============================================================================
    项目名称：冀遗筑梦 - 旗舰级数字化非遗盲盒平台 (SUPREME EDITION)
    
    【核心技术栈】
    1. [Physics Engine] 自研物理阻尼算法，模拟真实物体倾斜与弹性复位。
    2. [Ink Flow System] 模拟水墨扩散光标，带动态洇染与随机边缘检测。
    3. [Vision Parallax] 四维空间视差（背景网格、后景冀遗、内容中景、前景筑梦水印）。
    4. [UI Component] 侧边抽屉惊喜袋、水墨书法登录框、数字化匾牌导航。
    
    【更新日志 - V4.0】
    - 强化“筑梦”前景文字可见度，采用 Overlay 混合模式。
    - 广惠寺华塔巨幅视觉修正，增加数字化扫描光束。
    - 卡片标记系统全回归（NO, SSR, SURPRISE BTN）。
    - 增加磁性吸附（Magnetic）交互逻辑。
    =============================================================================
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>冀遗筑梦 | 全球首个非遗盲盒数字化平台</title>
    
    <!-- 引入外部资源 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* 
           ========================================
           0. 全局设计系统 (DESIGN SYSTEM)
           ======================================== 
        */
        :root {
            --c-primary: #2F4842;        /* 青黛 */
            --c-accent: #C1A268;         /* 鎏金 */
            --c-bg: #F2F0EB;             /* 宣纸灰 */
            --c-grid: #E0DED9;           /* 网格线 */
            --c-topbar: rgba(234, 232, 227, 0.7); 
            --c-danger: #B22222;         /* 朱砂红 */
            --c-white: #FFFFFF;
            --c-ink: rgba(47, 72, 66, 0.9);
            
            --f-serif: 'Noto Serif SC', 'Songti SC', serif;
            --f-mono: 'Courier New', Courier, monospace;
            
            --sidebar-width: 100px;
            --header-height: 80px;
            
            /* 交互曲线 */
            --trans-smooth: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            --trans-spring: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            --trans-fast: all 0.3s ease-out;
        }

        /* 
           ========================================
           1. 基础重置与底层背景 (BASE & BG)
           ======================================== 
        */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--c-bg); color: var(--c-primary); 
            font-family: var(--f-serif); overflow-x: hidden; 
            cursor: none !important; user-select: none;
            min-height: 100vh;
        }

        /* 真实宣纸纹理 */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--c-grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--c-grid) 1px, transparent 1px);
            background-size: 40px 40px; z-index: -2; opacity: 0.5; pointer-events: none;
        }
        .paper-grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            opacity: 0.3; z-index: -1; pointer-events: none;
        }

        a, button, .series-mark, .box-card, i, .page-btn { cursor: none !important; }

        /* 
           ========================================
           2. 核心水墨光标 (INK CURSOR SYSTEM)
           ======================================== 
        */
        #cursor-dot { 
            width: 8px; height: 8px; background: var(--c-primary); 
            position: fixed; pointer-events: none; border-radius: 50%; z-index: 10001; 
            box-shadow: 0 0 10px rgba(47, 72, 66, 0.5);
            transform: translate(-50%, -50%);
        }
        #cursor-wash { 
            width: 30px; height: 30px; border: 1.5px solid rgba(47, 72, 66, 0.3); 
            position: fixed; pointer-events: none; border-radius: 50%; z-index: 10000; 
            transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), height 0.4s, background 0.4s;
            mix-blend-mode: multiply; transform: translate(-50%, -50%);
            display: flex; align-items: center; justify-content: center;
        }
        /* 交互反馈状态 */
        .ink-stain-active { 
            width: 70px !important; height: 70px !important; 
            background: radial-gradient(circle, rgba(193, 162, 104, 0.2) 0%, transparent 80%) !important;
            border-color: var(--c-accent) !important;
            filter: blur(2px);
        }

        /* 鼠标点击洇染 */
        .ink-click-node {
            position: fixed; pointer-events: none; border-radius: 50%;
            background: radial-gradient(circle, var(--c-primary) 0%, transparent 70%);
            z-index: 9999; transform: translate(-50%, -50%);
            animation: inkFlowFade 0.8s var(--trans-smooth) forwards;
        }
        @keyframes inkFlowFade {
            0% { width: 0; height: 0; opacity: 0.8; }
            100% { width: 100px; height: 100px; opacity: 0; }
        }

        /* 
           ========================================
           3. [筑梦] 背景字增强 (PROMINENT TEXT)
           ======================================== 
        */
        .parallax-bg-layer { position: fixed; width: 100vw; height: 100vh; pointer-events: none; z-index: -1; }
        .parallax-word { position: absolute; font-weight: 900; line-height: 1; color: var(--c-primary); opacity: 0.05; transition: transform 0.3s ease-out; }
        #word-ji { font-size: 28vw; top: 10%; left: 5%; }
        #word-yi { font-size: 28vw; bottom: 10%; right: 10%; color: var(--c-accent); }

        /* [优化] 前景筑梦字：极高层级且明显 */
        .parallax-front-layer { position: fixed; width: 100vw; height: 100vh; pointer-events: none; z-index: 4000; }
        .dream-watermark { 
            position: absolute; font-weight: 900; line-height: 1; 
            opacity: 0.18; /* 增强可见度 */
            color: var(--c-primary); 
            mix-blend-mode: color-burn; /* 洇染融合效果 */
            transition: transform 0.2s var(--trans-smooth);
            filter: blur(0.5px);
        }
        #word-zhu { font-size: 32vw; top: 0%; left: -5%; }
        #word-meng { font-size: 32vw; bottom: 5%; right: -5%; color: var(--c-accent); }

        /* 
           ========================================
           4. 侧边栏导航 (SIDEBAR SYSTEM)
           ======================================== 
        */
        .sidebar { 
            position: fixed; left: 0; top: 0; bottom: 0; width: var(--sidebar-width); 
            background: var(--c-white); border-right: 1.5px solid var(--c-primary); 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: space-between; padding: 40px 0; z-index: 4500;
        }
        .brand-plaque { 
            background: var(--c-primary); color: #fff; padding: 25px 12px; border-radius: 2px; 
            box-shadow: 4px 4px 0 var(--c-accent); transition: var(--trans-spring);
        }
        .brand-plaque:hover { transform: scale(1.1) rotate(-3deg); box-shadow: 0 0 0 transparent; }
        .brand-vertical { writing-mode: vertical-rl; font-size: 22px; font-weight: 900; letter-spacing: 6px; }

        .series-axis { flex: 1; display: flex; flex-direction: column; justify-content: center; gap: 40px; position: relative; }
        .series-axis::after {
            content: ""; position: absolute; left: 50%; top: 0; height: 100%; width: 1px;
            background: linear-gradient(to bottom, transparent, var(--c-grid), transparent); transform: translateX(-50%);
        }

        .series-mark { 
            font-family: var(--f-mono); font-size: 11px; transition: var(--trans-fast); color: #BBB;
            display: flex; flex-direction: column; align-items: center; background: #fff; z-index: 2; padding: 10px 0;
            position: relative;
        }
        .series-mark span { writing-mode: vertical-rl; margin-top: 10px; font-size: 10px; opacity: 0; transition: 0.3s; transform: translateY(10px); color: var(--c-primary); font-weight: bold;}
        .series-mark:hover, .series-mark.active { color: var(--c-primary); transform: scale(1.15); }
        .series-mark:hover span, .series-mark.active span { opacity: 1; transform: translateY(0); }
        .series-mark.active { font-weight: 900; border: 1px solid var(--c-primary); padding: 10px 5px; }

        .social-links { display: flex; flex-direction: column; gap: 20px; font-size: 22px; color: var(--c-primary); opacity: 0.6; }
        .social-links i:hover { color: var(--c-accent); transform: scale(1.3) rotate(10deg); }

        /* 
           ========================================
           5. 顶部导航与功能 (TOPBAR & MODALS)
           ======================================== 
        */
        .top-bar { 
            position: sticky; top: 0; padding: 0 60px; height: var(--header-height);
            display: flex; justify-content: flex-end; align-items: center; gap: 30px; 
            z-index: 3000; background: var(--c-topbar); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(47, 72, 66, 0.05);
        }
        .search-box { display: flex; align-items: center; border-bottom: 1.5px solid var(--c-primary); padding: 2px 8px; }
        .search-box input { background: none; border: none; outline: none; width: 180px; font-family: var(--f-serif); font-size: 15px; }

        .surprise-bag { 
            display: flex; align-items: center; gap: 12px; padding: 10px 24px; 
            background: var(--c-primary); color: #fff; border-radius: 40px; 
            transition: var(--trans-spring); font-family: var(--f-mono); font-size: 13px;
            position: relative;
        }
        .surprise-bag:hover { background: var(--c-accent); transform: translateY(-3px); box-shadow: 0 10px 20px rgba(193, 162, 104, 0.3); }
        #cartBadge { background: var(--c-danger); color: #fff; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; position: absolute; top: -5px; right: 5px; }

        .auth-trigger { font-size: 14px; font-weight: 900; letter-spacing: 2px; color: var(--c-primary); transition: 0.3s; border-left: 1px solid var(--c-grid); padding-left: 20px; }
        .auth-trigger:hover { color: var(--c-accent); }

        /* 水墨弹窗 */
        .modal-mask {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(47, 72, 66, 0.5); backdrop-filter: blur(8px);
            display: none; justify-content: center; align-items: center; z-index: 6000;
        }
        .modal-body {
            background: var(--c-bg); padding: 50px; width: 420px; border: 2.5px solid var(--c-primary);
            box-shadow: 25px 25px 0 var(--c-accent); position: relative; animation: modalPop 0.5s var(--trans-spring);
        }
        @keyframes modalPop { from { opacity:0; transform:scale(0.8) translateY(30px); } to { opacity:1; transform:scale(1) translateY(0); } }
        .modal-title { font-size: 32px; margin-bottom: 30px; text-align: center; border-bottom: 1px solid var(--c-grid); padding-bottom: 15px; }
        .ink-input { width: 100%; padding: 15px; margin-bottom: 20px; border: none; background: none; border-bottom: 2.5px solid var(--c-primary); font-family: var(--f-serif); font-size: 16px; outline: none; }
        .btn-ink { width: 100%; padding: 18px; background: var(--c-primary); color: #fff; border: none; font-weight: 900; letter-spacing: 5px; transition: 0.3s; }
        .btn-ink:hover { background: var(--c-accent); }

        /* 侧边购物车抽屉 */
        .cart-drawer {
            position: fixed; top: 0; right: -450px; width: 420px; height: 100%;
            background: var(--c-white); border-left: 3px solid var(--c-primary);
            z-index: 5500; transition: 0.6s var(--trans-smooth);
            padding: 50px; box-shadow: -20px 0 50px rgba(0,0,0,0.05);
        }
        .cart-drawer.open { right: 0; }

        /* 
           ========================================
           6. HERO 巨幕：广惠寺华塔 (HERO VISION)
           ======================================== 
        */
        .main-container { margin-left: var(--sidebar-width); position: relative; z-index: 100; }
        .hero-section { height: 90vh; padding: 40px 100px; display: flex; align-items: center; overflow: hidden; position: relative; }
        
        /* 华塔 3D 展示盒 */
        .hero-tower-box {
            width: 55%; height: 90%; position: relative; overflow: hidden;
            border: 2px solid var(--c-primary); box-shadow: 45px 45px 0 rgba(193, 162, 104, 0.15);
            transition: var(--trans-smooth);
        }
        .hero-tower-box:hover { transform: scale(1.02); box-shadow: 60px 60px 0 rgba(193, 162, 104, 0.2); }
        .hero-tower-img { 
            width: 100%; height: 100%; object-fit: cover; 
            /* 使用广惠寺华塔标志性照片 */
            background: url('https://img.zcool.cn/community/01a4e25d57b4f6a80120695c898c6a.jpg@1280w_1l_2o_100sh.jpg') center/cover no-repeat;
            transition: 1.5s var(--trans-smooth); transform: scale(1.1);
            filter: contrast(1.05) saturate(0.9);
        }
        .hero-tower-box:hover .hero-tower-img { transform: scale(1.2) rotate(1deg); }

        /* 数字化扫描光效 */
        .scan-line {
            position: absolute; top: -100%; left: 0; width: 100%; height: 10%;
            background: linear-gradient(to bottom, transparent, var(--c-accent), transparent);
            opacity: 0.3; animation: scanning 4s linear infinite; pointer-events: none;
        }
        @keyframes scanning { 0% { top: -100%; } 100% { top: 200%; } }

        .hero-content { width: 45%; padding-left: 100px; z-index: 20; }
        .series-tag { color: var(--c-accent); font-family: var(--f-mono); font-weight: 900; letter-spacing: 8px; font-size: 13px; margin-bottom: 25px; display: block; }
        .hero-content h1 { font-size: 72px; line-height: 1.1; margin-bottom: 35px; font-weight: 900; text-shadow: 10px 10px 0 rgba(0,0,0,0.02); }
        .hero-content p { font-size: 19px; color: #555; line-height: 2.1; margin-bottom: 55px; text-align: justify; }

        .btn-explore {
            display: inline-flex; align-items: center; gap: 15px;
            padding: 22px 60px; background: var(--c-primary); color: #fff;
            font-weight: 900; letter-spacing: 5px; transition: var(--trans-spring);
        }
        .btn-explore:hover { background: var(--c-accent); transform: translateY(-5px); box-shadow: 0 15px 30px rgba(193, 162, 104, 0.3); }

        /* 
           ========================================
           7. 商城主体与 2x3 网格 (SHOP & GRID)
           ======================================== 
        */
        .shop-container { 
            display: grid; grid-template-columns: 220px 1fr; 
            /* 向左偏移优化：确保梦字显现 */
            margin-right: 15vw; 
            padding: 100px; gap: 100px; 
            border-top: 1px solid var(--c-grid);
        }

        .filter-nav { position: sticky; top: 150px; height: fit-content; display: flex; flex-direction: column; gap: 10px; }
        .filter-nav label { font-family: var(--f-mono); font-size: 10px; color: #CCC; letter-spacing: 5px; margin-bottom: 20px; border-bottom: 1px solid var(--c-grid); padding-bottom: 10px;}
        .filter-nav button { 
            text-align: left; padding: 18px 25px; font-size: 16px; 
            color: #888; transition: var(--trans-fast); border-left: 2.5px solid transparent;
        }
        .filter-nav button:hover { color: var(--c-primary); padding-left: 35px; }
        .filter-nav button.active { border-left-color: var(--c-accent); color: var(--c-primary); font-weight: 900; background: rgba(193, 162, 104, 0.08); }

        .product-grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); 
            grid-template-rows: repeat(2, auto); gap: 40px; 
            perspective: 2500px;
        }

        /* 
           ========================================
           8. 商品卡片细节全回归 (PRODUCT CARD)
           ======================================== 
        */
        .box-card { 
            background: var(--c-white); padding: 25px; border: 1.5px solid #F0F0F0; position: relative;
            transform-style: preserve-3d; transition: transform 0.6s var(--trans-spring), box-shadow 0.4s ease, opacity 0.6s ease;
            opacity: 0; transform: translateY(60px);
        }
        .box-card.revealed { opacity: 1; transform: translateY(0); }
        .box-card:hover { border-color: var(--c-accent); box-shadow: 0 40px 70px rgba(0,0,0,0.06); }
        
        /* 编号与稀有度细节 */
        .card-no { position: absolute; top: 25px; left: 25px; font-family: var(--f-mono); font-size: 10px; color: #fff; background: var(--c-primary); padding: 3px 10px; z-index: 10; letter-spacing: 1px;}
        .card-rarity { position: absolute; top: 25px; right: 25px; font-size: 10px; font-weight: 900; background: var(--c-danger); color: #fff; padding: 3px 14px; z-index: 10; box-shadow: 4px 4px 0 rgba(0,0,0,0.1); }

        .card-image-gate { height: 230px; overflow: hidden; background: #FAFAFA; position: relative; margin-bottom: 25px; border: 0.5px solid #F5F5F5; transform: translateZ(30px); }
        .box-card .main-img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s var(--trans-smooth); }
        .box-card:hover .main-img { transform: scale(1.1) rotate(2deg); filter: brightness(1.08); }

        /* 卡片金丝扫影交互 */
        .card-image-gate::after {
            content: ""; position: absolute; top: 0; left: -150%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(193, 162, 104, 0.4), transparent);
            transform: skewX(-20deg); transition: 0s; pointer-events: none;
        }
        .box-card:hover .card-image-gate::after { left: 150%; transition: 0.8s var(--trans-smooth); }

        .card-meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; transform: translateZ(40px); }
        .price { font-family: var(--f-mono); font-size: 26px; font-weight: 900; color: var(--c-danger); }
        .cat-label { font-size: 10px; text-transform: uppercase; color: #AAA; letter-spacing: 2px; border: 1px solid #EEE; padding: 2px 8px; }
        
        .card-title { font-size: 16px; font-weight: 700; color: #333; height: 48px; overflow: hidden; line-height: 1.5; margin-bottom: 25px; transform: translateZ(40px); }
        
        .btn-reveal-surpise { 
            width: 100%; padding: 18px; background: var(--c-primary); color: #fff; border: none; 
            font-size: 13px; font-weight: 900; letter-spacing: 3px; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-reveal-surpise:hover { background: var(--c-accent); letter-spacing: 6px; }

        /* 
           ========================================
           9. 进度与分页系统 (SYSTEM)
           ======================================== 
        */
        .global-progress { position: fixed; top: 0; left: 0; width: 0%; height: 6px; background: var(--c-accent); z-index: 5000; transition: width 0.1s; }
        .paginator { margin-top: 80px; display: flex; justify-content: center; gap: 20px; }
        .page-node { 
            width: 55px; height: 55px; border: 1.5px solid var(--c-primary); 
            background: none; font-family: var(--f-mono); font-weight: 900; 
            transition: var(--trans-fast); display: flex; align-items: center; justify-content: center;
        }
        .page-node.active { background: var(--c-primary); color: #fff; box-shadow: 6px 6px 0 var(--c-accent); }

        /* 响应式断点 */
        @media (max-width: 1200px) {
            .hero-section { flex-direction: column; height: auto; padding: 120px 40px; }
            .hero-tower-box, .hero-content { width: 100%; padding: 0; }
            .hero-tower-box { height: 450px; margin-bottom: 60px; }
            .shop-container { margin-right: 0; grid-template-columns: 1fr; }
            .product-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <!-- [交互层] 光标与进度条 -->
    <div id="cursor-dot"></div>
    <div id="cursor-wash"></div>
    <div class="global-progress" id="progressBar"></div>
    <div class="paper-grain"></div>

    <!-- [视差背景层：冀遗] -->
    <div class="parallax-bg-layer">
        <div class="parallax-word" id="word-ji">冀</div>
        <div class="parallax-word" id="word-yi">遗</div>
    </div>

    <!-- [筑梦：前景显著水印层] -->
    <div class="parallax-front-layer">
        <div class="dream-watermark" id="word-zhu">筑</div>
        <div class="dream-watermark" id="word-meng">梦</div>
    </div>

    <!-- [结缘登录模态框] -->
    <div class="modal-mask" id="loginModal">
        <div class="modal-body">
            <button onclick="engine.toggleLogin()" style="position:absolute; top:20px; right:25px; font-size:30px;">&times;</button>
            <h2 class="modal-title">数字化结缘</h2>
            <div style="margin-bottom: 30px;">
                <label style="font-family: var(--f-mono); font-size: 11px; color: #888;">IDENTITY / 身份号</label>
                <input type="text" class="ink-input" placeholder="输入您的名号...">
            </div>
            <div style="margin-bottom: 40px;">
                <label style="font-family: var(--f-mono); font-size: 11px; color: #888;">KEY / 秘钥</label>
                <input type="password" class="ink-input" placeholder="加密秘钥...">
            </div>
            <button class="btn-ink" onclick="alert('数字化同步中...')">开启同步</button>
        </div>
    </div>

    <!-- [惊喜袋抽屉] -->
    <div class="cart-drawer" id="cartDrawer">
        <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:2.5px solid var(--c-primary); padding-bottom:20px; margin-bottom:40px;">
            <span style="font-size: 28px; font-weight: 900;">惊喜袋 / BAG</span>
            <button onclick="engine.toggleCart()" style="font-size: 30px;">&times;</button>
        </div>
        <div id="cartContent" style="text-align:center; margin-top:150px; opacity:0.3;">
            <i class="fa fa-shopping-basket fa-4x"></i><br><br>袋中空空，快去搜寻遗珠
        </div>
    </div>

    <!-- [全域侧边栏] -->
    <aside class="sidebar">
        <div class="brand-plaque" id="mainBrand">
            <div class="brand-vertical">冀遗筑梦</div>
        </div>

        <nav class="series-axis">
            <div class="series-mark active" data-series="01">01<span>初始·华塔瑞兽</span></div>
            <div class="series-mark" data-series="02">02<span>进化·匠心榫卯</span></div>
            <div class="series-mark" data-series="03">03<span>大师·金石永固</span></div>

    <!-- 
       ========================================
       10. 数字化交互引擎核心 (ENGINE)
       ======================================== 
    -->
    <script>
        /**
         * BlindBoxEngine - 旗舰版交互控制器
         * 实现水墨光标、四级过滤、3D阻尼及磁性吸附逻辑
         */
        class BlindBoxEngine {
            constructor() {
                this.state = {
                    cartCount: 0,
                    series: '01',
                    category: 'all',
                    items: []
                };
                
                this.dom = {
                    dot: document.getElementById('cursor-dot'),
                    wash: document.getElementById('cursor-wash'),
                    zhu: document.getElementById('word-zhu'),
                    meng: document.getElementById('word-meng'),
                    ji: document.getElementById('word-ji'),
                    yi: document.getElementById('word-yi'),
                    tower: document.getElementById('towerMain'),
                    grid: document.getElementById('productGrid'),
                    login: document.getElementById('loginModal'),
                    cart: document.getElementById('cartDrawer'),
                    progress: document.getElementById('progressBar')
                };

                this.init();
            }

            init() {
                this.bindGlobalEvents();
                this.setupMagneticUI(); // 初始化磁性吸附
                this.generateDatabase(); // 核心数据生成
                this.render();           // 渲染首屏
            }

            /**
             * 绑定全局交互事件
             */
            bindGlobalEvents() {
                // 1. 全局鼠标追踪引擎
                window.addEventListener('mousemove', (e) => {
                    this.handleCursor(e);
                    this.handleParallax(e);
                });

                // 2. 点击洇开动效
                window.addEventListener('mousedown', (e) => this.createInkNode(e));

                // 3. 页面滚动进度条
                window.addEventListener('scroll', () => {
                    const s = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
                    this.dom.progress.style.width = s + '%';
                });

                // 4. 四级系列轴过滤
                document.querySelectorAll('.series-mark').forEach(node => {
                    node.addEventListener('click', (e) => {
                        document.querySelectorAll('.series-mark').forEach(el => el.classList.remove('active'));
                        const target = e.currentTarget;
                        target.classList.add('active');
                        this.state.series = target.dataset.series;
                        this.render();
                        document.getElementById('shopArea').scrollIntoView({behavior:'smooth'});
                    });
                });

                // 5. 分类过滤
                document.querySelectorAll('.filter-nav button').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-nav button').forEach(el => el.classList.remove('active'));
                        e.target.classList.add('active');
                        this.state.category = e.target.dataset.cat;
                        this.render();
                    });
                });
            }

            /**
             * 光标水墨控制
             */
            handleCursor(e) {
                const { clientX: x, clientY: y } = e;
                this.dom.dot.style.transform = `translate(${x}px, ${y}px)`;
                
                this.dom.wash.animate({
                    transform: `translate(${x}px, ${y}px)`
                }, { duration: 600, fill: "forwards" });

                // 检查交互反馈
                const isHover = e.target.closest('a, button, .box-card, .series-mark');
                this.dom.wash.classList.toggle('ink-stain-active', !!isHover);
            }

            /**
             * [筑梦] 视差及华塔大图交互
             */
            handleParallax(e) {
                const mx = (e.clientX - window.innerWidth / 2);
                const my = (e.clientY - window.innerHeight / 2);

                // 前景字 - 筑梦 (极致位移，明显显著)
                this.dom.zhu.style.transform = `translate(${mx / 8}px, ${my / 6}px)`;
                this.dom.meng.style.transform = `translate(${mx / 10}px, ${my / 5}px)`;

                // 后景字 - 冀遗 (轻微位移)
                this.dom.ji.style.transform = `translate(${mx / 25}px, ${my / 20}px) rotate(-5deg)`;
                this.dom.yi.style.transform = `translate(${mx / 30}px, ${my / 25}px) rotate(10deg)`;

                // 华塔交互
                this.dom.tower.style.transform = `scale(1.1) translate(${mx / 60}px, ${my / 60}px)`;
            }

            /**
             * 磁性吸附组件 (Magnetic Buttons)
             */
            setupMagneticUI() {
                const magnets = document.querySelectorAll('.brand-plaque, .surprise-bag, .social-links i');
                magnets.forEach(m => {
                    m.addEventListener('mousemove', (e) => {
                        const r = m.getBoundingClientRect();
                        const x = e.clientX - r.left - r.width/2;
                        const y = e.clientY - r.top - r.height/2;
                        m.style.transform = `translate(${x * 0.4}px, ${y * 0.4}px) scale(1.1)`;
                    });
                    m.addEventListener('mouseleave', () => {
                        m.style.transform = `translate(0,0) scale(1)`;
                    });
                });
            }

            createInkNode(e) {
                const node = document.createElement('div');
                node.className = 'ink-click-node';
                node.style.left = e.clientX + 'px';
                node.style.top = e.clientY + 'px';
                document.body.appendChild(node);
                setTimeout(() => node.remove(), 800);
            }

            toggleLogin() {
                this.dom.login.style.display = (this.dom.login.style.display === 'flex') ? 'none' : 'flex';
            }

            toggleCart() {
                this.dom.cart.classList.toggle('open');
            }

            /**
             * 模拟分级数据库
             */
            generateDatabase() {
                const cats = ['stone', 'craft', 'paper', 'hidden'];
                const rarities = ['SSR', 'SECRET', 'UR', 'R'];
                
                for(let s=1; s<=4; s++) {
                    for(let i=1; i<=12; i++) {
                        this.state.items.push({
                            id: s * 100 + i,
                            series: `0${s}`,
                            cat: cats[Math.floor(Math.random()*4)],
                            rarity: rarities[s-1],
                            name: `【序列0${s}】正定华塔·第${i}号藏品 [${rarities[s-1]}]`,
                            price: 199 + (s * 100) + (i * 10)
                        });
                    }
                }
            }

            /**
             * 旗舰版卡片渲染逻辑 (包含所有回归细节)
             */
            render() {
                this.dom.grid.innerHTML = "";
                let filtered = this.state.items.filter(it => it.series === this.state.series);
                if(this.state.category !== 'all') filtered = filtered.filter(it => it.cat === this.state.category);

                // 两行三列锁定：取前 6 条
                const pageList = filtered.slice(0, 6);

                pageList.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'box-card';
                    card.innerHTML = `
                        <div class="card-no">NO.${item.id}</div>
                        <div class="card-rarity">${item.rarity}</div>
                        <div class="card-image-gate">
                            <img src="https://placehold.co/400x500/2F4842/C1A268?text=BOX+0${this.state.series}" class="main-img">
                        </div>
                        <div class="card-meta">
                            <span class="price">¥${item.price}</span>
                            <span class="cat-label">${item.cat}</span>
                        </div>
                        <h3 class="card-title">${item.name}</h3>
                        <button class="btn-reveal-surpise" onclick="engine.addToBag()">揭晓数字化惊喜 <i class="fa fa-shopping-basket"></i></button>
                    `;
                    
                    this.bind3DTilt(card);
                    this.dom.grid.appendChild(card);
                    setTimeout(() => card.classList.add('revealed'), index * 100);
                });
            }

            /**
             * 3D物理阻尼核心算法
             */
            bind3DTilt(card) {
                card.addEventListener('mousemove', (e) => {
                    const r = card.getBoundingClientRect();
                    const x = (e.clientX - r.left) / r.width - 0.5;
                    const y = (e.clientY - r.top) / r.height - 0.5;
                    card.style.transform = `perspective(1000px) rotateY(${x*20}deg) rotateX(${-y*20}deg) scale(1.05)`;
                });
                card.addEventListener('mouseleave', () => {
                    card.style.transform = `perspective(1000px) rotateY(0) rotateX(0) scale(1)`;
                });
            }

            addToBag() {
                this.state.cartCount++;
                const badge = document.getElementById('cartBadge');
                badge.textContent = this.state.cartCount;
                badge.animate([ {transform:'scale(1)'},{transform:'scale(1.8)'},{transform:'scale(1)'} ], {duration:400});
                alert("惊喜已入袋，请在 surprises bag 中查看！");
            }
        }

        // 启动系统
        const engine = new BlindBoxEngine();
    </script>
