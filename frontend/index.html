<!DOCTYPE html>
<html lang="zh-CN">
<!--
    =============================================================================
    项目名称：冀遗筑梦 - 数字化非遗盲盒平台 (SUPREME V8.5 - UI FIXED)
    
    【核心修正说明】
    1. [UI Fixed] 修复 Hero 按钮与分类按钮的样式丢失问题，恢复胶囊高定感。
    2. [Magnetism Minimized] 磁吸强度降至极小（0.02），仅保留呼吸感。
    3. [Integrated] 仪式感拆盒、分层视差、博古架、骨架屏、真实路径逻辑全保留。
    =============================================================================
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>冀遗筑梦 | 全球首个非遗盲盒平台</title>
    
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700;900&family=Ma+Shan+Zheng&family=Cinzel:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --c-primary: #2F4842;    /* 青黛 */
            --c-dark: #1a2b27;       /* 深墨 */
            --c-accent: #C1A268;     /* 鎏金 */
            --c-bg: #F5F3EF;         /* 宣纸白 */
            --c-grid: #E6E2DC;       /* 默认网格线颜色 */
            --c-danger: #B22222;     /* 朱砂红 */
            --c-ssr: #FFD700; --c-sr: #C0C0C0; --c-r: #8B5A2B;
            
            --f-serif: 'Noto Serif SC', serif;
            --f-art: 'Ma Shan Zheng', serif; 
            --f-eng: 'Cinzel', serif;
            --f-mono: 'Courier New', monospace;
            
            --sidebar-width: 90px;
            --trans-spring: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            --trans-smooth: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* 1. 基础与光标 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--c-bg); color: var(--c-primary); font-family: var(--f-serif); overflow-x: hidden; cursor: none; user-select: none; }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(var(--c-grid) 1.5px, transparent 1.5px), linear-gradient(90deg, var(--c-grid) 1.5px, transparent 1.5px); background-size: 60px 60px; z-index: -2; opacity: 0.5; pointer-events: none; }

        #cursor-dot { width: 8px; height: 8px; background: var(--c-primary); position: fixed; pointer-events: none; border-radius: 50%; z-index: 10001; transform: translate(-50%, -50%); transition: transform 0.1s; box-shadow: 0 0 10px rgba(47, 72, 66, 0.4); }
        #cursor-wash { width: 35px; height: 35px; border: 1.5px solid rgba(47, 72, 66, 0.3); position: fixed; pointer-events: none; border-radius: 50%; z-index: 10000; transform: translate(-50%, -50%); transition: width 0.4s, height 0.4s, background 0.4s; mix-blend-mode: multiply; }
        .hover-active #cursor-wash { width: 65px; height: 65px; background: rgba(193, 162, 104, 0.15); border-color: var(--c-accent); filter: blur(1px); }

        /* 2. 侧边栏与导航 */
        .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: var(--sidebar-width); background: #fff; border-right: 1.5px solid var(--c-primary); display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 30px 0; z-index: 4500; transition: 0.4s var(--trans-smooth); }
        .sidebar:hover { width: 140px; }
        .brand-seal { background: var(--c-primary); color: #fff; padding: 25px 12px; border-radius: 2px; box-shadow: 4px 4px 0 var(--c-accent); transition: var(--trans-spring); }
        .brand-vertical { writing-mode: vertical-rl; font-size: 20px; font-weight: 900; letter-spacing: 5px; }

        .series-axis { flex: 1; display: flex; flex-direction: column; justify-content: center; gap: 25px; width: 100%; }
        .series-node { display: flex; align-items: center; justify-content: center; gap: 12px; opacity: 0.4; transition: 0.3s; cursor: pointer; padding: 10px; border-left: 3px solid transparent; }
        .series-node.active, .series-node:hover { opacity: 1; color: var(--c-accent); border-left-color: var(--c-accent); transform: translateX(5px); }
        .node-num { font-family: var(--f-mono); font-weight: 900; font-size: 14px; }
        .node-text { font-size: 11px; font-weight: bold; display: none; white-space: nowrap; }
        .sidebar:hover .node-text { display: block; }

        .main-content { margin-left: var(--sidebar-width); position: relative; z-index: 100; }
        .top-bar { position: sticky; top: 0; height: 85px; padding: 0 60px; display: flex; justify-content: flex-end; align-items: center; gap: 40px; z-index: 4200; background: rgba(245, 243, 239, 0.7); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(47, 72, 66, 0.05); }

        /* 3. 统一胶囊样式按钮 */
        .search-engine { display: flex; align-items: center; border-bottom: 2px solid var(--c-primary); padding: 2px 10px; }
        .search-engine input { background: none; border: none; outline: none; width: 180px; font-family: var(--f-serif); font-size: 15px; color: var(--c-primary); }
        
        .cart-trigger, .btn-reveal-all, .filter-item { 
            display: flex; align-items: center; gap: 10px; padding: 10px 25px; 
            background: var(--c-primary); color: #fff; border-radius: 40px; 
            transition: var(--trans-spring); font-family: var(--f-eng); font-size: 12px; 
            position: relative; border: none; outline: none;
        }
        .cart-trigger:hover, .btn-reveal-all:hover, .filter-item:hover { background: var(--c-accent); transform: translateY(-2px); }
        .filter-item { background: transparent; color: var(--c-primary); border: 1px solid var(--c-primary); }
        .filter-item.active { background: var(--c-primary); color: #fff; }

        #cartBadge { background: var(--c-danger); color: #fff; width: 18px; height: 18px; border-radius: 50%; font-size: 10px; font-weight: bold; position: absolute; top: -5px; right: 5px; }

        /* 4. Hero 区域与水印 */
        .hero-section { height: 90vh; padding: 40px 100px; display: flex; align-items: center; overflow: hidden; position: relative; }
        .hero-tower-portal { width: 56%; height: 85%; position: relative; overflow: hidden; border: 1.5px solid var(--c-primary); box-shadow: 40px 40px 0 rgba(193, 162, 104, 0.12); background: #000; }
        .hero-tower-img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; background: url('https://img.zcool.cn/community/016ca55d57b4c6a801214814d94b7e.jpg@1280w_1l_2o_100sh.jpg') center/cover no-repeat; }
        .scan-beam { position: absolute; top: -100%; left: 0; width: 100%; height: 20%; background: linear-gradient(to bottom, transparent, rgba(193, 162, 104, 0.4), transparent); animation: scanLoop 4.5s linear infinite; }
        @keyframes scanLoop { 0% { top: -100%; } 100% { top: 250%; } }

        .hero-text-box { width: 44%; padding-left: 90px; z-index: 10; }
        .hero-text-box h1 { font-size: 72px; line-height: 1.1; font-weight: 900; margin-bottom: 30px; }
        
        .watermark-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; font-family: var(--f-art); }
        .watermark-word { position: absolute; font-size: 32vw; opacity: 0.04; }
        #wm-zhu { top: -5%; left: 0%; }
        #wm-meng { bottom: 0%; right: 0%; color: var(--c-accent); }

        /* 5. 商城布局 */
        .shop-section { padding: 100px; border-top: 1.5px solid var(--c-grid); background: linear-gradient(to bottom, transparent, #fff 10%, #fff 90%, transparent); }
        .shop-header { margin-bottom: 50px; display: flex; flex-direction: column; gap: 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 60px; perspective: 2000px; min-height: 900px; }

        /* 盲盒卡片 */
        .blind-card { position: relative; background: transparent; aspect-ratio: 3/4; transform-style: preserve-3d; transition: transform 0.6s var(--trans-spring); }
        .card-front { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(145deg, var(--c-primary), var(--c-dark)); border: 2.5px solid var(--c-accent); z-index: 2; backface-visibility: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 20px 40px rgba(0,0,0,0.15); }
        .seal-character { font-family: var(--f-art); font-size: 64px; color: var(--c-accent); margin-bottom: 25px; }
        .card-back { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 1; backface-visibility: hidden; transform: rotateY(180deg); opacity: 0; transition: 0.8s var(--trans-smooth); display: flex; flex-direction: column; border: 1px solid #eee; }
        .blind-card.is-revealed .card-front { opacity: 0; transform: rotateY(180deg) scale(0.8); }
        .blind-card.is-revealed .card-back { opacity: 1; transform: rotateY(360deg); z-index: 3; }

        .artifact-visual { width: 100%; height: 65%; overflow: hidden; background: #fafafa; }
        .artifact-img { width: 100%; height: 100%; object-fit: contain; padding: 10px; }
        .artifact-info { padding: 25px; flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .artifact-price { font-family: var(--f-mono); color: var(--c-danger); font-size: 24px; font-weight: 900; }

        /* 惊喜袋 */
        .surprise-drawer { position: fixed; top: 0; right: -450px; width: 420px; height: 100%; background: var(--c-bg); z-index: 6500; padding: 50px; border-left: 3px solid var(--c-primary); transition: 0.6s var(--trans-smooth); display: flex; flex-direction: column; }
        .surprise-drawer.open { right: 0; }
        .shelf-grid { flex: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; overflow-y: auto; padding: 10px; }
        .shelf-item { background: #fff; padding: 10px; border: 1.2px solid #ddd; }
        .drawer-mask { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(8px); z-index: 6000; opacity: 0; visibility: hidden; transition: 0.4s; }
        .drawer-mask.active { opacity: 1; visibility: visible; }

        /* 骨架屏 */
        .skeleton-card { aspect-ratio: 3/4; background: #fff; padding: 25px; border: 1px solid #eee; display: flex; flex-direction: column; gap: 20px; }
        .sk-block { background: linear-gradient(90deg, #f2f2f2 25%, #e6e6e6 50%, #f2f2f2 75%); background-size: 200% 100%; animation: skShimmer 1.6s infinite; }
        @keyframes skShimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-wash"></div>
    <div class="progress-line" id="progressBar" style="position:fixed; top:0; left:0; height:6px; background:var(--c-accent); z-index:7000; width:0%;"></div>

    <div class="watermark-layer">
        <div class="watermark-word" id="wm-zhu">筑</div>
        <div class="watermark-word" id="wm-meng">梦</div>
    </div>

    <aside class="sidebar">
        <div class="brand-seal hover-target magnetic-target">
            <div class="brand-vertical">冀遗筑梦</div>
        </div>
        <nav class="series-axis">
            <div class="series-node active hover-target magnetic-target" data-series="01">
                <span class="node-num">01</span><span class="node-text">正定华塔</span>
            </div>
            <div class="series-node hover-target magnetic-target" data-series="02">
                <span class="node-num">02</span><span class="node-text">避暑山庄</span>
            </div>
            <div class="series-node hover-target magnetic-target" data-series="03">
                <span class="node-num">03</span><span class="node-text">赵州古桥</span>
            </div>
            <div class="series-node hover-target magnetic-target" data-series="04">
                <span class="node-num">04</span><span class="node-text">隐藏档案</span>
            </div>
        </nav>
        <div class="social-footer social-links">
            <i class="fa fa-weixin hover-target magnetic-target"></i>
            <i class="fa fa-weibo hover-target magnetic-target"></i>
        </div>
    </aside>

    <div class="main-content">
        <header class="top-bar" id="topBar">
            <div class="search-engine hover-target">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="SEARCH ARCHIVE..." id="searchInput">
            </div>
            <button class="cart-trigger hover-target magnetic-target" onclick="app.toggleCart()">
                <i class="fa fa-shopping-bag"></i>
                <span>BAG</span>
                <div id="cartBadge">0</div>
            </button>
            <button class="top-pill-btn hover-target magnetic-target" onclick="app.toggleLogin()">
                <i class="fa fa-user-circle-o"></i>
                <span>SIGN IN</span>
            </button>
        </header>

        <section class="hero-section">
            <div class="hero-tower-portal hover-target">
                <div class="hero-tower-img"></div>
                <div class="scan-beam"></div>
            </div>
            <div class="hero-text-box">
                <span style="font-family: var(--f-mono); color: var(--c-accent); font-weight: 900; letter-spacing: 6px; display: block; margin-bottom: 25px;">DIGITAL ARCHIVE V8.5</span>
                <h1>广惠寺华塔<br>数字化复刻系列</h1>
                <p>我们将正定古城“举世之孤例”进行毫米级数字化重构。开启盲盒，寻找属于你的历史遗珍。</p>
                <button class="btn-reveal-all hover-target" onclick="document.getElementById('shop').scrollIntoView({behavior:'smooth'})">揭开全系列惊喜</button>
            </div>
        </section>

        <section class="shop-section" id="shop">
            <div class="shop-header">
                <h2 style="font-size: 38px; font-weight: 900;">TYPE / CATEGORY</h2>
                <div style="display:flex; gap:15px; margin-top:20px;">
                    <button class="filter-item active hover-target" onclick="app.filterProducts('all')">全部藏品</button>
                    <button class="filter-item hover-target" onclick="app.filterProducts('stone')">金石系列</button>
                    <button class="filter-item hover-target" onclick="app.filterProducts('craft')">手作系列</button>
                </div>
            </div>
            <div class="product-grid" id="productGrid"></div>
            <div class="paginator" id="pageBox"></div>
        </section>

        <footer style="text-align:center; padding:100px; opacity:0.3; font-size:11px; font-family:var(--f-mono); border-top:1px solid var(--c-grid);">
            © 2026 JIYI ZHUMENG DIGITAL TECHNOLOGY.
        </footer>
    </div>

    <!-- 惊喜袋 -->
    <div class="drawer-mask" id="drawerMask" onclick="app.toggleCart()"></div>
    <div class="surprise-drawer" id="cartDrawer">
        <div style="display:flex; justify-content:space-between; align-items:center; border-bottom: 2px solid var(--c-primary); padding-bottom: 20px; margin-bottom: 35px;">
            <h2 style="font-size: 24px; font-weight: 900; font-family: var(--f-eng);">BAG / COLLECTION</h2>
            <span class="hover-target" style="font-size: 32px;" onclick="app.toggleCart()">&times;</span>
        </div>
        <div class="shelf-grid" id="cartShelf"></div>
    </div>

    <!-- 登录 -->
    <div style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; justify-content:center; align-items:center; z-index:9999;" id="loginModal">
        <div class="modal-box">
            <span class="hover-target" style="position:absolute; top:20px; right:25px; font-size:30px;" onclick="app.toggleLogin()">&times;</span>
            <h2 style="text-align:center; font-size:30px; margin-bottom:40px;">数字化结缘</h2>
            <input type="text" class="ink-field" id="uName" placeholder="Identity / 名号">
            <button class="btn-reveal-all hover-target" style="width:100%;" onclick="app.login()">开启同步</button>
        </div>
    </div>

    <script>
        class SupremeApp {
            constructor() {
                this.API_BASE = window.location.hostname.includes('onrender.com') ? 'https://jiyi-zhumeng.onrender.com' : 'http://localhost:3000';
                this.state = { products: [], cart: [], series: '01', page: 1, pageSize: 6, mouse: { x: 0, y: 0, tx: 0, ty: 0 } };
                this.init();
            }

            init() {
                this.setupRAF();
                this.loadData();
                this.bindEvents();
            }

            setupRAF() {
                window.addEventListener('mousemove', e => { this.state.mouse.tx = e.clientX; this.state.mouse.ty = e.clientY; });
                const tick = () => {
                    this.state.mouse.x += (this.state.mouse.tx - this.state.mouse.x) * 0.15;
                    this.state.mouse.y += (this.state.mouse.ty - this.state.mouse.y) * 0.15;
                    const { x, y } = this.state.mouse;
                    document.getElementById('cursor-dot').style.transform = `translate(${x}px, ${y}px)`;
                    document.getElementById('cursor-wash').style.transform = `translate(${x}px, ${y}px)`;
                    
                    // [极小磁吸逻辑修正]
                    document.querySelectorAll('.magnetic-target').forEach(m => {
                        const r = m.getBoundingClientRect();
                        const cx = r.left + r.width/2, cy = r.top + r.height/2;
                        const dist = Math.hypot(x - cx, y - cy);
                        if (dist < 40) { // 半径极大缩小
                            m.style.transform = `translate(${(x - cx) * 0.02}px, ${(y - cy) * 0.02}px) scale(1.01)`;
                        } else { m.style.transform = `translate(0,0) scale(1)`; }
                    });

                    document.getElementById('wm-zhu').style.transform = `translate(${x/15}px, ${y/15}px)`;
                    document.getElementById('wm-meng').style.transform = `translate(${x/30}px, ${y/25}px)`;
                    requestAnimationFrame(tick);
                };
                tick();
            }

            bindEvents() {
                window.addEventListener('mousedown', e => {
                    const n = document.createElement('div'); n.className = 'ink-click-node';
                    n.style.left = e.clientX+'px'; n.style.top = e.clientY+'px';
                    document.body.appendChild(n); setTimeout(()=>n.remove(), 800);
                });
                window.addEventListener('scroll', () => {
                    const s = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
                    document.getElementById('progressBar').style.width = s + '%';
                });
            }

            async loadData() {
                document.getElementById('productGrid').innerHTML = Array.from({length:6},()=>`<div class="skeleton-card"><div class="sk-block sk-img" style="height:70%"></div><div class="sk-block sk-text" style="height:20px; width:80%"></div></div>`).join('');
                try {
                    const res = await fetch(`${this.API_BASE}/api/products?page=1`);
                    const data = await res.json();
                    this.state.products = data.items.map(p => ({ ...p, isOpened: false, rarity: p.price > 200 ? 'SSR' : 'R' }));
                } catch(e) {
                    this.state.products = Array.from({length: 12}, (_, i) => ({ id: i + 1, name: `数字遗珍 · ${i+1}号`, price: 150 + i*10, rarity: i%5===0?'SSR':'R', isOpened: false, img: `${String(i + 1).padStart(3, '0')}.jpg` }));
                }
                this.renderGrid();
            }

            renderGrid() {
                const grid = document.getElementById('productGrid');
                grid.innerHTML = "";
                const list = this.state.products.slice((this.state.page-1)*6, this.state.page*6);
                list.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = `blind-card ${item.isOpened ? 'is-revealed' : ''} hover-target`;
                    // [真实路径逻辑]
                    let imgSrc = item.img;
                    if(imgSrc && !imgSrc.startsWith('http')) imgSrc = `${this.API_BASE}/images/${imgSrc}`;
                    
                    card.innerHTML = `
                        <div class="reveal-vfx vfx-${item.rarity}"></div>
                        <div class="card-front"><div class="seal-character">冀</div><div class="seal-hint">TAP REVEAL</div><div style="font-family:var(--f-mono);font-size:9px;margin-top:20px;">NO.${String(item.id).padStart(4,'0')}</div></div>
                        <div class="card-back">
                            <div class="artifact-visual"><img src="${imgSrc}" class="artifact-img" onerror="this.src='https://placehold.co/200?text=ERR'"></div>
                            <div class="artifact-info">
                                <div class="artifact-rarity">${item.rarity}</div>
                                <div class="artifact-name">${item.name}</div>
                                <div style="display:flex;justify-content:space-between;align-items:center;">
                                    <span class="artifact-price">¥${item.price}</span>
                                    <button class="cart-trigger hover-target" onclick="app.addToCart(event, ${item.id})" style="padding:10px 15px;"><i class="fa fa-plus"></i></button>
                                </div>
                            </div>
                        </div>`;
                    card.onclick = (e) => { if(!e.target.closest('button') && !item.isOpened) this.openBox(item, card); };
                    grid.appendChild(card);
                    setTimeout(() => card.classList.add('revealed'), index * 100);
                });
                this.renderPaginator();
            }

            openBox(item, card) { item.isOpened = true; card.classList.add('is-open'); setTimeout(() => card.classList.add('is-revealed'), 100); }
            renderPaginator() { document.getElementById('pageBox').innerHTML = [1,2].map(i => `<div class="page-node hover-target ${this.state.page===i?'active':''}" onclick="app.changePage(${i})">0${i}</div>`).join(''); }
            changePage(p) { this.state.page = p; this.renderGrid(); document.getElementById('shop').scrollIntoView({behavior:'smooth'}); }
            toggleLogin() { document.getElementById('loginModal').style.display = (document.getElementById('loginModal').style.display==='flex'?'none':'flex'); }
            toggleCart() { document.getElementById('cartDrawer').classList.toggle('open'); document.getElementById('drawerMask').classList.toggle('active'); }
            login() { const n = document.getElementById('uName').value; if(n){ localStorage.setItem('jiyi_user', n); location.reload(); } }
            syncSession() { const u = localStorage.getItem('jiyi_user'); if(u) document.getElementById('userText').innerText = u; }
            addToCart(e, id) { e.stopPropagation(); this.state.cart.push(id); document.getElementById('cartBadge').innerText = this.state.cart.length; this.renderCart(); }
            renderCart() { document.getElementById('cartShelf').innerHTML = this.state.cart.map(id => `<div class="shelf-item"><div style="height:100px;background:#eee;display:flex;align-items:center;justify-content:center;">#${id}</div></div>`).join(''); }
        }

        const app = new SupremeApp();
    </script>
</body>
</html>
