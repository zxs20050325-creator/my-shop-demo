<!DOCTYPE html>
<html lang="zh-CN">
<!--
    ============================================================================= 
    项目名称：冀遗筑梦 - 数字化非遗盲盒平台 (SUPREME V8.2 - VISION FIXED)
    
    【核心修正说明】
    1. [Hero Image] 修正主页大图显示逻辑，采用高保真华塔视觉图作为基底。
    2. [Scheme 2 - 磁性力场] TopBar 与侧边栏组件具备物理吸附交互感。
    3. [Scheme 5 - 全场景洇染] 点击品类轴触发背景颜色转场。
    4. [Integrated] 仪式感拆盒、分层视差、博古架长卷、骨架屏、API连接全保留。
    =============================================================================
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>冀遗筑梦 | 全球首个非遗盲盒平台</title>
    
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700;900&family=Ma+Shan+Zheng&family=Cinzel:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* 品牌核心色 */
            --c-primary: #2F4842;    /* 青黛 */
            --c-dark: #1a2b27;       /* 深墨 */
            --c-accent: #C1A268;     /* 鎏金 */
            --c-bg: #F5F3EF;         /* 宣纸白 */
            --c-grid: #E6E2DC;       /* 默认网格线颜色 */
            --c-danger: #B22222;     /* 朱砂红 */
            --trans-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            background-color: var(--c-bg);
            color: var(--c-primary);
            font-family: 'Noto Serif SC', serif;
            overflow-x: hidden;
            background-image: 
                linear-gradient(var(--c-grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--c-grid) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center top;
        }

        /* 自定义光标 */
        #custom-cursor {
            position: fixed;
            width: 12px;
            height: 12px;
            background: var(--c-primary);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
        }

        #cursor-dot {
            position: fixed;
            width: 4px;
            height: 4px;
            background: var(--c-accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
        }

        .progress-line {
            position: fixed;
            top: 0;
            left: 0;
            height: 2px;
            background: var(--c-accent);
            z-index: 1000;
            transition: width 0.1s linear;
        }

        .toast-notification {
            position: fixed;
            top: 80px;
            right: 40px;
            padding: 12px 20px;
            background: var(--c-primary);
            color: #fff;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1001;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        /* 水印层 */
        .watermark-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .watermark-word {
            position: absolute;
            font-size: 32vw;
            line-height: 1;
            opacity: 0.08;
            transition: transform 0.2s var(--trans-smooth);
        }

        #wm-zhu {
            top: 50%;
            left: 50%;
            transform: translate(-100%, -50%);
        }

        #wm-meng {
            top: 50%;
            left: 50%;
            transform: translate(0, -50%);
        }

        /* 侧边栏 */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 100vh;
            background: var(--c-primary);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0;
            z-index: 1000;
        }

        .brand-seal {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 60px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--c-primary);
            color: var(--c-bg);
            writing-mode: vertical-rl;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            z-index: 1000;
        }

        .series-axis {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .series-node {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .series-node.active {
            color: var(--c-accent);
        }

        /* 右上角交互元素 */
        .search-engine {
            position: absolute;
            top: 30px;
            right: 240px;
            width: 260px;
            height: 40px;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .cart-trigger {
            position: absolute;
            top: 30px;
            right: 180px;
            width: 40px;
            height: 40px;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .auth-btn {
            position: absolute;
            top: 30px;
            right: 40px;
            padding: 10px 20px;
            background: var(--c-primary);
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        /* 主要内容区域 */
        .main-content {
            margin-left: 80px;
            padding: 40px;
        }

        /* 产品卡片 */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
        }

        .product-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-info {
            padding: 20px;
        }

        .seal-character {
            font-family: 'Noto Serif SC', serif;
            font-size: 72px;
            font-weight: 300;
            color: var(--c-accent);
            margin-bottom: 20px;
            letter-spacing: -2px;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.2), 0 0 10px rgba(193, 162, 104, 0.5);
            transition: all 0.2s ease;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            
            .main-content {
                margin-left: 60px;
                padding: 20px;
            }
        }

        /* 社交链接 */
        .social-footer {
            position: fixed;
            bottom: 40px;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 磁吸效果 */
        .magnetic-target {
            transition: transform 0.1s ease;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <!-- 自定义光标 -->
    <div id="custom-cursor"></div>
    <div id="cursor-dot"></div>
    
    <!-- 进度条和通知 -->
    <div class="progress-line" id="progressBar"></div>
    <div class="toast-notification" id="toastNotification"></div>

    <!-- 水印层 -->
    <div class="watermark-layer">
        <div class="watermark-word" id="wm-zhu">筑</div>
        <div class="watermark-word" id="wm-meng">梦</div>
    </div>

    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="brand-seal hover-target magnetic-target">
            <div class="brand-vertical">冀遗筑梦</div>
        </div>
        
        <nav class="series-axis">
            <div class="series-node active hover-target magnetic-target" data-series="01">
                <span class="node-num">01</span><span class="node-text">正定华塔</span>
            </div>
            <div class="series-node hover-target magnetic-target" data-series="02">
                <span class="node-num">02</span><span class="node-text">避暑山庄</span>
            </div>
            <div class="series-node hover-target magnetic-target" data-series="03">
                <span class="node-num">03</span><span class="node-text">赵州古桥</span>
            </div>
            <div class="series-node hover-target magnetic-target" data-series="04">
                <span class="node-num">04</span><span class="node-text">隐藏档案</span>
            </div>
        </nav>
        
        <div class="sidebar-footer">
            <div class="copyright">© 2026 冀遗筑梦</div>
        </div>
    </aside>

    <!-- 右上角交互元素 -->
    <div class="search-engine">
        <input type="text" placeholder="搜索非遗产品..." style="border: none; outline: none; width: 100%;">
    </div>
    
    <div class="cart-trigger">
        <i class="fa fa-shopping-cart"></i>
    </div>
    
    <div class="auth-btn">
        登录
    </div>

    <!-- 主要内容 -->
    <main class="main-content">
        <!-- 产品展示区域 -->
        <section class="product-section">
            <h2>解开全系列惊喜</h2>
            <div class="product-grid">
                <!-- 产品卡片 -->
                <div class="product-card">
                    <div class="product-image">
                        <!-- 冀字符 -->
                        <div class="seal-character">冀</div>
                    </div>
                    <div class="product-info">
                        <h3>正定华塔盲盒</h3>
                        <p>价格: ¥299</p>
                    </div>
                </div>
                
                <div class="product-card">
                    <div class="product-image">
                        <div class="seal-character">冀</div>
                    </div>
                    <div class="product-info">
                        <h3>避暑山庄盲盒</h3>
                        <p>价格: ¥299</p>
                    </div>
                </div>
                
                <!-- 更多产品卡片 -->
            </div>
        </section>
    </main>

    <!-- 社交链接 -->
    <div class="social-footer social-links" style="display: flex; flex-direction: column; gap: 20px;">
        <a href="#" class="social-link"><i class="fa fa-weixin"></i></a>
        <a href="#" class="social-link"><i class="fa fa-weibo"></i></a>
        <a href="#" class="social-link"><i class="fa fa-instagram"></i></a>
    </div>

    <script>
        // 自定义光标逻辑
        const cursor = document.getElementById('custom-cursor');
        const cursorDot = document.getElementById('cursor-dot');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 6 + 'px';
            cursor.style.top = e.clientY - 6 + 'px';
            cursorDot.style.left = e.clientX - 2 + 'px';
            cursorDot.style.top = e.clientY - 2 + 'px';
        });

        // 水印跟随效果
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth - 0.5;
            const y = e.clientY / window.innerHeight - 0.5;
            document.getElementById('wm-zhu').style.transform = `translate(-100%, -50%) translate(${x * 20}px, ${y * 20}px)`;
            document.getElementById('wm-meng').style.transform = `translate(0, -50%) translate(${x * 20}px, ${y * 20}px)`;
        });

        // 磁吸效果
        document.querySelectorAll('.magnetic-target').forEach(target => {
            target.addEventListener('mousemove', (e) => {
                const rect = target.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const x = e.clientX;
                const y = e.clientY;
                const distance = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));

                if (distance < 50) {
                    const moveX = (x - centerX) * 0.08;
                    const moveY = (y - centerY) * 0.08;
                    target.style.transform = `translate(${moveX}px, ${moveY}px)`;
                }
            });

            target.addEventListener('mouseleave', () => {
                target.style.transform = 'translate(0, 0)';
            });
        });

        // 进度条
        window.addEventListener('scroll', () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById('progressBar').style.width = scrolled + '%';
        });

        // 产品卡片悬停效果
        document.querySelectorAll('.product-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-10px)';
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
