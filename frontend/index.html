<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冀遗筑梦————云端商城</title>
    <style>
        /* ========================================
           全局样式重置与基础设置
           ======================================== */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        /* 新中式极简字体方案 */
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #b0aeaa; /* 米白基底 - 替换原来的#FDFBF7 */
            color: #4e545d; /* 做旧靛蓝色文字 - 替换原来的#333333 */
            padding-top: 80px; 
            line-height: 1.6; /* 统一行高 */
        }

        /* ========================================
           导航栏 - 宣纸纹理+浅木色边框
           ======================================== */
        .navbar {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%;
            background: linear-gradient(to bottom, rgba(189, 179, 160, 0.95), rgba(249, 247, 243, 0.85)); /* 米白基底的渐变 */
            backdrop-filter: blur(10px); /* 磨砂玻璃效果 */
            color: #828a96; /* 做旧靛蓝色 */
            padding: 16px 40px;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            z-index: 1000;
            border-bottom: 1px solid #E2D9C8; /* 浅木色边框 */
            box-shadow: 0 2px 10px rgba(119, 106, 106, 0.05); /* 轻微阴影增强层次 */
        }

        .logo {
            font-family: 'Noto Serif SC', serif;
            font-size: 24px; 
            font-weight: 700; 
            color: #1A365D; /* 做旧靛蓝色 - 替换原来的#333333 */
            letter-spacing: 1px;
        }

        .nav-links a { 
            color: #1A365D; /* 做旧靛蓝色 - 替换原来的#333333 */ 
            text-decoration: none; 
            margin-left: 30px; 
            font-weight: 400;
            letter-spacing: 1px; /* 增加字间距 */
            transition: opacity 0.2s ease;
        }
        .nav-links a:hover { 
            opacity: 0.7; 
            color: #5a5a5a; /* 更柔和的悬停色 */
        }

        /* 搜索框极简化 - 统一边框 */
        .search-container {
            display: flex;
            align-items: center;
            margin: 0 20px;
            flex: 1;
            max-width: 40%; /* 调整宽度为40% */
        }

        .search-input {
            width: 100%;
            height: 30px; /* 高度压缩至30px */
            padding: 0 12px; /* 调整padding以适应高度 */
            border: 1px solid #E5E7EB; /* 浅灰色边框 */
            outline: none;
            font-family: inherit;
            font-size: 14px; /* 输入文字大小14px */
            background: transparent;
            transition: border-color 0.2s ease;
            color: #1A365D; /* 做旧靛蓝色 */
        }

        .search-input:focus {
            border-color: #D1D5DB; /* 略微加深的聚焦边框色 */
        }

        .search-btn {
            margin-left: 8px;
            padding: 6px 12px; /* 尺寸同步缩小 */
            background: #D69E2E; /* 黄色按钮 */
            color: white;
            border: 1px solid #E5E7EB; /* 与输入框一致的边框 */
            border-radius: 0; /* 保持方形设计 */
            cursor: pointer;
            font-family: inherit;
            font-size: 14px; /* 缩小字体 */
            transition: opacity 0.2s ease;
        }

        .search-btn:hover {
            opacity: 0.9;
        }

        /* ========================================
           主容器布局 - Flexbox + Grid混合布局
           ======================================== */
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 40px; 
            display: flex; /* 使用flexbox主布局 */
            flex-direction: column;
            gap: 40px;
            background: #F9F7F3; /* 米白基底 */
        }

        /* 页面标题区域 - 悬浮在商品展示区顶部 */
        .header-section {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px 0;
        }
        
        .page-title { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(249, 247, 243, 0.8); /* 半透明白色背景 */
            text-align: center; /* 中心对齐标题 */
            padding: 8px 0; /* 上下内边距压缩至8px */
            margin: 0;
            color: #1A365D; /* 做旧靛蓝色 */
            z-index: 10; /* 确保在最上层 */
        }
        .page-title h2 { 
            font-size: 18px; /* 主标题字体大小18px */
            font-weight: 400; /* 适中字重 */
            margin: 0; 
            color: #1A365D; /* 低饱和靛蓝色 */
            line-height: 1.2; 
            font-family: 'Noto Serif SC', 'Times New Roman', serif; /* 衬线字体标题 */
        } 
        .page-title p { 
            color: #8B7355; /* 浅棕色副标题 */
            font-size: 12px; /* 副标题字体大小12px */
            letter-spacing: 2px; /* 适当调整字间距 */
            font-weight: 300;
            margin: 0;
        } 

        /* 主体内容区域：分类筛选 + 商品展示 */
        .main-content {
            display: flex;
            gap: 40px;
        }

        /* ========================================
           分类筛选 - 左侧固定导航栏
           ======================================== */
        .filter-container {
            display: flex;
            flex-direction: column; /* 垂直排列 */
            gap: 12px; /* 减少间距 */
            flex: 0 0 120px; /* 宽度压缩至120px */
            position: sticky; /* 固定定位 */
            top: 100px; /* 考虑顶部导航栏高度 */
            align-self: start; /* 保持在顶部 */
            padding: 10px 8px; /* 减少内边距 */
            background: #F9F7F3; /* 背景色改为米白 */
            border-radius: 0; /* 移除圆角 */
            border-right: 1px solid #E5E7EB; /* 仅保留右侧边框 */
            border: none; /* 移除其他边框 */
        }

        .filter-btn {
            padding: 10px 0; /* 减少内边距 */
            background: #F9F7F3; /* 背景色改为米白 */
            border: none;
            cursor: pointer;
            font-size: 14px; /* 字体大小改为14px */
            color: #666666;
            text-align: center; /* 文字居中 */
            font-weight: 400; /* 默认非加粗 */
            transition: all 0.2s ease;
            height: 40px; /* 高度调整为40px */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .filter-btn.active, .filter-btn:hover {
            color: #1A365D; /* 做旧靛蓝色 */
            font-weight: 500; /* 适中加粗 */
        }
        
        .filter-btn.active::before {
            content: ""; /* 土黄色竖线 */
            position: absolute;
            left: -1px; /* 左侧边线 */
            top: 0;
            bottom: 0;
            width: 2px;
            background: #D69E2E; /* 土黄色 */
        }

        /* ========================================
           产品网格 - 固定两行三列布局
           ======================================== */
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); /* 固定为3列 */
            grid-template-rows: repeat(2, 1fr); /* 固定为2行 */
            gap: 1.5%; /* 间距1.5% */
            position: relative;
            padding-top: 50px; /* 为悬浮标题预留空间 */
        }
        
        /* 每个商品卡片占1fr宽度，约31% */
        .product-card { 
            display: flex;
            flex-direction: column;
            padding: 16px; 
            border: 1px solid #E2D9C8; /* 添加边框 */
            box-shadow: none;
            transition: all 0.3s ease;
            background: #F5F3EF; /* 极浅米灰背景 */
            position: relative;
            overflow: hidden;
            /* 应用不规则边角和轻微错位排版 */
            border-radius: 6px 2px 8px 3px; /* 不规则边角 */
            /* 低饱和度手绘非遗纹样作为背景点缀 */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path fill="%23D69E2E" fill-opacity="0.05" d="M10,0 C15.5228475,0 20,4.4771525 20,10 C20,15.5228475 15.5228475,20 10,20 C4.4771525,20 0,15.5228475 0,10 C0,4.4771525 4.4771525,0 10,0 Z"/></svg>'), linear-gradient(to bottom, #F5F3EF, #F5F3EF);
            background-repeat: repeat, no-repeat;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(245, 243, 239, 0.3), rgba(245, 243, 239, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .product-card:hover::before { 
            opacity: 1;
        }

        /* 产品图片 - 高度统一，防止拉伸 */
        .product-img { 
            width: 100%; 
            height: 200px; /* 固定高度200px */
            object-fit: contain; /* 完整显示图片，避免裁切 */
            background-color: #f8fafc;
            margin-bottom: 12px; /* 减少间距 */
            border-radius: 8px; /* 圆角 */
            filter: sepia(0.1) contrast(1.1); /* 轻微做旧滤镜 */
            transition: transform 0.3s ease; /* 添加过渡效果 */
        }
        
        /* 为产品图片添加悬停效果 */
        .product-img:hover {
            transform: scale(1.05); /* 悬停时稍微放大 */
        }
        
        /* 卡片内容区 - 左对齐 */
        .card-body { 
            padding: 0; 
            text-align: left; /* 左对齐文本 */
        }

        .product-name { 
            font-size: 16px; /* 适中字号 */
            font-weight: 400; /* 不加粗 */
            margin-bottom: 8px; 
            color: #1A365D; /* 做旧靛蓝色 */
            line-height: 1.4;
            font-family: 'Noto Serif SC', 'Times New Roman', serif; /* 衬线字体 */
        }

        .product-price { 
            color: #D69E2E; /* 土黄色价格 */
            font-size: 18px; /* 稍微调整字体大小 */
            font-weight: 400; /* 不加粗 */
        }

        /* 购物车、收藏图标优化 */
        .icon-container {
            display: flex;
            justify-content: space-around;
            margin-top: 12px;
        }
        
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .icon {
            width: 16px; /* 尺寸缩小至16x16px */
            height: 16px;
            background-size: contain;
            background-repeat: no-repeat;
            margin-bottom: 4px;
        }
        
        .icon-text {
            font-size: 12px; /* 字体大小调整为12px */
            color: #1A365D; /* 保持靛蓝色 */
        }

        /* 购买按钮 - 榫卯式方形按钮 */
        .btn-buy { 
            width: auto; 
            padding: 8px 16px; /* 调整按钮大小 */
            background: #D69E2E; /* 土黄色按钮 */
            color: white; 
            border: none; 
            border-radius: 0; /* 榫卯式方形按钮 */
            cursor: pointer; 
            font-family: inherit;
            font-size: 14px; 
            margin-top: 12px; /* 调整间距 */
            transition: opacity 0.2s ease;
            align-self: flex-start; /* 左对齐按钮 */
        }

        .btn-buy:hover { 
            opacity: 0.9; 
        }

        /* ========================================
           响应式设计
           ======================================== */
        @media (max-width: 1200px) {
            .product-grid { 
                grid-template-columns: repeat(3, 1fr); 
            }
        }
        
        @media (max-width: 1024px) {
            .container { 
                grid-template-columns: 1fr; 
                padding: 20px; 
            }
            
            .filter-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 12px;
                top: 80px;
                padding: 15px;
                border-right: none;
            }
            
            .filter-btn {
                writing-mode: horizontal-tb;
                text-orientation: upright;
                height: auto;
                padding: 8px 20px;
                text-align: center;
            }
            
            .filter-btn.active::before {
                position: absolute;
                top: auto;
                left: 0;
                right: 0;
                bottom: 0;
                height: 2px;
                width: auto;
            }
            
            .product-grid { 
                grid-template-columns: repeat(2, 1fr); 
            }
            
            .product-grid > div:first-child { 
                grid-column: span 1; 
            }
        }
        
        @media (max-width: 768px) {
            .navbar { 
                padding: 16px 20px; 
                flex-wrap: wrap;
            }
            
            .search-container {
                max-width: 50%; /* 在小屏幕上增加搜索框宽度 */
                order: 3; /* 将搜索框移到第三行 */
                margin-top: 10px;
            }
            
            .page-title { 
                position: relative; /* 在小屏幕上改为相对定位 */
                width: 100%; /* 全屏宽度 */
                padding: 8px 0;
                margin-bottom: 10px;
            }
            
            .filter-container { 
                margin: 20px 0 30px; 
                flex: none; /* 在小屏幕上不固定宽度 */
                width: 100%; /* 横向排列 */
                flex-direction: row; /* 横向排列 */
                border-right: none;
                border-bottom: 1px solid #E5E7EB; /* 底部边框 */
            }
            
            .filter-btn {
                flex: 1; /* 平均分配宽度 */
            }
            
            .page-title h2 { 
                font-size: 16px; 
                margin-bottom: 4px;
            } 
            
            .page-title p { 
                font-size: 10px; 
            }
            
            .container { 
                padding: 20px; 
            }
            
            .product-grid { 
                grid-template-columns: 1fr; /* 单列布局 */
                gap: 20px; 
                padding-top: 10px; /* 调整顶部空间 */
            }
            
            .product-img { 
                height: 160px; 
            }
        }
    </style>
</head>
