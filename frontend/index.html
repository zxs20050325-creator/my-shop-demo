<!DOCTYPE html>
<html lang="zh-CN">
<!--
    ============================================================================= 
    项目名称：冀遗筑梦 - 数字化非遗盲盒平台 (SUPREME V8.2 - VISION FIXED)
    
    【核心修正说明】
    1. [Hero Image] 修正主页大图显示逻辑，采用高保真华塔视觉图作为基底。
    2. [Scheme 2 - 磁性力场] TopBar 与侧边栏组件具备物理吸附交互感。
    3. [Scheme 5 - 全场景洇染] 点击品类轴触发背景颜色转场。
    4. [Integrated] 仪式感拆盒、分层视差、博古架长卷、骨架屏、API连接全保留。
    =============================================================================
-->
<!-- 头部：包含元信息、样式、外部资源引入 -->
<head>
    <!-- 字符编码声明：UTF-8 -->
    <meta charset="UTF-8">
    <!-- 视口设置：自适应宽度、初始缩放1.0、禁止用户缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 页面标题 -->
    <title>冀遗筑梦 | 全球首个非遗盲盒平台</title>
    
    <!-- 引入Font Awesome图标库（4.7.0版本） -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 引入谷歌字体：思源宋体、马善政、Cinzel、站酷庆科黄油体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700;900&family=Ma+Shan+Zheng&family=Cinzel:wght@700&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <!-- 引入通用JS文件 -->
    <script src="common.js"></script>

    <!-- 样式表：全局样式+组件样式 -->
    <style>
        /* ===================== 全局CSS变量定义 ===================== */
        :root {
            /* 品牌核心色值 */
            --c-primary: #2F4842;    /* 主色：青黛 */
            --c-dark: #1a2b27;       /* 深色：深墨 */
            --c-accent: #C1A268;     /* 强调色：鎏金 */
            --c-bg: #F5F3EF;         /* 背景色：宣纸白 */
            --c-grid: #E6E2DC;       /* 网格线颜色 */
            --c-danger: #B22222;     /* 危险色：朱砂红 */
            
            /* 盲盒稀有度色彩 */
            --c-ssr: #FFD700; /* SSR级：金色 */ --c-sr: #C0C0C0; /* SR级：银色 */ --c-r: #8B5A2B; /* R级：棕色 */
            
            /* 品类轴背景色差系（不同分类hover/active背景） */
            --node-01: rgba(47, 72, 66, 0.08);   /* 01分类：正定华塔 */
            --node-02: rgba(193, 162, 104, 0.12);/* 02分类：避暑山庄 */
            --node-03: rgba(70, 130, 180, 0.1);  /* 03分类：赵州古桥 */
            --node-04: rgba(178, 34, 34, 0.08);  /* 04分类：史诗典藏 */

            /* 字体变量 */
            --f-serif: 'Noto Serif SC', serif;    /* 正文衬线：思源宋体 */
            --f-art: 'Ma Shan Zheng', serif;      /* 艺术字体：马善政 */
            --f-eng: 'Cinzel', serif;             /* 英文装饰：Cinzel */
            --f-mono: 'Courier New', monospace;   /* 等宽字体：Courier New */
            
            /* 布局变量 */
            --sidebar-width: 90px;                /* 侧边栏宽度 */
            /* 过渡动画曲线：弹簧效果 */
            --trans-spring: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            /* 过渡动画曲线：平滑效果 */
            --trans-smooth: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            /* 过渡动画曲线：快速过渡 */
            --fast-trans: all 0.2s ease; 
        }

        /* ===================== 1. 全局环境与自定义光标样式 ===================== */
        /* 全局重置：清除默认边距、盒模型为border-box */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        /* 页面主体样式：背景色、文字色、字体、隐藏横向滚动、隐藏默认光标、禁止文字选中 */
        body { 
            background-color: var(--c-bg); color: var(--c-primary); 
            font-family: var(--f-serif); overflow-x: hidden; 
            cursor: none; user-select: none;
        }
        
        /* 自定义外层光标：环形 */
        #custom-cursor {
            position: fixed;          /* 固定定位，跟随视口 */
            width: 12px;              /* 宽度 */
            height: 12px;             /* 高度 */
            border: 2px solid var(--c-primary); /* 边框：主色 */
            border-radius: 50%;       /* 圆形 */
            pointer-events: none;     /* 不阻挡鼠标事件 */
            z-index: 10000;           /* 层级（低于内层dot） */
            transform: translate(-50%, -50%); /* 居中对齐鼠标 */
            transition: transform 0.2s ease, border-color 0.2s ease; /* 过渡动画 */
        }
        
        /* 光标hover状态：缩放+边框变色 */
        #custom-cursor.hover {
            transform: translate(-50%, -50%) scale(1.2); /* 缩放1.2倍 */
            border-color: var(--c-accent); /* 边框变为鎏金色 */
        }
        
        /* 页面背景网格：水墨风格网格底纹 */
        body::before { 
            content: "";              /* 空内容伪元素 */
            position: fixed;          /* 固定覆盖整个视口 */
            top: 0; left: 0; width: 100%; height: 100%; 
            /* 双层线性渐变实现网格 */
            background-image: 
                linear-gradient(var(--c-grid) 1.5px, transparent 1.5px), 
                linear-gradient(90deg, var(--c-grid) 1.5px, transparent 1.5px); 
            background-size: 60px 60px; /* 网格大小 */
            z-index: -2;              /* 层级低于页面内容 */
            opacity: 0.5;             /* 透明度 */
            pointer-events: none;     /* 不阻挡鼠标事件 */
            transition: background 1s ease; /* 背景过渡动画 */
        }

        /* 自定义内层光标：实心圆点 */
        #cursor-dot { 
            width: 8px;               /* 宽度 */
            height: 8px;              /* 高度 */
            background: var(--c-primary); /* 背景色：主色 */
            position: fixed;          /* 固定定位 */
            pointer-events: none;     /* 不阻挡鼠标事件 */
            border-radius: 50%;       /* 圆形 */
            z-index: 10001;           /* 层级（高于外层环形） */
            transform: translate(-50%, -50%); /* 居中对齐鼠标 */
            transition: transform 0.1s, background-color 0.2s ease; /* 过渡动画 */
            box-shadow: 0 0 10px rgba(47, 72, 66, 0.4); /* 阴影效果 */
        }
        
        /* 全局hover-active状态：内层光标样式变化 */
        .hover-active #cursor-dot {
            background: var(--c-accent); /* 背景色变为鎏金 */
            transform: translate(-50%, -50%) scale(1.2); /* 缩放1.2倍 */
        }
        
        /* 点击洇染特效：点击时的水墨扩散效果 */
        .ink-click-node { 
            position: fixed;          /* 固定定位 */
            pointer-events: none;     /* 不阻挡鼠标事件 */
            border-radius: 50%;       /* 圆形 */
            /* 径向渐变实现水墨扩散 */
            background: radial-gradient(circle, var(--c-primary) 0%, transparent 70%); 
            z-index: 9999;            /* 层级 */
            transform: translate(-50%, -50%); /* 居中对齐点击位置 */
            animation: inkFade 0.8s ease-out forwards; /* 绑定淡出动画 */
        }
        /* 洇染特效动画：从0尺寸到150px，透明度从0.8到0 */
        @keyframes inkFade { 0% { width: 0; height: 0; opacity: 0.8; } 100% { width: 150px; height: 150px; opacity: 0; } }

        /* ===================== 2. 分层视差水印样式 ===================== */
        .watermark-layer { 
            position: fixed;          /* 固定覆盖视口 */
            top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none;     /* 不阻挡鼠标事件 */
            z-index: 500;             /* 层级 */
            font-family: var(--f-art);/* 艺术字体：马善政 */
        }
        .watermark-word { 
            position: absolute;       /* 绝对定位 */
            font-size: 32vw;          /* 视口宽度适配字号 */
            line-height: 1;           /* 行高1 */
            opacity: 0.24;            /* 透明度（淡入背景） */
            transition: transform 0.2s var(--trans-smooth); /* 视差过渡 */
        }
        #wm-zhu { top: -5%; left: 2%; color: var(--c-primary); } /* "筑"字：左上位置，主色 */
        #wm-meng { bottom: -2%; right: -2%; color: #A68C55; } /* "梦"字：右下位置，深金色 */

        /* ===================== 3. 侧边导航栏样式 ===================== */
        .sidebar { 
            position: fixed;          /* 固定左侧 */
            left: 0; top: 0; bottom: 0; width: var(--sidebar-width); /* 高度100%，宽度变量 */
            background: #fff;         /* 白色背景 */
            border-right: 1.5px solid var(--c-primary); /* 右侧边框：主色 */
            display: flex;            /* Flex布局 */
            flex-direction: column;   /* 垂直排列 */
            align-items: center;      /* 水平居中 */
            justify-content: space-between; /* 上下分布，中间留白 */
            padding: 40px 0;          /* 上下内边距 */
            z-index: 4500;            /* 层级 */
            transition: 0.4s var(--trans-smooth); /* 过渡动画 */
        }
        /* 侧边栏hover：宽度展开 */
        .sidebar:hover { width: 140px; }
        /* 品牌印章样式 */
        .brand-seal { 
            background: var(--c-primary); /* 背景主色 */
            color: #fff;              /* 文字白色 */
            padding: 25px 12px;       /* 内边距 */
            border-radius: 2px;       /* 轻微圆角 */
            box-shadow: 4px 4px 0 var(--c-accent); /* 鎏金阴影 */
            transition: var(--trans-spring); /* 弹簧过渡 */
        }
        /* 垂直文字：品牌名 */
        .brand-vertical { 
            writing-mode: vertical-rl; /* 文字竖排 */
            font-size: 20px;          /* 字号 */
            font-weight: 900;         /* 粗体 */
            letter-spacing: 5px;      /* 字间距 */
        }

        /* 品类轴容器 */
        .series-axis { 
            flex: 1;                  /* 占满侧边栏中间空间 */
            display: flex;            /* Flex布局 */
            flex-direction: column;   /* 垂直排列 */
            justify-content: center;  /* 垂直居中 */
            gap: 35px;                /* 元素间距 */
            width: 100%;              /* 宽度100% */
        }
        /* 品类轴节点样式 */
        .series-node { 
            display: flex;            /* Flex布局 */
            align-items: center;      /* 垂直居中 */
            justify-content: center;  /* 水平居中 */
            gap: 12px;                /* 元素间距 */
            opacity: 0.5;             /* 默认半透明 */
            transition: 0.4s;         /* 过渡动画 */
            cursor: pointer;          /* 指针光标 */
            padding: 15px 10px;       /* 内边距 */
            border-left: 3px solid transparent; /* 左侧透明边框（hover显示） */
        }
        /* 01分类hover/active：背景+文字+边框色 */
        .series-node[data-series="01"]:hover, .series-node[data-series="01"].active { 
            background: var(--node-01); color: var(--c-primary); border-left-color: var(--c-primary); opacity: 1; 
        }
        /* 02分类hover/active：背景+文字+边框色 */
        .series-node[data-series="02"]:hover, .series-node[data-series="02"].active { 
            background: var(--node-02); color: var(--c-accent); border-left-color: var(--c-accent); opacity: 1; 
        }
        /* 03分类hover/active：背景+文字+边框色 */
        .series-node[data-series="03"]:hover, .series-node[data-series="03"].active { 
            background: var(--node-03); color: steelblue; border-left-color: steelblue; opacity: 1; 
        }
        /* 04分类hover/active：背景+文字+边框色 */
        .series-node[data-series="04"]:hover, .series-node[data-series="04"].active { 
            background: var(--node-04); color: var(--c-danger); border-left-color: var(--c-danger); opacity: 1; 
        }

        /* 品类节点数字样式 */
        .node-num { 
            font-family: var(--f-mono); /* 等宽字体 */
            font-weight: 900;          /* 粗体 */
            font-size: 14px;           /* 字号 */
        }
        /* 品类节点文字样式：默认隐藏 */
        .node-text { 
            font-size: 11px;           /* 字号 */
            font-weight: bold;         /* 粗体 */
            display: none;             /* 默认隐藏 */
            white-space: nowrap;       /* 不换行 */
        }
        /* 侧边栏hover时显示节点文字，并绑定滑入动画 */
        .sidebar:hover .node-text { display: block; animation: slideIn 0.4s; }
        /* 节点文字滑入动画：从左10px透明到原位置不透明 */
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        /* ===================== 4. 顶部导航与搜索样式 ===================== */
        /* 主内容容器：避开侧边栏宽度 */
        .main-content { margin-left: var(--sidebar-width); position: relative; z-index: 100; }
        /* 顶部导航栏：粘性定位（吸顶） */
        .top-bar { 
            position: sticky;         /* 吸顶 */
            top: 0;                   /* 距离顶部0 */
            height: 85px;             /* 高度 */
            padding: 0 60px;          /* 左右内边距 */
            display: flex;            /* Flex布局 */
            justify-content: flex-end;/* 右对齐 */
            align-items: center;      /* 垂直居中 */
            gap: 40px;                /* 元素间距 */
            z-index: 4200;            /* 层级 */
            background: rgba(245, 243, 239, 0.7); /* 半透明背景 */
            backdrop-filter: blur(15px); /* 毛玻璃效果 */
            border-bottom: 1px solid rgba(47, 72, 66, 0.05); /* 底部细边框 */
            transition: 0.3s;         /* 过渡动画 */
        }
        
        /* 顶部导航项通用样式 */
        .top-nav-item {
            display: flex;            /* Flex布局 */
            align-items: center;      /* 垂直居中 */
            gap: 12px;                /* 图标与文字间距 */
            padding: 10px 25px;       /* 内边距 */
            background: transparent;  /* 透明背景 */
            color: var(--c-primary);  /* 文字主色 */
            border-radius: 40px;      /* 圆角（胶囊型） */
            transition: all 0.2s ease;/* 过渡动画 */
            font-family: var(--f-eng);/* 英文装饰字体 */
            font-size: 12px;          /* 字号 */
            border: 2px solid var(--c-primary); /* 主色边框 */
            cursor: pointer;          /* 指针光标 */
            position: relative;       /* 相对定位（用于子元素绝对定位） */
        }
        
        /* 顶部导航项hover：文字+边框变色、上移、阴影 */
        .top-nav-item:hover {
            color: var(--c-accent);   /* 文字鎏金 */
            border-color: var(--c-accent); /* 边框鎏金 */
            transform: translateY(-2px); /* 上移2px */
            box-shadow: 0 8px 15px rgba(193, 162, 104, 0.2); /* 鎏金阴影 */
        }
        
        /* 搜索框样式（特殊导航项：保留输入功能） */
        .search-engine {
            display: flex;            /* Flex布局 */
            align-items: center;      /* 垂直居中 */
            gap: 12px;                /* 图标与输入框间距 */
            padding: 10px 25px;       /* 内边距 */
            background: transparent;  /* 透明背景 */
            border-radius: 40px;      /* 圆角（胶囊型） */
            transition: all 0.2s ease;/* 过渡动画 */
            font-family: var(--f-eng);/* 英文装饰字体 */
            font-size: 12px;          /* 字号 */
            border: 2px solid var(--c-primary); /* 主色边框 */
            cursor: text;             /* 文本光标 */
            position: relative;       /* 相对定位 */
        }
        
        /* 搜索输入框样式 */
        .search-engine input {
            background: none;         /* 透明背景 */
            border: none;             /* 无边框 */
            outline: none;            /* 无外轮廓 */
            width: 120px;             /* 宽度 */
            font-family: var(--f-eng);/* 英文装饰字体 */
            font-size: 12px;          /* 字号 */
            color: var(--c-primary);  /* 文字主色 */
            padding: 0;               /* 无内边距 */
        }
        
        /* 搜索输入框占位符样式 */
        .search-engine input::placeholder {
            color: rgba(47, 72, 66, 0.6); /* 半透明主色 */
            font-family: var(--f-eng);    /* 英文装饰字体 */
        }
        
        /* 搜索框hover：同导航项样式 */
        .search-engine:hover {
            color: var(--c-accent);   /* 文字鎏金 */
            border-color: var(--c-accent); /* 边框鎏金 */
            transform: translateY(-2px); /* 上移2px */
            box-shadow: 0 8px 15px rgba(193, 162, 104, 0.2); /* 鎏金阴影 */
        }

        /* 购物车按钮样式 */
        .cart-trigger { 
            display: flex;            /* Flex布局 */
            align-items: center;      /* 垂直居中 */
            gap: 12px;                /* 图标与文字间距 */
            padding: 10px 25px;       /* 内边距 */
            background: transparent;  /* 透明背景 */
            color: var(--c-primary);  /* 文字主色 */
            border-radius: 40px;      /* 圆角（胶囊型） */
            transition: all 0.2s ease;/* 过渡动画 */
            font-family: var(--f-eng);/* 英文装饰字体 */
            font-size: 12px;          /* 字号 */
            border: 2px solid var(--c-primary); /* 主色边框 */
            cursor: pointer;          /* 指针光标 */
            position: relative;       /* 相对定位（用于徽章） */
        }
        
        /* 登录/注册按钮样式 */
        .auth-btn { 
            display: flex;            /* Flex布局 */
            align-items: center;      /* 垂直居中 */
            gap: 12px;                /* 图标与文字间距 */
            padding: 10px 25px;       /* 内边距 */
            background: transparent;  /* 透明背景 */
            color: var(--c-primary);  /* 文字主色 */
            border-radius: 40px;      /* 圆角（胶囊型） */
            transition: all 0.2s ease;/* 过渡动画 */
            font-family: var(--f-eng);/* 英文装饰字体 */
            font-size: 12px;          /* 字号 */
            border: 2px solid var(--c-primary); /* 主色边框 */
            cursor: pointer;          /* 指针光标 */
            position: relative;       /* 相对定位 */
        }

        /* 购物车徽章（数量提示） */
        #cartBadge { 
            background: var(--c-danger); /* 朱砂红背景 */
            color: #fff;              /* 白色文字 */
            width: 18px;              /* 宽度 */
            height: 18px;             /* 高度 */
            border-radius: 50%;       /* 圆形 */
            font-size: 10px;          /* 字号 */
            font-weight: bold;        /* 粗体 */
            position: absolute;       /* 绝对定位 */
            top: -5px; right: 5px;    /* 位置：右上角 */
        }
        
        /* 购物车/登录按钮hover：同导航项样式 */
        .cart-trigger:hover, .auth-btn:hover {
            color: var(--c-accent);   /* 文字鎏金 */
            border-color: var(--c-accent); /* 边框鎏金 */
            transform: translateY(-2px); /* 上移2px */
            box-shadow: 0 8px 15px rgba(193, 162, 104, 0.2); /* 鎏金阴影 */
        }

        /* ===================== 5. Hero视觉区（华塔巨幕） ===================== */
        .hero-section { 
            height: 92vh;             /* 高度92视口高度 */
            padding: 40px 100px;      /* 内边距 */
            display: flex;            /* Flex布局（左右分栏） */
            align-items: center;      /* 垂直居中 */
            overflow: hidden;         /* 隐藏溢出 */
            position: relative;       /* 相对定位（用于子元素绝对定位） */
        }
        /* Hero区图片容器 */
        .hero-tower-portal { 
            width: 56%;               /* 宽度56% */
            height: 85%;              /* 高度85% */
            position: relative;       /* 相对定位 */
            overflow: hidden;         /* 隐藏溢出 */
            border: 1.5px solid var(--c-primary); /* 主色边框 */
            box-shadow: 40px 40px 0 rgba(193, 162, 104, 0.12); /* 鎏金阴影 */
            transition: 0.8s var(--trans-smooth); /* 过渡动画 */
            background: #000;         /* 黑色背景（图片加载前） */
        }
        /* 图片容器hover：缩放+阴影增强 */
        .hero-tower-portal:hover { transform: scale(1.02); box-shadow: 55px 55px 0 rgba(193, 162, 104, 0.2); }
        
        /* Hero区图片样式 */
        .hero-tower-img { 
            width: 100%;              /* 宽度100% */
            height: 100%;             /* 高度100% */
            object-fit: cover;        /* 覆盖容器（保持比例） */
            transform: scale(1.1);    /* 轻微缩放（hover放大） */
            transition: 2.5s var(--trans-smooth); /* 慢过渡 */
            opacity: 0.85;            /* 半透明 */
            filter: contrast(1.1);    /* 提高对比度 */
            /* 背景图：华塔视觉图 */
            background: url('https://img.zcool.cn/community/016ca55d57b4c6a801214814d94b7e.jpg@1280w_1l_2o_100sh.jpg') center/cover no-repeat;
        }
        /* 图片容器hover时图片样式：放大+旋转+不透明 */
        .hero-tower-portal:hover .hero-tower-img { transform: scale(1.2) rotate(0.5deg); opacity: 1; }
        
        /* 扫描光束特效 */
        .scan-beam { 
            position: absolute;       /* 绝对定位 */
            top: -100%; left: 0;      /* 初始位置：顶部外 */
            width: 100%;              /* 宽度100% */
            height: 20%;              /* 高度20% */
            /* 线性渐变：光束效果 */
            background: linear-gradient(to bottom, transparent, rgba(193, 162, 104, 0.4), transparent); 
            animation: scanLoop 4.5s linear infinite; /* 循环扫描动画 */
            pointer-events: none;     /* 不阻挡鼠标事件 */
            z-index: 5;               /* 层级 */
        }
        /* 扫描动画：从顶部外滑到底部外 */
        @keyframes scanLoop { 0% { top: -100%; } 100% { top: 250%; } }

        /* Hero区文字容器 */
        .hero-text-box { width: 44%; padding-left: 90px; z-index: 10; }
        /* 揭开全系列按钮 */
        .btn-reveal-all { 
            padding: 18px 50px;       /* 内边距 */
            background: var(--c-primary); /* 主色背景 */
            color: #fff;              /* 白色文字 */
            border: none;             /* 无边框 */
            font-family: var(--f-eng);/* 英文装饰字体 */
            letter-spacing: 4px;      /* 字母间距 */
            transition: all 0.2s ease;/* 过渡动画 */
            position: relative;       /* 相对定位（用于伪元素） */
            overflow: hidden;         /* 隐藏伪元素溢出 */
        }
        /* 按钮高光伪元素 */
        .btn-reveal-all::before { 
            content: '';              /* 空内容 */
            position: absolute;       /* 绝对定位 */
            top: 0; left: 0; right: 0; bottom: 0; /* 覆盖整个按钮 */
            /* 斜向渐变高光 */
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%); 
            z-index: 1;               /* 层级（低于文字） */
        }
        /* 按钮hover：背景鎏金、上移、阴影增强 */
        .btn-reveal-all:hover { 
            background: var(--c-accent); 
            transform: translateY(-5px); 
            box-shadow: 0 15px 30px rgba(193, 162, 104, 0.25), 0 2px 10px rgba(0, 0, 0, 0.2); 
        }
        /* 按钮active：轻微下移、阴影减弱 */
        .btn-reveal-all:active { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 20px rgba(193, 162, 104, 0.25); 
        }

        /* ===================== 6. 商城核心区（3x2盲盒布局） ===================== */
        .shop-section { 
            padding: 100px;           /* 内边距 */
            position: relative;       /* 相对定位 */
            z-index: 10;              /* 层级 */
            border-top: 1.5px solid var(--c-grid); /* 顶部网格色边框 */
            /* 线性渐变背景：上下透明，中间白色 */
            background: linear-gradient(to bottom, transparent, #fff 10%, #fff 90%, transparent); 
        }
        /* 商品网格：3列布局，透视效果 */
        .product-grid { 
            display: grid;            /* 网格布局 */
            grid-template-columns: repeat(3, 1fr); /* 3列等宽 */
            gap: 60px;                /* 网格间距 */
            perspective: 1500px;      /* 透视（3D效果） */
            min-height: 900px;        /* 最小高度 */
        }

        /* 骨架屏样式（数据加载中占位） */
        .skeleton-card { 
            aspect-ratio: 3/4;        /* 宽高比3:4 */
            background: #fff;         /* 白色背景 */
            padding: 20px;            /* 内边距 */
            border: 1px solid #eee;   /* 浅灰边框 */
            display: flex;            /* Flex布局 */
            flex-direction: column;   /* 垂直排列 */
            gap: 20px;                /* 元素间距 */
        }
        /* 骨架屏图片占位 */
        .sk-img { 
            width: 100%;              /* 宽度100% */
            height: 70%;              /* 高度70% */
            /* 渐变动效：骨架屏加载动画 */
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); 
            background-size: 200% 100%;/* 背景尺寸（用于动画） */
            animation: skLoad 1.5s infinite; /* 加载动画 */
        }
        /* 骨架屏文字占位 */
        .sk-text { 
            width: 80%;               /* 宽度80% */
            height: 20px;             /* 高度20px */
            background: #f0f0f0;      /* 浅灰背景 */
            border-radius: 2px;       /* 轻微圆角 */
        }
        /* 骨架屏加载动画：背景位置平移 */
        @keyframes skLoad { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* ===================== 7. 盲盒卡片样式（3D翻转动效） ===================== */
        .blind-card { 
            position: relative;       /* 相对定位 */
            background: transparent;  /* 透明背景 */
            aspect-ratio: 3/4;        /* 宽高比3:4 */
            transform-style: preserve-3d; /* 保留3D变换 */
            transition: transform 0.6s var(--trans-spring); /* 弹簧过渡 */
            cursor: pointer;          /* 指针光标 */
        }
        /* 盲盒正面 */
        .card-front { 
            position: absolute;       /* 绝对定位（3D层） */
            top: 0; left: 0; width: 100%; height: 100%; /* 覆盖整个卡片 */
            /* 渐变背景：主色到深色 */
            background: linear-gradient(145deg, var(--c-primary), var(--c-dark)); 
            border: 2px solid var(--c-accent); /* 鎏金边框 */
            z-index: 2;               /* 层级（高于背面） */
            backface-visibility: hidden; /* 背面不可见 */
            display: flex;            /* Flex布局 */
            flex-direction: column;   /* 垂直排列 */
            align-items: center;      /* 水平居中 */
            justify-content: center;  /* 垂直居中 */
            transition: 0.8s var(--trans-smooth); /* 过渡动画 */
            box-shadow: 0 20px 40px rgba(0,0,0,0.15); /* 阴影 */
        }
        /* 盲盒背面 */
        .card-back { 
            position: absolute;       /* 绝对定位（3D层） */
            top: 0; left: 0; width: 100%; height: 100%; /* 覆盖整个卡片 */
            background: #fff;         /* 白色背景 */
            z-index: 1;               /* 层级（低于正面） */
            backface-visibility: hidden; /* 背面不可见 */
            transform: rotateY(180deg); /* 初始旋转180度（隐藏） */
            opacity: 0;               /* 初始透明 */
            transition: 0.8s var(--trans-smooth); /* 过渡动画 */
            display: flex;            /* Flex布局 */
            flex-direction: column;   /* 垂直排列 */
            border: 1px solid #eee;   /* 浅灰边框 */
            box-shadow: 0 20px 40px rgba(0,0,0,0.15); /* 阴影 */
        }
        /* 盲盒展开状态：正面隐藏+旋转，背面显示+旋转 */
        .blind-card.is-revealed .card-front { opacity: 0; transform: rotateY(180deg) scale(0.8); }
        .blind-card.is-revealed .card-back { opacity: 1; transform: rotateY(360deg); z-index: 3; }
        
        /* 盲盒展开特效（光晕） */
        .reveal-vfx { 
            position: absolute;       /* 绝对定位 */
            top: 50%; left: 50%;      /* 居中 */
            width: 0; height: 0;      /* 初始尺寸0 */
            transform: translate(-50%, -50%); /* 居中对齐 */
            border-radius: 50%;       /* 圆形 */
            pointer-events: none;     /* 不阻挡鼠标事件 */
            z-index: 10;              /* 层级 */
            opacity: 0;               /* 初始透明 */
        }
        /* 展开特效动画：从0到650px，透明到0 */
        @keyframes burstReveal { 0% { width: 0; height: 0; opacity: 0.9; } 100% { width: 650px; height: 650px; opacity: 0; filter: blur(20px); } }
        
        /* 盲盒正面"冀"字样式 */
        .seal-character { 
            font-family: 'Ma Shan Zheng', serif; /* 马善政字体 */
            font-size: 70px;          /* 字号 */
            font-weight: 300;         /* 细体 */
            color: var(--c-accent);   /* 鎏金 */
            margin-bottom: 20px;      /* 下外边距 */
            letter-spacing: -4px;     /* 字间距 */
            /* 文字阴影：增强立体感 */
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.3), 0 0 15px rgba(193, 162, 104, 0.6); 
            transition: all 0.2s ease;/* 过渡动画 */
        }

        /* 盲盒背面：藏品图片容器 */
        .artifact-visual { width: 100%; height: 65%; overflow: hidden; background: #fafafa; }
        /* 藏品图片 */
        .artifact-img { width: 100%; height: 100%; object-fit: cover; transition: 1s var(--trans-smooth); }
        /* 藏品信息容器 */
        .artifact-info { 
            padding: 25px;            /* 内边距 */
            flex: 1;                  /* 占满剩余高度 */
            display: flex;            /* Flex布局 */
            flex-direction: column;   /* 垂直排列 */
            justify-content: space-between; /* 上下分布 */
        }
        /* 藏品稀有度标签 */
        .artifact-rarity { 
            font-family: var(--f-mono); /* 等宽字体 */
            font-size: 10px;          /* 字号 */
            font-weight: 900;         /* 粗体 */
            background: #f0f0f0;      /* 浅灰背景 */
            padding: 2px 8px;         /* 内边距 */
            width: fit-content;       /* 宽度适配内容 */
        }
        /* 藏品名称 */
        .artifact-name { 
            font-size: 17px;          /* 字号 */
            font-weight: 900;         /* 粗体 */
            color: var(--c-primary);  /* 主色 */
            line-height: 1.4;         /* 行高 */
            height: 48px;             /* 固定高度（溢出隐藏） */
            overflow: hidden;         /* 隐藏溢出文字 */
        }
        /* 藏品价格 */
        .artifact-price { 
            font-family: var(--f-mono); /* 等宽字体 */
            color: var(--c-danger);   /* 朱砂红 */
            font-size: 24px;          /* 字号 */
            font-weight: 900;         /* 粗体 */
        }

        /* ===================== 8. 惊喜袋（购物车侧边抽屉） ===================== */
        /* 抽屉遮罩 */
        .drawer-mask { 
            position: fixed;          /* 固定覆盖视口 */
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); /* 半透明黑色 */
            backdrop-filter: blur(8px); /* 毛玻璃效果 */
            z-index: 5000;            /* 层级 */
            opacity: 0;               /* 初始透明 */
            visibility: hidden;       /* 初始隐藏 */
            transition: 0.4s;         /* 过渡动画 */
        }
        /* 遮罩激活状态：显示 */
        .drawer-mask.active { opacity: 1; visibility: visible; }
        /* 惊喜袋抽屉 */
        .surprise-drawer { 
            position: fixed;          /* 固定定位 */
            top: 0; right: -450px;    /* 初始位置：右侧外 */
            width: 420px;             /* 宽度 */
            height: 100%;             /* 高度100% */
            background: var(--c-bg);  /* 宣纸白背景 */
            z-index: 5500;            /* 层级（高于遮罩） */
            padding: 50px;            /* 内边距 */
            border-left: 2px solid var(--c-primary); /* 左侧主色边框 */
            transition: 0.6s var(--trans-smooth); /* 过渡动画 */
            display: flex;            /* Flex布局 */
            flex-direction: column;   /* 垂直排列 */
        }
        /* 抽屉打开状态：滑入视口 */
        .surprise-drawer.open { right: 0; }
        /* 藏品货架容器 */
        .shelf-container { 
            flex: 1;                  /* 占满剩余高度 */
            display: grid;            /* 网格布局 */
            grid-template-columns: 1fr 1fr; /* 2列等宽 */
            gap: 20px;                /* 网格间距 */
            overflow-y: auto;         /* 垂直滚动 */
            padding: 15px 5px;        /* 内边距 */
            scrollbar-width: none;    /* 隐藏滚动条（Firefox） */
        }
        /* 货架藏品项 */
        .shelf-item { 
            background: #fff;         /* 白色背景 */
            padding: 15px;            /* 内边距 */
            border: 1.2px solid #ddd; /* 浅灰边框 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); /* 阴影 */
            display: flex;            /* Flex布局 */
            flex-direction: column;   /* 垂直排列 */
            transition: 0.3s;         /* 过渡动画 */
        }
        /* 货架藏品图片 */
        .shelf-item img { width: 100%; height: 120px; object-fit: cover; }

        /* ===================== 9. 分页样式 ===================== */
        .paginator { 
            margin-top: 80px;         /* 上外边距 */
            display: flex;            /* Flex布局 */
            justify-content: center;  /* 水平居中 */
            gap: 20px;                /* 页码间距 */
        }
        /* 页码按钮 */
        .page-node { 
            width: 50px;              /* 宽度 */
            height: 50px;             /* 高度 */
            border: 1.5px solid var(--c-primary); /* 主色边框 */
            background: none;         /* 透明背景 */
            font-family: var(--f-mono); /* 等宽字体 */
            font-weight: 900;         /* 粗体 */
            display: flex;            /* Flex布局 */
            align-items: center;      /* 垂直居中 */
            justify-content: center;  /* 水平居中 */
            transition: 0.3s;         /* 过渡动画 */
        }
        /* 页码active/hover：背景主色、文字白色、阴影、缩放 */
        .page-node.active, .page-node:hover { 
            background: var(--c-primary); color: #fff; 
            box-shadow: 6px 6px 0 var(--c-accent); transform: scale(1.1); 
        }

        /* ===================== 10. 全局辅助样式 ===================== */
        /* 滚动进度条 */
        .progress-line { 
            position: fixed;          /* 固定顶部 */
            top: 0; left: 0;          /* 位置：左上角 */
            width: 0%;                /* 初始宽度0 */
            height: 6px;              /* 高度 */
            background: var(--c-accent); /* 鎏金背景 */
            z-index: 6000;            /* 最高层级 */
        }
        /* 提示Toast */
        .toast-notification { 
            position: fixed;          /* 固定右上角 */
            top: 20px; right: 20px;   /* 位置 */
            background: var(--c-primary); /* 主色背景 */
            color: white;             /* 白色文字 */
            padding: 12px 24px;       /* 内边距 */
            border-radius: 4px;       /* 圆角 */
            font-family: var(--f-mono); /* 等宽字体 */
            opacity: 0;               /* 初始透明 */
            transform: translateX(100%); /* 初始右移隐藏 */
            transition: 0.3s;         /* 过渡动画 */
            z-index: 9998;            /* 层级 */
        }
        /* Toast显示状态：不透明+归位 */
        .toast-notification.show { opacity: 1; transform: translateX(0); }

        /* ===================== 11. 登录弹窗样式 ===================== */
        .ink-modal { 
            position: fixed;          /* 固定覆盖视口 */
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(47,72,66,0.6); /* 半透明主色 */
            backdrop-filter: blur(10px); /* 毛玻璃效果 */
            z-index: 8000;            /* 层级 */
            display: none;            /* 初始隐藏 */
            justify-content: center;  /* 水平居中 */
            align-items: center;      /* 垂直居中 */
        }
        /* 弹窗容器 */
        .modal-box { 
            background: var(--c-bg);  /* 宣纸白背景 */
            padding: 60px;            /* 内边距 */
            width: 450px;             /* 宽度 */
            border: 3px solid var(--c-primary); /* 主色边框 */
            box-shadow: 30px 30px 0 var(--c-accent); /* 鎏金阴影 */
            animation: modalPop 0.5s var(--trans-spring); /* 弹窗弹出动画 */
            position: relative;       /* 相对定位（关闭按钮） */
        }
        /* 弹窗弹出动画：缩放+下移+透明到正常 */
        @keyframes modalPop { from { transform: scale(0.8) translateY(40px); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        /* 弹窗输入框 */
        .ink-field { 
            width: 100%;              /* 宽度100% */
            padding: 15px;            /* 内边距 */
            border: none;             /* 无边框 */
            border-bottom: 2px solid var(--c-primary); /* 底部主色边框 */
            background: transparent;  /* 透明背景 */
            font-size: 18px;          /* 字号 */
            margin-bottom: 30px;      /* 下外边距 */
            outline: none;            /* 无外轮廓 */
        }
        /* 输入框聚焦：底部边框鎏金 */
        .ink-field:focus { border-bottom-color: var(--c-accent); }
        /* 输入框占位符样式 */
        .ink-field::placeholder { color: rgba(47, 72, 66, 0.6); }
        
        /* 登录错误提示 */
        #loginError { 
            color: var(--c-danger);   /* 朱砂红 */
            font-family: var(--f-mono); /* 等宽字体 */
            font-size: 12px;          /* 字号 */
            text-align: center;       /* 居中 */
            min-height: 20px;         /* 最小高度（防止抖动） */
            margin-bottom: 15px;      /* 下外边距 */
            transition: opacity 0.2s ease;/* 过渡动画 */
        }
        
        /* 按钮禁用状态 */
        .btn-reveal-all:disabled {
            opacity: 0.6;             /* 半透明 */
            cursor: not-allowed;      /* 禁止光标 */
            transform: none !important; /* 取消变换 */
            box-shadow: none !important; /* 取消阴影 */
        }
        
        /* 社交媒体图标容器（侧边栏底部） */
        .social-footer {
            display: flex;            /* Flex布局 */
            flex-direction: column;   /* 垂直排列 */
            gap: 20px;                /* 图标间距 */
            padding: 20px 0;          /* 上下内边距 */
        }

        /* 社交媒体图标样式 */
        .social-footer i {
            font-size: 20px;          /* 字号 */
        }

        /* ===================== 12. 响应式样式（平板及以下） ===================== */
        @media (max-width: 1024px) {
            /* Hero区：垂直排列，高度自适应 */
            .hero-section { flex-direction: column; height: auto; padding: 120px 40px; }
            /* Hero图片容器：宽度100%，固定高度 */
            .hero-tower-portal { width: 100%; height: 400px; margin-bottom: 50px; }
            /* Hero文字容器：宽度100%，取消左内边距 */
            .hero-text-box { width: 100%; padding-left: 0; }
            /* 商品网格：2列布局 */
            .product-grid { grid-template-columns: repeat(2, 1fr); }
            /* 惊喜袋抽屉：宽度100%（占满屏幕） */
            .surprise-drawer { width: 100%; }
        }
    </style>
</head>

    <!-- 自定义光标：外层环形 -->
    <div id="custom-cursor"></div>

    <aside class="sidebar">

            <div class="brand-vertical">冀遗筑梦</div>
        </div>
        
        <!-- 品类轴导航 -->
        <nav class="series-axis">
            <div class="series-node active hover-target magnetic-target" data-series="01">
                <span class="node-num">01</span><span class="node-text">正定华塔</span>
            </div>

            </div>

                <span class="node-num">03</span><span class="node-text">赵州古桥</span>
            </div>

                <span class="node-num">04</span><span class="node-text">史诗典藏</span>
            </div>
        </nav>

        <!-- 社交媒体图标（垂直排列） -->
        <div class="social-footer social-links">
            <i class="fa fa-weixin hover-target magnetic-target"></i>

    <!-- 主内容容器 -->
    <div class="main-content">

        <header class="top-bar" id="topBar">

            <div class="search-engine hover-target">
                <i class="fa fa-search"></i>

            </div>

    <!-- 核心业务逻辑JS -->
    <script>
        /**
         * 核心引擎类：冀遗筑梦平台交互与数据管理
         * 负责：光标交互、数据加载、购物车管理、登录状态、3D盲盒动效等核心逻辑
         */
        class UltimateEngine {
            /**
             * 构造函数：初始化类属性、DOM引用、核心状态
             */
            constructor() {
                // API基础地址：区分线上/本地环境
                this.API_BASE = window.location.hostname.includes('onrender.com') 
                    ? 'https://jiyi-zhumeng.onrender.com' : 'http://localhost:3000';
                
                // 应用状态管理：商品列表、购物车、当前用户、分类、分页
                this.state = {
                    products: [], // 商品列表
                    cart: JSON.parse(localStorage.getItem('jiyi_cart') || '[]'), // 购物车（本地存储持久化）
                    currentUser: localStorage.getItem('jiyi_user'), // 当前用户（本地存储）
                    series: '01', // 当前选中分类
                    page: 1, // 当前页码
                    pageSize: 6 // 每页商品数量
                };

                // DOM元素缓存：减少重复查询DOM
                this.dom = {
                    dot: document.getElementById('cursor-dot'), // 内层光标
                    grid: document.getElementById('productGrid'), // 商品网格
                    zhu: document.getElementById('wm-zhu'), // 水印"筑"
                    meng: document.getElementById('wm-meng'), // 水印"梦"
                    hero: document.getElementById('heroImg'), // Hero区图片
                    cartBadge: document.getElementById('cartBadge'), // 购物车徽章
                    shelf: document.getElementById('cartShelf'), // 购物车货架
                    progress: document.getElementById('progressBar') // 滚动进度条
                };

                // 初始化：绑定交互、加载数据、同步状态、渲染购物车
                this.init();
            }

            /**
             * 初始化入口方法
             * 执行顺序：绑定核心交互 → 加载商品数据 → 同步会话状态 → 渲染购物车
             */
            init() {
                this.setupCoreInteractions(); // 绑定光标、视差、点击等交互
                this.loadData(); // 加载商品数据（含骨架屏）
                this.syncSession(); // 同步用户会话（登录状态）
                this.renderCart(); // 渲染购物车
            }

            /**
             * 核心交互绑定方法
             * 包含：自定义光标、磁性力场、分层视差、点击洇染、滚动进度
             */
            setupCoreInteractions() {
                // 鼠标移动事件：驱动光标、磁性、视差交互
                window.addEventListener('mousemove', (e) => {
                    const { clientX: x, clientY: y } = e; // 获取鼠标坐标
                    
                    // 同步更新两层光标位置（确保重合）
                    this.dom.dot.style.transform = `translate(${x}px, ${y}px)`;
                    document.getElementById('custom-cursor').style.transform = `translate(${x}px, ${y}px)`;
                    
                    // 检测鼠标是否hover在可交互元素上（按钮、卡片等）
                    const isHover = e.target.closest('a, button, .hover-target, .blind-card');
                    // 切换全局hover状态（控制光标样式）
                    document.body.classList.toggle('hover-active', !!isHover);

                    // 磁性力场交互：元素跟随鼠标轻微移动
                    const magnets = document.querySelectorAll('.magnetic-target');
                    magnets.forEach(m => {
                        // 获取元素位置信息
                        const r = m.getBoundingClientRect();
                        const centerX = r.left + r.width / 2; // 元素中心X
                        const centerY = r.top + r.height / 2; // 元素中心Y
                        // 计算鼠标到元素中心的距离
                        const distance = Math.hypot(x - centerX, y - centerY);

                        // 距离小于20px时触发磁性效果
                        if (distance < 20) { 
                            const moveX = (x - centerX) * 0.07; // X轴移动量
                            const moveY = (y - centerY) * 0.07; // Y轴移动量
                            // 元素位移+缩放
                            m.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.1)`;
                            m.style.transition = 'transform 0.1s ease'; // 快速过渡
                        } else {
                            // 恢复初始状态
                            m.style.transform = `translate(0, 0) scale(1)`;
                        }
                    });

                    // 分层视差：水印/背景图跟随鼠标移动
                    const mx = (x - window.innerWidth/2); // 鼠标X相对中心偏移
                    const my = (y - window.innerHeight/2); // 鼠标Y相对中心偏移
                    this.dom.zhu.style.transform = `translate(${mx / 8}px, ${my / 6}px)`; // "筑"字视差
                    this.dom.meng.style.transform = `translate(${mx / 18}px, ${my / 14}px)`; // "梦"字视差
                    this.dom.hero.style.transform = `scale(1.1) translate(${mx / 80}px, ${my / 80}px)`; // Hero图视差
                });

                // 鼠标点击事件：添加洇染特效
                window.addEventListener('mousedown', (e) => {
                    // 创建洇染节点
                    const node = document.createElement('div');
                    node.className = 'ink-click-node'; // 绑定样式类
                    node.style.left = e.clientX + 'px'; // 定位到点击X
                    node.style.top = e.clientY + 'px'; // 定位到点击Y
                    document.body.appendChild(node); // 添加到页面
                    // 800ms后移除节点（动画结束）
                    setTimeout(() => node.remove(), 800);
                });

                // 滚动事件：更新顶部进度条
                window.addEventListener('scroll', () => {
                    // 计算滚动百分比：已滚动高度 / 总可滚动高度
                    const s = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
                    // 更新进度条宽度
                    this.dom.progress.style.width = s + '%';
                });
            }

            /**
             * 加载商品数据方法（支持分页）
             * @param {number} page - 页码（默认1）
             */
            async loadData(page = 1) {
                // 显示骨架屏：生成6个骨架卡片
                this.dom.grid.innerHTML = Array.from({length: 6}, () => `<div class="skeleton-card"><div class="sk-img"></div></div>`).join('');
                try {
                    // 调用API加载商品数据
                    const res = await fetch(`${this.API_BASE}/api/products?page=${page}`);
                    const data = await res.json();
                    if(data.items) {
                        // 第一页：重置商品列表
                        if(page === 1) {
                            this.state.products = data.items.map(p => ({
                                ...p, // 解构原有属性
                                isOpened: false, // 新增：盲盒是否打开
                                rarity: p.price > 200 ? 'SSR' : 'R', // 新增：稀有度（价格>200为SSR）
                                // 修正图片路径（移除/images/前缀）
                                img: p.img.replace('/images/', '')
                            }));
                        } else {
                            // 非第一页：追加商品（保持分页逻辑）
                            const newProducts = data.items.map(p => ({
                                ...p,
                                isOpened: false,
                                rarity: p.price > 200 ? 'SSR' : 'R',
                                img: p.img.replace('/images/', '')
                            }));
                            // 计算插入起始索引
                            const startIndex = (page - 1) * 6;
                            // 更新/追加商品列表
                            for(let i = 0; i < newProducts.length; i++) {
                                if(startIndex + i < this.state.products.length) {
                                    this.state.products[startIndex + i] = newProducts[i];
                                } else {
                                    this.state.products.push(newProducts[i]);
                                }
                            }
                        }
                    }
                } catch(e) {
                    // API加载失败：使用模拟数据
                    console.error('API加载失败:', e);
                    this.state.products = Array.from({length: 12}, (_, i) => ({
                        id: i + 1, 
                        name: `数字馆藏 · 序列 ${i+1}号`, 
                        price: 150 + i*10, 
                        rarity: i%5===0?'SSR':'R', 
                        isOpened: false,
                        img: `${String(i + 1).padStart(3, '0')}.jpg`
                    }));
                }
                // 渲染商品网格（替换骨架屏）
                this.renderGrid();
            }

            /**
             * 渲染商品网格方法
             * 根据当前页码和商品列表，生成盲盒卡片HTML
             */
            renderGrid() {
                // 截取当前页商品（分页逻辑：(page-1)*pageSize ~ page*pageSize）
                const list = this.state.products.slice((this.state.page-1)*6, this.state.page*6);
                this.dom.grid.innerHTML = ""; // 清空网格
                // 遍历商品生成卡片
                list.forEach((item, index) => {
                    const card = document.createElement('div');
