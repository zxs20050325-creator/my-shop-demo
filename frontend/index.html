<!DOCTYPE html>
<html lang="zh-CN">
<!--
    =============================================================================
    项目名称：冀遗筑梦 - 旗舰级数字化非遗盲盒平台 (SUPREME EDITION V5.0)
    
    【核心架构】
    1. [Physics] 物理弹簧算法，卡片 3D 阻尼回弹。
    2. [Ink] 动态水墨光标 (Dot + Wash) 与点击洇开效果。
    3. [Vision] 宣纸背景 + 数字化匾牌导航 + 华塔巨幕。
    4. [Logic] 四级系列过滤 + 分类联动。
    =============================================================================
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>冀遗筑梦 | 全球首个非遗盲盒数字化平台</title>
    
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --c-primary: #2F4842;    /* 青黛 */
            --c-accent: #C1A268;     /* 鎏金 */
            --c-bg: #F2F0EB;         /* 宣纸灰 */
            --c-grid: #E0DED9;       /* 网格线 */
            --c-topbar: rgba(242, 240, 235, 0.75); 
            --c-danger: #B22222;     /* 朱砂红 */
            --c-white: #FFFFFF;
            
            --f-serif: 'Noto Serif SC', serif;
            --f-mono: 'Courier New', monospace;
            
            --sidebar-width: 90px;
            --trans-spring: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* [1. 水墨系统] */
        body { cursor: none !important; }
        a, button, .series-mark, .box-card, i, .page-node { cursor: none !important; }
        #cursor-dot { width: 8px; height: 8px; background: var(--c-primary); position: fixed; pointer-events: none; border-radius: 50%; z-index: 10001; transform: translate(-50%, -50%); box-shadow: 0 0 10px rgba(47, 72, 66, 0.5); }
        #cursor-wash { width: 35px; height: 35px; border: 1.5px solid rgba(47, 72, 66, 0.3); position: fixed; pointer-events: none; border-radius: 50%; z-index: 10000; transform: translate(-50%, -50%); transition: width 0.4s, height 0.4s, background 0.4s; mix-blend-mode: multiply; }
        .ink-stain-active { width: 65px !important; height: 65px !important; background: radial-gradient(circle, rgba(193, 162, 104, 0.2) 0%, transparent 80%) !important; border-color: var(--c-accent) !important; filter: blur(1.5px); }
        .ink-click-node { position: fixed; pointer-events: none; border-radius: 50%; background: radial-gradient(circle, var(--c-primary) 0%, transparent 70%); z-index: 9999; transform: translate(-50%, -50%); animation: inkFade 0.8s ease-out forwards; }
        @keyframes inkFade { 0% { width: 0; height: 0; opacity: 0.8; } 100% { width: 100px; height: 100px; opacity: 0; } }

        /* [2. 基础布局] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--c-bg); color: var(--c-primary); font-family: var(--f-serif); overflow-x: hidden; user-select: none; }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(var(--c-grid) 1px, transparent 1px), linear-gradient(90deg, var(--c-grid) 1px, transparent 1px); background-size: 45px 45px; z-index: -2; opacity: 0.5; pointer-events: none; }

        /* [3. 侧边栏还原] */
        .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: var(--sidebar-width); background: #fff; border-right: 1.5px solid var(--c-primary); display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 40px 0; z-index: 4500; }
        .brand-plaque { background: var(--c-primary); color: #fff; padding: 20px 10px; border-radius: 2px; box-shadow: 4px 4px 0 var(--c-accent); transition: var(--trans-spring); }
        .brand-vertical { writing-mode: vertical-rl; font-size: 20px; font-weight: 900; letter-spacing: 5px; }
        
        .series-axis { flex: 1; display: flex; flex-direction: column; justify-content: center; gap: 35px; position: relative; }
        .series-axis::after { content: ""; position: absolute; left: 50%; top: 0; height: 100%; width: 1px; background: linear-gradient(to bottom, transparent, var(--c-grid), transparent); transform: translateX(-50%); }
        .series-mark { font-family: var(--f-mono); font-size: 11px; transition: 0.3s; color: #BBB; display: flex; flex-direction: column; align-items: center; background: #fff; z-index: 2; padding: 5px; }
        .series-mark span { writing-mode: vertical-rl; margin-top: 10px; font-size: 10px; opacity: 0; transition: 0.3s; transform: translateY(10px); color: var(--c-primary); }
        .series-mark:hover, .series-mark.active { color: var(--c-primary); transform: scale(1.2); }
        .series-mark:hover span, .series-mark.active span { opacity: 1; transform: translateY(0); }
        .social-links { display: flex; flex-direction: column; gap: 20px; font-size: 22px; color: var(--c-primary); opacity: 0.6; }

        /* [4. 筑梦水印强化] */
        .front-parallax-layer { position: fixed; width: 100vw; height: 100vh; pointer-events: none; z-index: 4000; mix-blend-mode: color-burn; }
        .dream-watermark { position: absolute; font-weight: 900; line-height: 1; opacity: 0.15; color: var(--c-primary); transition: transform 0.2s ease-out; }
        #word-zhu { font-size: 32vw; top: 0%; left: -5%; }
        #word-meng { font-size: 32vw; bottom: 5%; right: -5%; color: var(--c-accent); }

        /* [5. 顶部功能条] */
        .main-content { margin-left: var(--sidebar-width); position: relative; z-index: 100; }
        .top-bar { position: sticky; top: 0; height: 80px; padding: 0 60px; display: flex; justify-content: flex-end; align-items: center; gap: 30px; z-index: 4200; background: var(--c-topbar); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(47, 72, 66, 0.05); }
        .search-engine { display: flex; align-items: center; gap: 8px; padding: 8px 25px; background: var(--c-primary); color: #fff; border-radius: 40px; transition: var(--trans-spring); font-family: var(--f-mono); font-size: 12px; }
        .search-engine input { background: none; border: none; outline: none; width: 160px; font-family: var(--f-mono); font-size: 12px; color: #fff; }
        .cart-trigger { display: flex; align-items: center; gap: 12px; padding: 8px 25px; background: var(--c-primary); color: #fff; border-radius: 40px; transition: var(--trans-spring); font-family: var(--f-mono); font-size: 12px; position: relative; }
        .cart-trigger:hover { background: var(--c-accent); transform: translateY(-3px); }
        #cartBadge { background: var(--c-danger); color: #fff; width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; position: absolute; top: -5px; right: 5px; }
        .auth-gate { display: flex; align-items: center; gap: 8px; padding: 8px 25px; background: var(--c-primary); color: #fff; border-radius: 40px; transition: var(--trans-spring); font-family: var(--f-mono); font-size: 12px; border: none; }
        .auth-gate:hover { background: var(--c-accent); transform: translateY(-3px); }

        /* [6. Hero 华塔巨幕修正] */
        .hero-section { height: 90vh; padding: 40px 100px; display: flex; align-items: center; overflow: hidden; position: relative; }
        .hero-tower-gate { width: 55%; height: 90%; position: relative; overflow: hidden; border: 1.5px solid var(--c-primary); box-shadow: 45px 45px 0 rgba(193, 162, 104, 0.15); transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        .hero-tower-gate:hover { transform: scale(1.02); box-shadow: 60px 60px 0 rgba(193, 162, 104, 0.25); }
        .hero-img { 
            width: 100%; height: 100%; object-fit: cover; transform: scale(1.1); transition: 1.5s var(--trans-spring);
            /* 广惠寺华塔标志图 */
            background: url('https://img.zcool.cn/community/016ca55d57b4c6a801214814d94b7e.jpg@1280w_1l_2o_100sh.jpg') center/cover;
        }
        .hero-tower-gate:hover .hero-img { transform: scale(1.2) rotate(1deg); }
        .scan-beam { position: absolute; top: -100%; left: 0; width: 100%; height: 15%; background: linear-gradient(to bottom, transparent, rgba(193, 162, 104, 0.4), transparent); animation: scanLine 4s linear infinite; }
        @keyframes scanLine { 0% { top: -100%; } 100% { top: 200%; } }

        .hero-content { width: 45%; padding-left: 100px; }
        .hero-content h1 { font-size: 68px; line-height: 1.1; margin-bottom: 30px; font-weight: 900; }
        .hero-content p { font-size: 18px; line-height: 2.1; color: #555; margin-bottom: 50px; text-align: justify; }

        /* [7. 商品商城与新版分类轴] */
        .shop-container { display: grid; grid-template-columns: 200px 1fr; margin-right: 15vw; padding: 100px 50px; gap: 40px; border-top: 1px solid var(--c-grid); }
        
        .filter-aside { position: sticky; top: 150px; height: fit-content; display: flex; flex-direction: column; gap: 15px; margin-right: 20px; }
        .filter-aside label { font-family: var(--f-mono); font-size: 10px; color: #BBB; letter-spacing: 4px; margin-bottom: 15px; border-bottom: 1px solid var(--c-grid); padding-bottom: 10px; }
        .filter-item { text-align: left; padding: 15px 25px; font-size: 16px; color: #888; transition: 0.3s; border-left: 2px solid transparent; }
        .filter-item:hover { color: var(--c-primary); padding-left: 35px; }
        .filter-item.active { border-left-color: var(--c-accent); color: var(--c-primary); font-weight: 900; background: rgba(193, 162, 104, 0.08); }

        /* [8. 商品卡片比例还原 2x3] */
        .product-grid { display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, auto); gap: 25px; perspective: 2500px; margin-left: 20px; }
        .box-card { 
            background: #fff; padding: 25px; border: 1.5px solid #F0F0F0; position: relative; transform-style: preserve-3d; transition: transform 0.6s var(--trans-spring), box-shadow 0.4s ease, opacity 0.5s ease; opacity: 0; transform: translateY(60px); 
            border-radius: 8px;
            overflow: hidden;
        }
        .box-card.revealed { opacity: 1; transform: translateY(0); }
        .box-card:hover { border-color: var(--c-accent); box-shadow: 0 40px 80px rgba(0,0,0,0.08); }
        
        /* 添加特色标记 */
        .card-special-tag {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--c-accent);
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 3px 10px;
            border-radius: 20px;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .card-no { position: absolute; top: 25px; left: 25px; font-family: var(--f-mono); font-size: 10px; background: var(--c-primary); color: #fff; padding: 3px 10px; z-index: 10; letter-spacing: 1px; }
        .card-ssr { position: absolute; top: 25px; right: 25px; font-size: 10px; font-weight: 900; background: var(--c-danger); color: #fff; padding: 3px 12px; z-index: 10; box-shadow: 4px 4px 0 rgba(0,0,0,0.1); }

        .card-img-gate { height: 280px; width: 100%; overflow: hidden; background: #FAFAFA; position: relative; margin-bottom: 25px; border: 0.5px solid #F5F5F5; transform: translateZ(30px); border-radius: 6px; }
        .box-card .main-img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s cubic-bezier(0.165, 0.84, 0.44, 1); }
        .box-card:hover .main-img { transform: scale(1.1) rotate(2deg); filter: brightness(1.05); }

        .card-price-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; transform: translateZ(45px); }
        .card-price { font-family: var(--f-mono); font-size: 26px; font-weight: 900; color: var(--c-danger); }
        .card-cat { font-size: 9px; text-transform: uppercase; color: #AAA; letter-spacing: 2px; border: 1px solid #EEE; padding: 2px 6px; }
        
        .card-title { font-size: 16px; font-weight: 700; color: #333; height: 50px; overflow: hidden; line-height: 1.5; margin-bottom: 20px; transform: translateZ(45px); }
        
        .btn-reveal { width: 100%; padding: 16px; background: var(--c-primary); color: #fff; border: none; font-size: 12px; font-weight: 900; letter-spacing: 3px; transition: 0.3s; }
        .btn-reveal:hover { background: var(--c-accent); letter-spacing: 6px; }

        /* [组件：弹窗与抽屉] */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(47, 72, 66, 0.5); backdrop-filter: blur(8px); display: none; justify-content: center; align-items: center; z-index: 6000; }
        .modal-box { background: var(--c-bg); padding: 50px; width: 420px; border: 2.5px solid var(--c-primary); box-shadow: 25px 25px 0 var(--c-accent); position: relative; animation: modalPop 0.5s var(--trans-spring); }
        @keyframes modalPop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .ink-modal-close { position: absolute; top: 20px; right: 25px; font-size: 30px; }
        .ink-input { width: 100%; padding: 15px; margin-bottom: 25px; background: none; border: none; border-bottom: 2.5px solid var(--c-primary); font-family: var(--f-serif); font-size: 16px; outline: none; }

        .drawer-overlay { position: fixed; top: 0; right: -450px; width: 420px; height: 100%; background: #fff; border-left: 3px solid var(--c-primary); z-index: 5500; transition: 0.6s var(--trans-spring); padding: 50px; box-shadow: -20px 0 50px rgba(0,0,0,0.05); }
        .drawer-overlay.open { right: 0; }
        
        .progress-line { position: fixed; top: 0; left: 0; width: 0%; height: 6px; background: var(--c-accent); z-index: 5000; transition: width 0.1s; }

        @media (max-width: 1200px) {
            .hero-section { flex-direction: column; height: auto; padding: 120px 40px; }
            .hero-tower-gate, .hero-content { width: 100%; padding: 0; }
            .hero-tower-gate { height: 450px; margin-bottom: 60px; }
            .shop-container { margin-right: 0; grid-template-columns: 1fr; }
            .product-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <!-- [交互层] -->
    <div id="cursor-dot"></div>
    <div id="cursor-wash"></div>
    <div class="progress-line" id="progressBar"></div>

    <!-- [水印层] -->
    <div class="front-parallax-layer">
        <div class="dream-watermark" id="word-zhu">筑</div>
        <div class="dream-watermark" id="word-meng">梦</div>
    </div>

    <!-- [侧边栏还原] -->
    <aside class="sidebar">
        <div class="brand-plaque" id="magneticSeal">
            <div class="brand-vertical">冀遗筑梦</div>
        </div>

        <nav class="series-axis">
            <div class="series-mark active" data-series="01">01<span>初始·华塔瑞兽</span></div>
            <div class="series-mark" data-series="02">02<span>进化·匠心榫卯</span></div>
            <div class="series-mark" data-series="03">03<span>大师·金石永固</span></div>
            <div class="series-mark" data-series="04">04<span>史诗·燕赵秘境</span></div>
        </nav>

        <div class="social-links">
            <i class="fa fa-weixin"></i>
            <i class="fa fa-weibo"></i>
            <i class="fa fa-instagram"></i>
        </div>
    </aside>

    <div class="main-container">
        <!-- [顶部功能区] -->
        <header class="top-bar">
            <div class="search-engine">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="寻宝...">
            </div>

            <div class="cart-trigger" onclick="engine.toggleCart()">
                <i class="fa fa-shopping-basket"></i>
                <span>惊喜袋 / BAG</span>
                <div id="cartBadge">0</div>
            </div>

            <div class="auth-gate" onclick="engine.toggleLogin()">
                <i class="fa fa-user"></i>
                <span>结缘 / SIGN IN</span>
            </div>
        </header>

        <!-- [Hero 华塔巨幕交互] -->
        <section class="hero-section" id="heroRegion">
            <div class="hero-tower-gate">
                <div class="hero-img" id="heroImg"></div>
                <div class="scan-beam"></div>
            </div>

            <div class="hero-content">
                <span style="color:var(--c-accent); font-family:var(--f-mono); letter-spacing:8px; font-size:12px; margin-bottom:20px; display:block;">ZHENGDING WORLD HERITAGE</span>
                <h1>正定广惠寺<br>数字化复刻华塔</h1>
                <p>我们将正定古城“举世之孤例”进行高精度3D扫描重构。华塔塔身密布狮、象、佛、菩萨浮雕，通过数字解构，让沉睡千年的石刻艺术在指尖重现温热。</p>
                <button class="btn-reveal" style="width:auto; padding:20px 60px; font-size:16px;" onclick="document.getElementById('shopArea').scrollIntoView({behavior:'smooth'})">揭晓全系列盲盒</button>
            </div>
        </section>

        <!-- [核心商城排版] -->
        <div class="shop-container" id="shopArea">
            <!-- 新版轻量索引式分类 -->
            <aside class="filter-aside">
                <label>EXPLORE TYPE</label>
                <button class="filter-item active" data-cat="all">全部盲盒藏品</button>
                <button class="filter-item" data-cat="stone">石木金石系列</button>
                <button class="filter-item" data-cat="craft">手作工艺系列</button>
                <button class="filter-item" data-cat="paper">剪纸遗墨系列</button>
                <button class="filter-item" data-cat="hidden">隐藏限定档案</button>
            </aside>

            <main>
                <div class="product-grid" id="productGrid">
                    <!-- 动态生成 2x3 网格 -->
                </div>

                <div class="paginator">
                    <button class="page-node active">01</button>
                    <button class="page-node">02</button>
                </div>
            </main>
        </div>

        <footer style="padding: 100px; text-align: center; border-top: 1px solid var(--c-grid); opacity: 0.3; font-size: 11px;">
            © 2026 JIYI ZHUMENG DIGITAL TECHNOLOGY. ALL RIGHTS RESERVED.
        </footer>
    </div>

    <!-- [弹窗组件] -->
    <div class="modal-overlay" id="loginModal">
        <div class="modal-box">
            <button class="ink-modal-close" onclick="engine.toggleLogin()">&times;</button>
            <h2 style="text-align:center; margin-bottom:40px; font-size:32px;">结缘认证</h2>
            <input type="text" class="ink-input" placeholder="输入您的名号...">
            <input type="password" class="ink-input" placeholder="加密秘钥...">
            <button class="btn-reveal" onclick="alert('数字化同步中...')">开启同步</button>
        </div>
    </div>

    <div class="drawer-overlay" id="cartDrawer">
        <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:2.5px solid var(--c-primary); padding-bottom:20px; margin-bottom:40px;">
            <span style="font-size: 28px; font-weight: 900;">惊喜袋 / BAG</span>
            <button onclick="engine.toggleCart()" style="font-size:30px; background:none; border:none;">&times;</button>
        </div>
        <p style="text-align:center; margin-top:100px; opacity:0.3;">惊喜袋中尚无遗珍</p>
    </div>

    <script>
        /**
         * 旗舰版交互引擎 V5.0
         * 包含：3D物理阻尼、水墨光标动画、四级级联过滤
         */
        class HeritageEngine {
            constructor() {
                this.state = { cart: 0, series: '01', category: 'all', data: [] };
                this.dom = {
                    dot: document.getElementById('cursor-dot'),
                    wash: document.getElementById('cursor-wash'),
                    zhu: document.getElementById('word-zhu'),
                    meng: document.getElementById('word-meng'),
                    heroImg: document.getElementById('heroImg'),
                    grid: document.getElementById('productGrid'),
                    login: document.getElementById('loginModal'),
                    cart: document.getElementById('cartDrawer'),
                    progress: document.getElementById('progressBar')
                };
                this.init();
            }

            init() {
                this.bindGlobalEvents();
                this.setupMagneticEffect();
                this.generateDatabase(); 
                this.render();
            }

            bindGlobalEvents() {
                window.addEventListener('mousemove', (e) => {
                    this.handleCursor(e);
                    this.handleParallax(e);
                });

                window.addEventListener('mousedown', (e) => {
                    const node = document.createElement('div');
                    node.className = 'ink-click-node';
                    node.style.left = e.clientX + 'px';
                    node.style.top = e.clientY + 'px';
                    document.body.appendChild(node);
                    setTimeout(() => node.remove(), 800);
                });

                window.addEventListener('scroll', () => {
                    const s = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
                    document.getElementById('progressBar').style.width = s + '%';
                });

                // 系列过滤
                document.querySelectorAll('.series-mark').forEach(m => {
                    m.addEventListener('click', (e) => {
                        document.querySelectorAll('.series-mark').forEach(el => el.classList.remove('active'));
                        e.currentTarget.classList.add('active');
                        this.state.series = e.currentTarget.dataset.series;
                        this.render();
                        document.getElementById('shopArea').scrollIntoView({behavior:'smooth'});
                    });
                });

                // 分类过滤
                document.querySelectorAll('.filter-item').forEach(b => {
                    b.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-item').forEach(el => el.classList.remove('active'));
                        e.target.classList.add('active');
                        this.state.category = e.target.dataset.cat;
                        this.render();
                    });
                });
            }

            handleCursor(e) {
                this.dom.dot.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
                this.dom.wash.animate({ transform: `translate(${e.clientX}px, ${e.clientY}px)` }, { duration: 600, fill: "forwards" });
                const isHover = e.target.closest('a, button, .box-card, .series-mark');
                this.dom.wash.classList.toggle('ink-stain-active', !!isHover);
            }

            handleParallax(e) {
                const mx = (e.clientX - window.innerWidth / 2);
                const my = (e.clientY - window.innerHeight / 2);
                this.dom.zhu.style.transform = `translate(${mx / 8}px, ${my / 6}px)`;
                this.dom.meng.style.transform = `translate(${mx / 10}px, ${my / 5}px)`;
                this.dom.heroImg.style.transform = `scale(1.1) translate(${mx / 60}px, ${my / 60}px)`;
            }

            setupMagneticEffect() {
                const targets = document.querySelectorAll('.brand-plaque, .cart-trigger, .social-links i');
                targets.forEach(t => {
                    t.addEventListener('mousemove', (e) => {
                        const r = t.getBoundingClientRect();
                        const x = e.clientX - r.left - r.width/2;
                        const y = e.clientY - r.top - r.height/2;
                        t.style.transform = `translate(${x * 0.4}px, ${y * 0.4}px) scale(1.1)`;
                    });
                    t.addEventListener('mouseleave', () => t.style.transform = `translate(0,0) scale(1)`);
                });
            }

            generateDatabase() {
                const cats = ['stone', 'craft', 'paper', 'hidden'];
                const rarities = ['SSR', 'SECRET', 'UR', 'R'];
                for(let s=1; s<=4; s++) {
                    for(let i=1; i<=12; i++) {
                        this.state.data.push({
                            id: s * 100 + i, series: `0${s}`,
                            cat: cats[Math.floor(Math.random()*4)], rarity: rarities[s-1],
                            name: `【序列0${s}】正定华塔·珍藏系列 ${i}号`,
                            price: 199 + (s * 100) + (i * 10)
                        });
                    }
                }
            }

            render() {
                this.dom.grid.innerHTML = "";
                let filtered = this.state.data.filter(it => it.series === this.state.series);
                if(this.state.category !== 'all') filtered = filtered.filter(it => it.cat === this.state.category);
                
                filtered.slice(0, 6).forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'box-card';
                    
                    // 为不同类别的商品添加不同的特色标签
                    let specialTag = '';
                    switch(item.cat) {
                        case 'stone':
                            specialTag = '非遗';
                            break;
                        case 'craft':
                            specialTag = '匠心';
                            break;
                        case 'paper':
                            specialTag = '传承';
                            break;
                        case 'hidden':
                            specialTag = '限定';
                            break;
                        default:
                            specialTag = '精品';
                    }
                    
                    card.innerHTML = `
                        <div class="card-special-tag">${specialTag}</div>
                        <div class="card-no">NO.${item.id}</div>
                        <div class="card-ssr">${item.rarity}</div>
                        <div class="card-img-gate">
                            <img src="https://placehold.co/400x500/2F4842/C1A268?text=JIYI+BOX+${this.state.series}" class="main-img">
                        </div>
                        <div class="card-price-row">
                            <span class="card-price">¥${item.price}</span>
                            <span class="card-cat">${item.cat}</span>
                        </div>
                        <h3 class="card-title">${item.name}</h3>
                        <button class="btn-reveal" onclick="engine.addToBag()">揭晓数字化惊喜</button>
                    `;
                    this.bindTilt(card);
                    this.dom.grid.appendChild(card);
                    setTimeout(() => card.classList.add('revealed'), index * 100);
                });
            }

            bindTilt(card) {
                card.addEventListener('mousemove', (e) => {
                    const r = card.getBoundingClientRect();
                    const x = (e.clientX - r.left) / r.width - 0.5;
                    const y = (e.clientY - r.top) / r.height - 0.5;
                    card.style.transform = `perspective(1000px) rotateY(${x*20}deg) rotateX(${-y*20}deg) scale(1.05)`;
                });
                card.addEventListener('mouseleave', () => card.style.transform = `perspective(1000px) rotateY(0) rotateX(0) scale(1)`);
            }

            toggleLogin() { this.dom.login.style.display = (this.dom.login.style.display === 'flex') ? 'none' : 'flex'; }
            toggleCart() { this.dom.cart.classList.toggle('open'); }
            addToBag() {
                this.state.cart++;
                document.getElementById('cartBadge').textContent = this.state.cart;
                alert("遗珍已入袋！");
            }
        }

        const engine = new HeritageEngine();
    </script>
</body>
</html>
