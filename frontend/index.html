<!DOCTYPE html>
<html lang="zh-CN">
<!--
    ============================================================================= 
    项目名称：冀遗筑梦 - 数字化非遗盲盒平台 (SUPREME V8.2 - VISION FIXED)
    
    【核心修正说明】
    1. [Hero Image] 修正主页大图显示逻辑，采用高保真华塔视觉图作为基底。
    2. [Scheme 2 - 磁性力场] TopBar 与侧边栏组件具备物理吸附交互感。
    3. [Scheme 5 - 全场景洇染] 点击品类轴触发背景颜色转场。
    4. [Integrated] 仪式感拆盒、分层视差、博古架长卷、骨架屏、API连接全保留。
    =============================================================================
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>冀遗筑梦 | 全球首个非遗盲盒平台</title>
    
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700;900&family=Ma+Shan+Zheng&family=Cinzel:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* 品牌核心色 */
            --c-primary: #2F4842;    /* 青黛 */
            --c-dark: #1a2b27;       /* 深墨 */
            --c-accent: #C1A268;     /* 鎏金 */
            --c-bg: #F5F3EF;         /* 宣纸白 */
            --c-grid: #E6E2DC;       /* 默认网格线颜色 */
            --c-danger: #B22222;     /* 朱砂红 */
            --f-serif: 'Noto Serif SC', 'Songti SC', 'SimSun', serif;
            --f-mono: 'Courier New', Courier, monospace;
            --f-eng: 'Cinzel', 'Courier New', monospace;
            --sidebar-width: 80px;
            --trans-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            background-color: var(--c-bg);
            color: var(--c-primary);
            font-family: var(--f-serif);
            overflow-x: hidden;
            background-image: 
                linear-gradient(var(--c-grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--c-grid) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center top;
        }

        /* 自定义光标 */
        #custom-cursor {
            position: fixed;
            width: 12px;
            height: 12px;
            background: var(--c-primary);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
        }

        #cursor-dot {
            position: fixed;
            width: 4px;
            height: 4px;
            background: var(--c-accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
        }

        /* 原有样式保持不变 */
        .progress-line {
            position: fixed;
            top: 0;
            left: 0;
            height: 2px;
            background: var(--c-accent);
            z-index: 1000;
            transition: width 0.1s linear;
        }

        .toast-notification {
            position: fixed;
            top: 80px;
            right: 40px;
            padding: 12px 20px;
            background: var(--c-primary);
            color: #fff;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1001;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        /* 水印层 */
        .watermark-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .watermark-word {
            position: absolute;
            font-size: 32vw;
            line-height: 1;
            opacity: 0.08;
            transition: transform 0.2s var(--trans-smooth);
        }

        #wm-zhu {
            top: 50%;
            left: 50%;
            transform: translate(-100%, -50%);
        }

        #wm-meng {
            top: 50%;
            left: 50%;
            transform: translate(0, -50%);
        }

        /* 侧边栏 */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--c-primary);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0;
            z-index: 1000;
        }

        .brand-seal {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 60px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--c-primary);
            color: var(--c-bg);
            writing-mode: vertical-rl;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            z-index: 1000;
        }

        .series-axis {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .series-node {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .series-node.active {
            color: var(--c-accent);
        }

        /* 顶部导航与搜索 */
        .main-content { margin-left: var(--sidebar-width); position: relative; z-index: 100; }
        .top-bar { position: sticky; top: 0; height: 85px; padding: 0 60px; display: flex; justify-content: flex-end; align-items: center; gap: 40px; z-index: 4200; background: rgba(245, 243, 239, 0.7); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(47, 72, 66, 0.05); transition: 0.3s; }

        /* 统一顶部功能栏样式 */
        .search-engine { display: flex; align-items: center; border-bottom: 2px solid var(--c-primary); padding: 2px 10px; transition: all 0.2s ease; }
        .search-engine input { background: none; border: none; outline: none; width: 180px; font-family: var(--f-serif); font-size: 15px; color: var(--c-primary); }
        .search-engine input::placeholder { color: rgba(47, 72, 66, 0.6); }

        .cart-trigger { display: flex; align-items: center; gap: 12px; padding: 10px 25px; background: var(--c-primary); color: #fff; border-radius: 40px; transition: all 0.2s ease; font-family: var(--f-eng); font-size: 12px; position: relative; }
        
        .auth-btn { font-family: var(--f-eng); font-size: 12px; font-weight: 900; color: var(--c-primary); letter-spacing: 2px; transition: all 0.2s ease; padding: 10px 20px; cursor: pointer; }

        /* 统一悬停效果 */
        .cart-trigger:hover { background: var(--c-accent); transform: translateY(-2px); box-shadow: 0 8px 15px rgba(193, 162, 104, 0.2); }
        .auth-btn:hover { color: var(--c-accent); }

        #cartBadge { background: var(--c-danger); color: #fff; width: 18px; height: 18px; border-radius: 50%; font-size: 10px; font-weight: bold; position: absolute; top: -5px; right: 5px; }

        /* Hero 视觉区 */
        .hero-section { height: 92vh; padding: 40px 100px; display: flex; align-items: center; overflow: hidden; position: relative; }
        .hero-tower-portal { 
            width: 56%; height: 85%; position: relative; overflow: hidden; 
            border: 1.5px solid var(--c-primary); box-shadow: 40px 40px 0 rgba(193, 162, 104, 0.12); 
            transition: 0.8s var(--trans-smooth); background: #000; 
        }
        .hero-tower-portal:hover { transform: scale(1.02); box-shadow: 55px 55px 0 rgba(193, 162, 104, 0.2); }

        /* 拆盲盒系列 */
        .series-grid { padding: 80px 100px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 60px; }
        .blind-card { width: 100%; height: 500px; background: #fff; border: 2px solid var(--c-primary); border-radius: 8px; display: flex; flex-direction: column; overflow: hidden; transition: 0.4s var(--trans-smooth); cursor: pointer; position: relative; box-shadow: 15px 15px 0 rgba(0, 0, 0, 0.03); }
        .blind-card:hover { transform: translateY(-20px); box-shadow: 25px 25px 0 rgba(193, 162, 104, 0.1); }

        .card-front, .card-back { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 1s var(--trans-smooth); position: absolute; top: 0; left: 0; }
        .card-front { z-index: 2; background: #fff; }
        .card-back { z-index: 1; background: #fff; transform: rotateY(180deg); opacity: 0; }
        .blind-card.opened .card-front { transform: rotateY(180deg); opacity: 0; }
        .blind-card.opened .card-back { transform: rotateY(0deg); opacity: 1; z-index: 3; }

        .reveal-vfx { position: absolute; top: 50%; left: 50%; width: 0; height: 0; transform: translate(-50%, -50%); border-radius: 50%; pointer-events: none; z-index: 10; opacity: 0; }
        @keyframes burstReveal { 0% { width: 0; height: 0; opacity: 0.9; } 100% { width: 650px; height: 650px; opacity: 0; filter: blur(20px); } }

        /* 商品卡"冀"字样式 */
        .seal-character { font-family: 'Ma Shan Zheng', 'Noto Serif SC', serif; font-size: 70px; font-weight: 300; color: var(--c-accent); margin-bottom: 20px; letter-spacing: -4px; text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.3), 0 0 15px rgba(193, 162, 104, 0.6); transition: all 0.2s ease; }

        .artifact-visual { width: 100%; height: 65%; overflow: hidden; background: #fafafa; }
        .artifact-img { width: 100%; height: 100%; object-fit: cover; transition: 1s var(--trans-smooth); }
        .artifact-info { padding: 25px; flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .artifact-rarity { font-family: var(--f-mono); font-size: 10px; font-weight: 900; background: #f0f0f0; padding: 2px 8px; width: fit-content; }
        .artifact-name { font-size: 17px; font-weight: 900; color: var(--c-primary); line-height: 1.4; height: 48px; overflow: hidden; }
        .artifact-price { font-family: var(--f-mono); color: var(--c-danger); font-size: 24px; font-weight: 900; }

        /* 惊喜袋 */
        .drawer-mask { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(8px); z-index: 5000; opacity: 0; visibility: hidden; transition: 0.4s; }
        .drawer-mask.active { opacity: 1; visibility: visible; }
        .surprise-drawer { position: fixed; top: 0; right: -450px; width: 420px; height: 100%; background: var(--c-bg); z-index: 5500; padding: 50px; border-left: 2px solid var(--c-primary); transition: 0.6s var(--trans-smooth); display: flex; flex-direction: column; overflow: hidden; }
        .surprise-drawer.active { right: 0; }
        
        /* 购物车内容区域 - 允许滚动 */
        #cartContent { flex: 1; overflow-y: auto; padding-right: 10px; }

        /* 社交链接 */
        .social-footer {
            position: fixed;
            bottom: 40px;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 磁吸效果 */
        .magnetic-target {
            transition: transform 0.1s ease;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            
            .main-content {
                margin-left: 60px;
                padding: 20px;
            }
            
            .series-grid {
                grid-template-columns: 1fr;
                padding: 40px 20px;
            }
        }
    </style>
</head>

    <script>
        // 应用核心类
        class HeritageApp {
            constructor() {
                this.API_BASE = window.location.hostname.includes('onrender.com') 
                    ? 'https://jiyi-zhumeng.onrender.com' : 'http://localhost:3000';
                
                this.state = {
                    products: [], cart: JSON.parse(localStorage.getItem('jiyi_cart') || '[]'),
                    currentUser: localStorage.getItem('jiyi_user'),
                    series: '01', page: 1, pageSize: 6
                };

                this.dom = {
                    dot: document.getElementById('cursor-dot'),
                    grid: document.getElementById('productGrid'),
                    zhu: document.getElementById('wm-zhu'),
                    meng: document.getElementById('wm-meng'),
                    hero: document.getElementById('heroImg'),
                    cartBadge: document.getElementById('cartBadge'),
                    cartMask: document.getElementById('cartMask'),
                    cartDrawer: document.getElementById('cartDrawer'),
                    cartContent: document.getElementById('cartContent'),
                    topBar: document.getElementById('topBar')
                };

                this.init();
            }

            init() {
                this.setupCoreInteractions();
                this.loadData();
                this.updateCartBadge();
                this.updateHero();
            }

            setupCoreInteractions() {
                // 自定义光标
                const cursor = document.getElementById('custom-cursor');
                const cursorDot = document.getElementById('cursor-dot');

                document.addEventListener('mousemove', (e) => {
                    cursor.style.left = e.clientX - 6 + 'px';
                    cursor.style.top = e.clientY - 6 + 'px';
                    cursorDot.style.left = e.clientX - 2 + 'px';
                    cursorDot.style.top = e.clientY - 2 + 'px';

                    // 水印视差效果
                    this.dom.zhu.style.transform = `translate(-100%, -50%) translate(${e.clientX * 0.01}px, ${e.clientY * 0.01}px)`;
                    this.dom.meng.style.transform = `translate(0, -50%) translate(${e.clientX * 0.02}px, ${e.clientY * 0.02}px)`;

                    // 磁性力场 - 优化交互速度
                    const magnets = document.querySelectorAll('.magnetic-target');
                    magnets.forEach(m => {
                        const r = m.getBoundingClientRect();
                        const centerX = r.left + r.width / 2;
                        const centerY = r.top + r.height / 2;
                        const distance = Math.hypot(e.clientX - centerX, e.clientY - centerY);

                        if (distance < 50) { // 减小触发半径
                            const moveX = (e.clientX - centerX) * 0.05; // 跟随距离
                            const moveY = (e.clientY - centerY) * 0.05;
                            m.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.01)`;
                        }
                    });
                });

                // 商品卡片点击事件
                document.addEventListener('click', (e) => {
                    const card = e.target.closest('.blind-card');
                    if (card) {
                        this.openBox(card);
                    }
                });

                // 搜索功能
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchProducts(e.target.value);
                });

                // 进度条
                window.addEventListener('scroll', () => {
                    const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
                    const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                    const scrolled = (winScroll / height) * 100;
                    document.getElementById('progressBar').style.width = scrolled + '%';
                });
            }

            openBox(card) {
                card.classList.add('opened');
                
                // 触发开盒动画
                const vfx = card.querySelector('.reveal-vfx');
                vfx.style.animation = 'burstReveal 1s ease-out forwards';
                
                // 显示通知
                this.showToast('藏品已解锁！');
            }

            toggleCart() {
                this.dom.cartMask.classList.toggle('active');
                this.dom.cartDrawer.classList.toggle('active');
                this.renderCart();
            }

            toggleLogin() {
                // 登录逻辑
                alert('登录功能开发中');
            }

            addToCart(event, productId) {
                event.stopPropagation();
                event.preventDefault();
                
                // 添加到购物车
                const product = this.state.products.find(p => p.id === productId) || { id: productId, name: '非遗产品', price: 299 };
                this.state.cart.push(product);
                
                // 保存到本地存储
                localStorage.setItem('jiyi_cart', JSON.stringify(this.state.cart));
                
                // 更新徽章和通知
                this.updateCartBadge();
                this.showToast('已添加到购物袋');
                
                // 如果购物车已经打开，重新渲染
                if (this.dom.cartDrawer.classList.contains('active')) {
                    this.renderCart();
                }
            }

            updateCartBadge() {
                this.dom.cartBadge.textContent = this.state.cart.length;
            }

            renderCart() {
                if (this.state.cart.length === 0) {
                    this.dom.cartContent.innerHTML = '<p style="text-align: center; padding: 40px 0;">购物袋为空</p>';
                    return;
                }
                
                let html = '';
                this.state.cart.forEach((item, index) => {
                    let imgSrc = `https://placehold.co/100x100/2F4842/C1A268?text=${encodeURIComponent(item.name)}`;
                    
                    html += `
                        <div style="border-bottom: 1px solid rgba(47, 72, 66, 0.1); padding: 15px 0; display: flex; align-items: center; gap: 15px;">
                            <div style="width: 80px; height: 80px; background: #fafafa; display: flex; align-items: center; justify-content: center; border-radius: 8px;">
                                <img src="${imgSrc}" alt="${item.name}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
                            </div>
                            <div style="flex: 1;">
                                <div style="font-family: var(--f-serif); font-size: 14px; color: var(--c-primary); margin-bottom: 5px;">${item.name}</div>
                                <div style="font-family: var(--f-mono); color: var(--c-danger); font-size: 16px; font-weight: 900;">¥${item.price}</div>
                            </div>
                            <button onclick="app.removeFromCart(${index})" style="background: none; border: none; color: var(--c-primary); font-size: 20px; cursor: pointer; padding: 5px;">×</button>
                        </div>
                    `;
                });
                
                const totalPrice = this.state.cart.reduce((sum, item) => sum + item.price, 0);
                html += `
                    <div style="margin-top: 20px; padding-top: 20px; border-top: 2px solid var(--c-primary);">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                            <span style="font-family: var(--f-serif); font-size: 16px; font-weight: 700;">总计</span>
                            <span style="font-family: var(--f-mono); color: var(--c-danger); font-size: 24px; font-weight: 900;">¥${totalPrice}</span>
                        </div>
                        <button style="width: 100%; padding: 15px; background: var(--c-primary); color: #fff; border: none; border-radius: 40px; font-family: var(--f-eng); font-size: 14px; font-weight: 700; cursor: pointer; transition: all 0.2s ease;">CHECKOUT</button>
                    </div>
                `;
                
                this.dom.cartContent.innerHTML = html;
            }

            removeFromCart(index) {
                this.state.cart.splice(index, 1);
                localStorage.setItem('jiyi_cart', JSON.stringify(this.state.cart));
                this.updateCartBadge();
                this.renderCart();
            }

            loadData() {
                // 模拟数据加载
                this.state.products = [
                    { id: 1, name: '正定华塔盲盒', price: 299, rarity: 'RARE' },
                    { id: 2, name: '避暑山庄盲盒', price: 299, rarity: 'RARE' },
                    { id: 3, name: '赵州古桥盲盒', price: 299, rarity: 'RARE' }
                ];
            }

            searchProducts(query) {
                // 搜索逻辑
                console.log('搜索:', query);
            }

            updateHero() {
                this.dom.hero.style.background = 'url(https://placehold.co/1200x800/2F4842/C1A268?text=正定华塔) center/cover';
            }

            showToast(message) {
                const toast = document.getElementById('toastNotification');
                toast.textContent = message;
                toast.style.opacity = '1';
                toast.style.transform = 'translateY(0)';
                
                setTimeout(() => {
                    toast.style.opacity = '0';
                    toast.style.transform = 'translateY(-20px)';
                }, 2000);
            }
        }

        // 初始化应用
        const app = new HeritageApp();
    </script>
</body>
