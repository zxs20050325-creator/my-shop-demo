<!DOCTYPE html>
<html lang="zh-CN">
<!--
    =============================================================================
    项目名称：冀遗筑梦 - 数字化非遗盲盒平台 (SUPREME ARCHITECT V8.2)
    
    【V8.2 旗舰版交互说明】
    1. [Layout] 100vh 全固定兼容侧边栏，支持不同屏幕尺寸下的内容完美居中。
    2. [Colors] 为 01-04 品类轴引入“中式色谱”色差：
       - 01 正定 (青黛); 02 避暑山庄 (鎏金); 03 赵州桥 (石蓝); 04 隐藏款 (朱砂)
    3. [Cart] 惊喜袋宽度优化为 420px，采用双列错位博古架陈列。
    4. [Legacy] 物理阻尼倾斜、多层视差水印、水墨光标、API真实连接、扫描光效、骨架屏全保留。
    =============================================================================
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>冀遗筑梦 | 全球首个非遗盲盒数字化平台</title>
    
    <!-- 引入 FontAwesome 4.7 图标库 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 引入艺术字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700;900&family=Ma+Shan+Zheng&family=Cinzel:wght@700&display=swap" rel="stylesheet">

    <style>
        /* 
           ========================================
           SECTION 0: 系统设计变量
           ======================================== 
        */
        :root {
            --c-primary: #2F4842;    /* 青黛 */
            --c-dark: #1a2b27;       /* 深墨 */
            --c-accent: #C1A268;     /* 鎏金 */
            --c-bg: #F5F3EF;         /* 宣纸白 */
            --c-grid: #E6E2DC;       /* 网格线 */
            --c-danger: #B22222;     /* 朱砂红 */
            
            /* 稀有度专属色 */
            --c-ssr: #FFD700; 
            --c-sr: #C0C0C0; 
            --c-r: #8B5A2B;
            
            /* [品类轴色差系] */
            --node-01: rgba(47, 72, 66, 0.08);   /* 青黛淡影 */
            --node-02: rgba(193, 162, 104, 0.12); /* 鎏金淡影 */
            --node-03: rgba(70, 130, 180, 0.1);  /* 石蓝淡影 */
            --node-04: rgba(178, 34, 34, 0.08);  /* 朱砂淡影 */

            --f-serif: 'Noto Serif SC', serif;
            --f-art: 'Ma Shan Zheng', serif; 
            --f-eng: 'Cinzel', serif;
            --f-mono: 'Courier New', monospace;
            
            --sidebar-width: 100px;
            --header-height: 85px;
            
            /* 交互动画曲线 */
            --trans-spring: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            --trans-smooth: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            --trans-fast: all 0.3s ease-out;
        }

        /* 
           ========================================
           SECTION 1: 基础重置与背景环境
           ======================================== 
        */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--c-bg); color: var(--c-primary); 
            font-family: var(--f-serif); overflow-x: hidden; 
            cursor: none; user-select: none;
            min-height: 200vh;
        }

        /* 全局宣纸网格背景 */
        body::before { 
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-image: 
                linear-gradient(var(--c-grid) 1px, transparent 1px), 
                linear-gradient(90deg, var(--c-grid) 1px, transparent 1px); 
            background-size: 60px 60px; z-index: -2; opacity: 0.5; pointer-events: none; 
        }

        /* 链接与按钮禁用默认光标 */
        a, button, .series-mark, .box-card, i, .page-node, input, .filter-node { 
            cursor: none !important; 
        }

        /* 
           ========================================
           SECTION 2: 高级水墨交互系统 (CURSOR)
           ======================================== 
        */
        #cursor-dot { 
            width: 8px; height: 8px; background: var(--c-primary); 
            position: fixed; pointer-events: none; border-radius: 50%; 
            z-index: 10001; transform: translate(-50%, -50%); 
            transition: transform 0.1s; box-shadow: 0 0 10px rgba(47, 72, 66, 0.4); 
        }

        #cursor-wash { 
            width: 35px; height: 35px; border: 1.5px solid rgba(47, 72, 66, 0.3); 
            position: fixed; pointer-events: none; border-radius: 50%; 
            z-index: 10000; transform: translate(-50%, -50%); 
            transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), height 0.4s, background 0.4s, border 0.4s; 
            mix-blend-mode: multiply; 
        }

        /* 当光标移动到交互元素上时产生的洇染动画 */
        .hover-active #cursor-wash { 
            width: 70px; height: 70px; 
            background: radial-gradient(circle, rgba(193, 162, 104, 0.2) 0%, transparent 80%); 
            border-color: var(--c-accent); backdrop-filter: blur(1.5px); 
        }

        /* 鼠标点击时的墨汁飞溅 */
        .ink-splatter {
            position: fixed; pointer-events: none; border-radius: 50%;
            background: radial-gradient(circle, var(--c-primary) 0%, transparent 70%);
            z-index: 9999; transform: translate(-50%, -50%);
            animation: inkExplosion 0.8s var(--trans-smooth) forwards;
        }
        @keyframes inkExplosion {
            0% { width: 0; height: 0; opacity: 0.8; }
            100% { width: 150px; height: 150px; opacity: 0; filter: blur(5px); }
        }

        /* 
           ========================================
           SECTION 3: 分层视差背景 [筑梦] (PARALLAX)
           ======================================== 
        */
        .parallax-word-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; font-family: var(--f-art); }
        .bg-watermark { position: absolute; font-weight: 900; line-height: 1; transition: transform 0.25s var(--trans-smooth); }
        
        /* 设置不同文字的视差权重 */
        #wm-zhu { font-size: 32vw; top: -5%; left: 0%; color: var(--c-primary); opacity: 0.05; }
        #wm-meng { font-size: 35vw; bottom: 0%; right: 0%; color: var(--c-accent); opacity: 0.08; }

        /* 
           ========================================
           SECTION 4: 固定侧边导航轴 (SIDEBAR)
           ======================================== 
        */
        .sidebar { 
            position: fixed; left: 0; top: 0; bottom: 0; 
            width: var(--sidebar-width); background: #fff; 
            border-right: 1.5px solid var(--c-primary); 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: space-between; padding: 50px 0; z-index: 5000; 
            transition: width 0.4s var(--trans-smooth);
        }
        .sidebar:hover { width: 140px; box-shadow: 15px 0 40px rgba(0,0,0,0.05); }

        .brand-seal { 
            background: var(--c-primary); color: #fff; padding: 25px 12px; border-radius: 2px; 
            box-shadow: 4px 4px 0 var(--c-accent); transition: var(--trans-spring); 
            text-align: center;
        }
        .brand-seal:hover { transform: translate(3px, 3px) rotate(-2deg); box-shadow: 0 0 0 transparent; }
        .brand-vertical { writing-mode: vertical-rl; font-size: 20px; font-weight: 900; letter-spacing: 6px; }

        /* 系列轴容器 */
        .series-axis { flex: 1; display: flex; flex-direction: column; justify-content: center; gap: 40px; width: 100%; }
        .series-node { 
            display: flex; align-items: center; justify-content: center; gap: 12px; 
            opacity: 0.5; transition: 0.4s; padding: 15px 10px; border-left: 3.5px solid transparent; 
        }

        /* [品类色差逻辑实装] */
        .series-node[data-series="01"]:hover, .series-node[data-series="01"].active { background: var(--node-01); color: var(--c-primary); border-left-color: var(--c-primary); opacity: 1; }
        .series-node[data-series="02"]:hover, .series-node[data-series="02"].active { background: var(--node-02); color: var(--c-accent); border-left-color: var(--c-accent); opacity: 1; }
        .series-node[data-series="03"]:hover, .series-node[data-series="03"].active { background: var(--node-03); color: #4682B4; border-left-color: #4682B4; opacity: 1; }
        .series-node[data-series="04"]:hover, .series-node[data-series="04"].active { background: var(--node-04); color: var(--c-danger); border-left-color: var(--c-danger); opacity: 1; }

        .node-num { font-family: var(--f-mono); font-weight: 900; font-size: 15px; }
        .node-text { font-size: 11px; font-weight: bold; display: none; white-space: nowrap; }
        .sidebar:hover .node-text { display: block; animation: slideRight 0.4s forwards; }
        @keyframes slideRight { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        .sidebar-footer { display: flex; flex-direction: column; gap: 25px; font-size: 22px; color: var(--c-primary); }
        .sidebar-footer i { opacity: 0.5; transition: 0.3s; }
        .sidebar-footer i:hover { opacity: 1; color: var(--c-accent); transform: scale(1.2); }

        /* 
           ========================================
           SECTION 5: 顶部多功能区 (TOPBAR)
           ======================================== 
        */
        .main-wrapper { margin-left: var(--sidebar-width); position: relative; z-index: 100; transition: margin 0.4s; }
        .top-bar { 
            position: sticky; top: 0; height: var(--header-height); padding: 0 60px; 
            display: flex; justify-content: flex-end; align-items: center; gap: 40px; 
            z-index: 4000; background: rgba(245, 243, 239, 0.7); backdrop-filter: blur(15px); 
            border-bottom: 1.5px solid rgba(47, 72, 66, 0.05); transition: 0.3s;
        }
        .top-bar.scrolled { height: 70px; background: rgba(255, 255, 255, 0.95); }

        .search-engine { display: flex; align-items: center; border-bottom: 2px solid var(--c-primary); padding: 2px 10px; }
        .search-engine input { background: none; border: none; outline: none; width: 200px; font-family: var(--f-serif); font-size: 15px; color: var(--c-primary); }
        
        .cart-trigger { 
            display: flex; align-items: center; gap: 12px; padding: 10px 28px; 
            background: var(--c-primary); color: #fff; border-radius: 40px; 
            transition: var(--trans-spring); font-family: var(--f-eng); font-size: 13px; 
            position: relative; 
        }
        .cart-trigger:hover { background: var(--c-accent); transform: translateY(-2px); }
        #cartBadge { background: var(--c-danger); color: #fff; width: 18px; height: 18px; border-radius: 50%; font-size: 10px; font-weight: bold; position: absolute; top: -5px; right: 8px; }

        .auth-gate { font-family: var(--f-eng); font-size: 13px; font-weight: 900; color: var(--c-primary); letter-spacing: 2px; transition: 0.3s; border-left: 1.5px solid var(--c-grid); padding-left: 30px; }
        .auth-gate:hover { color: var(--c-accent); }

        /* 
           ========================================
           SECTION 6: HERO 视觉中心与扫描效果 (HERO)
           ======================================== 
        */
        .hero-section { height: 92vh; padding: 40px 100px; display: flex; align-items: center; overflow: hidden; position: relative; }
        
        .tower-visual-gate { 
            width: 55%; height: 90%; position: relative; overflow: hidden; 
            border: 1.5px solid var(--c-primary); box-shadow: 45px 45px 0 rgba(193, 162, 104, 0.15); 
            transition: 0.8s var(--trans-smooth); background: #000; 
        }
        .tower-visual-gate:hover { transform: scale(1.02); box-shadow: 60px 60px 0 rgba(193, 162, 104, 0.25); }
        
        .hero-img { 
            width: 100%; height: 100%; object-fit: cover; transform: scale(1.1); transition: 2s var(--trans-smooth); opacity: 0.85; 
            background: url('https://img.zcool.cn/community/016ca55d57b4c6a801214814d94b7e.jpg@1280w_1l_2o_100sh.jpg') center/cover;
        }
        .tower-visual-gate:hover .hero-img { transform: scale(1.2) rotate(1deg); opacity: 1; }

        /* 数字化扫描光效线 */
        .scan-line { 
            position: absolute; top: -100%; left: 0; width: 100%; height: 15%; 
            background: linear-gradient(to bottom, transparent, rgba(193, 162, 104, 0.6), transparent); 
            animation: scanLoop 5s linear infinite; pointer-events: none; z-index: 5; 
        }
        @keyframes scanLoop { 0% { top: -100%; } 100% { top: 250%; } }

        .hero-text-box { width: 45%; padding-left: 100px; z-index: 10; }
        .hero-text-box h1 { font-size: 75px; line-height: 1.1; margin-bottom: 30px; font-weight: 900; }
        .hero-text-box p { font-size: 19px; line-height: 2.1; color: #555; margin-bottom: 50px; text-align: justify; }
        
        .btn-cta { padding: 18px 50px; background: var(--c-primary); color: #fff; border: none; font-family: var(--f-eng); letter-spacing: 4px; transition: 0.4s var(--trans-spring); }
        .btn-cta:hover { background: var(--c-accent); transform: translateY(-5px); box-shadow: 0 15px 30px rgba(193, 162, 104, 0.3); }

        /* 
           ========================================
           SECTION 7: 商城与骨架屏 (SHOP SYSTEM)
           ======================================== 
        */
        .shop-section { padding: 100px; position: relative; z-index: 10; border-top: 1.5px solid var(--c-grid); background: linear-gradient(to bottom, transparent, #fff 10%, #fff 90%, transparent); }
        
        /* 强制锁定 3x2 网格排版 */
        .product-grid { display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: auto auto; gap: 60px; perspective: 2000px; min-height: 950px; }

        /* [方案五：骨架屏] */
        .skeleton-item { aspect-ratio: 3/4; background: #fff; padding: 25px; border: 1px solid #eee; display: flex; flex-direction: column; gap: 20px; }
        .sk-block { background: linear-gradient(90deg, #f2f2f2 25%, #e6e6e6 50%, #f2f2f2 75%); background-size: 200% 100%; animation: skShimmer 1.6s infinite; }
        .sk-img { width: 100%; height: 65%; }
        .sk-title { width: 80%; height: 25px; }
        @keyframes skShimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* 
           ========================================
           SECTION 8: [方案一：拆封多阶动效卡片]
           ======================================== 
        */
        .blind-card { position: relative; background: transparent; aspect-ratio: 3/4; transform-style: preserve-3d; transition: transform 0.6s var(--trans-spring); }
        
        /* 封印面 */
        .card-front { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(145deg, var(--c-primary), var(--c-dark)); border: 2.5px solid var(--c-accent); 
            z-index: 2; backface-visibility: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.8s var(--trans-smooth); box-shadow: 0 25px 45px rgba(0,0,0,0.2); 
        }
        .seal-logo { font-family: var(--f-art); font-size: 68px; color: var(--c-accent); margin-bottom: 25px; text-shadow: 0 0 15px rgba(193, 162, 104, 0.4); }
        .seal-hint { font-family: var(--f-eng); font-size: 11px; color: #fff; opacity: 0.6; letter-spacing: 5px; }

        /* 真容面 */
        .card-back { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: #fff; z-index: 1; backface-visibility: hidden; transform: rotateY(180deg); 
            opacity: 0; transition: 0.8s var(--trans-smooth); display: flex; flex-direction: column; 
            border: 1px solid #eee; box-shadow: 0 25px 50px rgba(0,0,0,0.08); 
        }
        
        /* 状态切换：拆封 */
        .blind-card.is-open .card-front { opacity: 0; transform: rotateY(180deg) scale(0.85); }
        .blind-card.is-open .card-back { opacity: 1; transform: rotateY(360deg); z-index: 3; }

        /* 解封瞬时爆发动效 (VFX) */
        .burst-vfx { position: absolute; top: 50%; left: 50%; width: 0; height: 0; transform: translate(-50%, -50%); border-radius: 50%; pointer-events: none; z-index: 10; opacity: 0; }
        @keyframes burstReveal { 0% { width: 0; height: 0; opacity: 1; } 100% { width: 650px; height: 650px; opacity: 0; filter: blur(25px); } }

        /* 卡片内容细节 */
        .artifact-box { width: 100%; height: 68%; overflow: hidden; background: #fafafa; position: relative; }
        .artifact-img { width: 100%; height: 100%; object-fit: cover; transition: 1s; }
        .artifact-desc { padding: 25px; flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .artifact-tag { font-family: var(--f-mono); font-size: 10px; font-weight: 900; background: #f0f0f0; padding: 3px 10px; width: fit-content; margin-bottom: 12px; }
        .artifact-name { font-size: 17px; font-weight: 900; color: var(--c-primary); line-height: 1.5; height: 50px; overflow: hidden; }
        .artifact-price { font-family: var(--f-mono); color: var(--c-danger); font-size: 26px; font-weight: 900; }

        /* 
           ========================================
           9. [方案三：博古架惊喜袋] - 侧边紧致版
           ======================================== 
        */
        .drawer-mask { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(8px); z-index: 6000; opacity: 0; visibility: hidden; transition: 0.4s; }
        .drawer-mask.active { opacity: 1; visibility: visible; }

        /* [优化] 宽度固定为 420px，不再遮挡全屏 */
        .surprise-drawer { 
            position: fixed; top: 0; right: -450px; width: 420px; height: 100%; 
            background: var(--c-bg); z-index: 6500; padding: 45px; 
            border-left: 3px solid var(--c-primary); transition: 0.6s var(--trans-smooth); 
            display: flex; flex-direction: column; 
            box-shadow: -20px 0 60px rgba(0,0,0,0.1);
        }
        .surprise-drawer.open { right: 0; }
        
        /* [优化] 博古架双列纵向陈列 */
        .shelf-grid { 
            flex: 1; display: grid; grid-template-columns: 1fr 1fr; 
            gap: 20px; overflow-y: auto; padding: 15px 5px; scrollbar-width: none;
        }
        .shelf-item { 
            background: #fff; padding: 15px; border: 1.2px solid #ddd; 
            transition: 0.4s var(--trans-spring); display: flex; flex-direction: column; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.04);
        }
        .shelf-item:hover { border-color: var(--c-accent); transform: translateY(-8px); }
        .shelf-item img { width: 100%; height: 130px; object-fit: cover; background: #fdfdfd; }
        .shelf-item .item-name { font-size: 12px; font-weight: bold; margin-top: 12px; line-height: 1.4; height: 34px; overflow: hidden; }

        /* 10. 分页器 */
        .paginator { margin-top: 80px; display: flex; justify-content: center; gap: 20px; }
        .page-node { width: 55px; height: 55px; border: 2.5px solid var(--c-primary); background: none; font-family: var(--f-mono); font-weight: 900; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .page-node.active, .page-node:hover { background: var(--c-primary); color: #fff; box-shadow: 6px 6px 0 var(--c-accent); transform: scale(1.1); }

        .progress-line { position: fixed; top: 0; left: 0; width: 0%; height: 6px; background: var(--c-accent); z-index: 7000; }

        /* 登录弹窗 (保持不变) */
        .ink-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(47,72,66,0.6); backdrop-filter: blur(10px); z-index: 8000; display: none; justify-content: center; align-items: center; }
        .modal-box { background: var(--c-bg); padding: 60px; width: 450px; border: 3px solid var(--c-primary); box-shadow: 25px 25px 0 var(--c-accent); animation: modalPop 0.5s var(--trans-spring); position: relative; }

        @media (max-width: 1024px) {
            .main-wrapper { margin-left: 0; } .sidebar { display: none; }
            .hero-section { flex-direction: column; height: auto; padding: 120px 30px; }
            .hero-tower-portal { width: 100%; height: 400px; margin-bottom: 50px; }
            .product-grid { grid-template-columns: repeat(2, 1fr); }
            .surprise-drawer { width: 100%; }
        }
    </style>
</head>
<body>

    <!-- 交互核心 -->
    <div id="cursor-dot"></div>
    <div id="cursor-wash"></div>
    <div class="progress-line" id="progressBar"></div>

    <!-- 方案二：筑梦视差大字 -->
    <div class="watermark-layer">
        <div class="watermark-word" id="wm-zhu">筑</div>
        <div class="watermark-word" id="wm-meng">梦</div>
    </div>

    <!-- 侧边栏：磁性吸附与品类色差 -->
    <aside class="sidebar" id="sidebar">
        <div class="brand-seal hover-target" id="mainSeal">
            <div class="brand-vertical">冀遗筑梦</div>
        </div>
        
        <nav class="series-axis">
            <div class="series-node active hover-target" data-series="01">
                <span class="node-num">01</span><span class="node-text">正定华塔</span>
            </div>
            <div class="series-node hover-target" data-series="02">
                <span class="node-num">02</span><span class="node-text">避暑山庄</span>
            </div>
            <div class="series-node hover-target" data-series="03">
                <span class="node-num">03</span><span class="node-text">赵州古桥</span>
            </div>
            <div class="series-node hover-target" data-series="04">
                <span class="node-num">04</span><span class="node-text">史诗秘藏</span>
            </div>
        </nav>

        <div class="sidebar-footer social-links">
            <i class="fa fa-weixin hover-target"></i>
            <i class="fa fa-weibo hover-target"></i>
        </div>
    </aside>

    <div class="main-content">
        <!-- 顶部导航 -->
        <header class="top-bar" id="topBar">
            <div class="search-engine hover-target">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="SEARCH ARCHIVE..." id="searchInput">
            </div>

            <div class="cart-trigger hover-target" onclick="app.toggleCart()">
                <i class="fa fa-shopping-bag"></i>
                <span>BAG</span>
                <div id="cartBadge">0</div>
            </div>

            <div class="auth-btn hover-target" onclick="app.toggleLogin()">
                <span id="userText">SIGN IN / JOIN</span>
            </div>
        </header>

        <!-- Hero: 华塔巨幕 -->
        <section class="hero-section">
            <div class="tower-visual-gate hover-target">
                <div class="hero-tower-img" id="heroImg"></div>
                <div class="scan-beam"></div>
            </div>

            <div class="hero-text-box">
                <span style="font-family: var(--f-mono); color: var(--c-accent); font-weight: 900; letter-spacing: 6px; display: block; margin-bottom: 20px;">DIGITAL HERITAGE COLLECTION</span>
                <h1>广惠寺华塔<br>数字化复刻系列</h1>
                <p>我们将正定古城“举世之孤例”进行毫米级数字化重构。通过数字解构，让沉睡千年的石刻艺术在指尖重现温热。开启盲盒，寻找属于你的历史遗珍。</p>
                <button class="btn-cta hover-target" onclick="document.getElementById('shop').scrollIntoView({behavior:'smooth'})">揭开全系列惊喜</button>
            </div>
        </section>

        <!-- 商城主体 -->
        <section class="shop-section" id="shop">
            <div class="shop-header">
                <h2 style="font-size: 36px; font-weight: 900;" id="shelfTitle">华塔遗珍 · 藏品长卷</h2>
                <span style="font-family: var(--f-mono); opacity: 0.3; font-size: 13px;">SERIES COLLECTION // ARCHIVE 01</span>
            </div>

            <div class="product-grid" id="productGrid">
                <!-- 骨架屏占位 -->
            </div>

            <div class="paginator" id="pageBox"></div>
        </section>

        <footer style="text-align:center; padding:100px; opacity:0.3; font-size:11px; font-family:var(--f-mono); border-top:1px solid var(--c-grid);">
            © 2026 JIYI ZHUMENG TECHNOLOGY CO. ALL RIGHTS RESERVED.
        </footer>
    </div>

    <!-- [方案三：紧致博古架惊喜袋] -->
    <div class="drawer-mask" id="drawerMask" onclick="app.toggleCart()"></div>
    <div class="surprise-drawer" id="cartDrawer">
        <div style="display:flex; justify-content:space-between; align-items:center; border-bottom: 2px solid var(--c-primary); padding-bottom: 20px; margin-bottom: 35px;">
            <h2 style="font-size: 24px; font-weight: 900; font-family: var(--f-eng);">MYSTERY BAG</h2>
            <span class="hover-target" style="font-size: 32px;" onclick="app.toggleCart()">&times;</span>
        </div>
        <div class="shelf-grid" id="cartShelf">
            <!-- 惊喜商品交错网格 -->
        </div>
        <button class="btn-cta hover-target" style="width:100%; margin-top:30px;">结缘遗珍 (CHECKOUT)</button>
    </div>

    <!-- 登录 -->
    <div class="ink-modal" id="loginModal">
        <div class="modal-box">
            <span class="hover-target" style="position:absolute; top:20px; right:25px; font-size:30px;" onclick="app.toggleLogin()">&times;</span>
            <h2 style="text-align:center; font-size:30px; margin-bottom:50px;">数字化结缘</h2>
            <input type="text" class="ink-field" id="uName" placeholder="Identity / 名号">
            <button class="btn-cta hover-target" style="width:100%;" onclick="app.login()">开启同步</button>
        </div>
    </div>

    <script>
        /**
         * 冀遗筑梦终极交互引擎 V8.1
         * 补全了 V8.0 所有遗漏逻辑，增加了侧边轴色调过渡与博古架紧凑逻辑。
         */
        class UltimateApp {
            constructor() {
                this.API_BASE = window.location.hostname.includes('onrender.com') 
                    ? 'https://jiyi-zhumeng.onrender.com' : 'http://localhost:3000';
                
                this.state = {
                    products: [],
                    cart: JSON.parse(localStorage.getItem('jiyi_cart') || '[]'),
                    currentUser: localStorage.getItem('jiyi_user'),
                    series: '01', page: 1, pageSize: 6
                };

                this.dom = {
                    dot: document.getElementById('cursor-dot'),
                    wash: document.getElementById('cursor-wash'),
                    grid: document.getElementById('productGrid'),
                    zhu: document.getElementById('wm-zhu'),
                    meng: document.getElementById('wm-meng'),
                    hero: document.getElementById('heroImg'),
                    cartBadge: document.getElementById('cartBadge'),
                    shelf: document.getElementById('cartShelf'),
                    progress: document.getElementById('progressBar')
                };

                this.init();
            }

            init() {
                this.setupInteractiveSystems();
                this.loadData();
                this.syncSession();
                this.renderCart();
            }

            // ---------------------------------------------------------
            // [交互系统：光标、视差、磁性]
            // ---------------------------------------------------------
            setupInteractiveSystems() {
                window.addEventListener('mousemove', (e) => {
                    const { clientX: x, clientY: y } = e;
                    this.dom.dot.style.transform = `translate(${x}px, ${y}px)`;
                    this.dom.wash.animate({ transform: `translate(${x}px, ${y}px)` }, { duration: 500, fill: "forwards" });
                    
                    const isHover = e.target.closest('a, button, .hover-target, .blind-card');
                    document.body.classList.toggle('hover-active', !!isHover);

                    // 分层视差 (Scheme 2)
                    const mx = (x - window.innerWidth/2);
                    const my = (y - window.innerHeight/2);
                    this.dom.zhu.style.transform = `translate(${mx / 8}px, ${my / 6}px)`;
                    this.dom.meng.style.transform = `translate(${mx / 16}px, ${my / 12}px)`;
                    this.dom.hero.style.transform = `scale(1.1) translate(${mx / 65}px, ${my / 65}px)`;
                });

                // 洇染特效
                window.addEventListener('mousedown', (e) => {
                    const node = document.createElement('div');
                    node.className = 'ink-splatter';
                    node.style.left = e.clientX + 'px';
                    node.style.top = e.clientY + 'px';
                    document.body.appendChild(node);
                    setTimeout(() => node.remove(), 800);
                });

                // 侧边栏磁性效果
                document.querySelectorAll('.hover-target').forEach(t => {
                    t.addEventListener('mousemove', (e) => {
                        const r = t.getBoundingClientRect();
                        const x = e.clientX - r.left - r.width/2;
                        const y = e.clientY - r.top - r.height/2;
                        t.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px) scale(1.05)`;
                    });
                    t.addEventListener('mouseleave', () => t.style.transform = `translate(0,0) scale(1)`);
                });

                // 滚动反馈
                window.addEventListener('scroll', () => {
                    const s = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
                    this.dom.progress.style.width = s + '%';
                });
            }

            // ---------------------------------------------------------
            // [业务逻辑：数据、翻页、过滤]
            // ---------------------------------------------------------
            async loadData() {
                // 显示骨架屏
                this.dom.grid.innerHTML = Array.from({length: 6}, () => `<div class="skeleton-item"><div class="sk-block sk-img"></div><div class="sk-block sk-title"></div></div>`).join('');
                
                try {
                    const res = await fetch(`${this.API_BASE}/api/products?page=1`);
                    const data = await res.json();
                    if(data.items) {
                        this.state.products = data.items.map(p => ({
                            ...p, isOpened: false, rarity: p.price > 200 ? 'SSR' : 'R'
                        }));
                    }
                } catch(e) {
                    this.state.products = Array.from({length: 12}, (_, i) => ({
                        id: i + 1, name: `正定数字化遗珍 · ${i+1}号款`, price: 120 + i*15, rarity: i%5===0?'SSR':'R', isOpened: false, series: '01'
                    }));
                }
                this.renderGrid();
            }

            renderGrid() {
                const list = this.state.products.slice((this.state.page-1)*6, this.state.page*6);
                this.dom.grid.innerHTML = "";
                list.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = `blind-card ${item.isOpened ? 'is-open' : ''} hover-target`;
                    
                    let imgSrc = item.img;
                    if(imgSrc && !imgSrc.startsWith('http')) imgSrc = `${this.API_BASE}/images/${imgSrc}`;
                    if(!imgSrc) imgSrc = `https://placehold.co/400x500/2F4842/C1A268?text=JIYI+BOX`;

                    card.innerHTML = `
                        <div class="burst-vfx vfx-${item.rarity}"></div>
                        <div class="card-front">
                            <div class="seal-character">冀</div>
                            <div class="seal-hint">REVEAL MYSTERY</div>
                            <div style="font-family: var(--f-mono); font-size: 10px; color: var(--c-accent); margin-top: 30px;">NO. ${String(item.id).padStart(4, '0')}</div>
                        </div>
                        <div class="card-back">
                            <div class="artifact-box"><img src="${imgSrc}" class="artifact-img"></div>
                            <div class="artifact-desc">
                                <div class="artifact-tag">${item.rarity}</div>
                                <h3 class="artifact-name">${item.name}</h3>
                                <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                                    <span class="artifact-price">¥${item.price}</span>
                                    <button class="cart-trigger hover-target" onclick="app.addToCart(event, ${item.id})" style="padding:10px 15px;"><i class="fa fa-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    `;

                    card.onclick = (e) => {
                        if(e.target.closest('button')) return;
                        if(!item.isOpened) this.openBox(item, card);
                    };
                    
                    // 物理倾斜算法 (LEGACY PROTECTED)
                    card.onmousemove = (e) => {
                        const r = card.getBoundingClientRect();
                        const x = (e.clientX - r.left) / r.width - 0.5;
                        const y = (e.clientY - r.top) / r.height - 0.5;
                        card.style.transform = `perspective(1200px) rotateY(${x*18}deg) rotateX(${-y*18}deg) scale(1.05)`;
                    };
                    card.onmouseleave = () => card.style.transform = `perspective(1200px) rotateY(0) rotateX(0) scale(1)`;

                    this.dom.grid.appendChild(card);
                    setTimeout(() => card.classList.add('revealed'), index * 120);
                });
                this.renderPaginator();
            }

            openBox(item, card) {
                item.isOpened = true;
                const vfx = card.querySelector('.burst-vfx');
                vfx.style.animation = "burstReveal 0.8s ease-out forwards";
                card.classList.add('is-open');
                if(item.rarity === 'SSR') this.playSSRCelebration();
            }

            addToCart(e, id) {
                e.stopPropagation();
                if(!this.state.currentUser) { alert("身份结缘未激活"); this.toggleLogin(); return; }
                const p = this.state.products.find(x => x.id === id);
                this.state.cart.push(p);
                localStorage.setItem('jiyi_cart', JSON.stringify(this.state.cart));
                this.renderCart();
                this.triggerFlyAnim(e);
            }

            renderCart() {
                this.dom.cartBadge.innerText = this.state.cart.length;
                if(this.state.cart.length === 0) {
                    this.dom.shelf.innerHTML = `<p style="opacity:0.2; margin:auto;">博古架尚无遗珍...</p>`;
                    return;
                }
                this.dom.shelf.innerHTML = this.state.cart.map(p => `
                    <div class="shelf-item">
                        <img src="${p.img && !p.img.startsWith('http') ? this.API_BASE+'/images/'+p.img : (p.img || 'https://placehold.co/200')}" />
                        <div class="item-name">${p.name}</div>
                    </div>
                `).join('');
            }

            renderPaginator() {
                const box = document.getElementById('pageBox');
                box.innerHTML = [1,2].map(i => `<div class="page-node hover-target ${this.state.page===i?'active':''}" onclick="app.changePage(${i})">0${i}</div>`).join('');
            }

            changePage(p) { this.state.page = p; this.renderGrid(); document.getElementById('shop').scrollIntoView({behavior:'smooth'}); }
            toggleLogin() { document.getElementById('loginModal').style.display = (document.getElementById('loginModal').style.display === 'flex' ? 'none' : 'flex'); }
            toggleCart() { document.getElementById('cartDrawer').classList.toggle('open'); document.getElementById('drawerMask').classList.toggle('active'); }
            login() { const n = document.getElementById('uName').value; if(n){ this.state.currentUser=n; localStorage.setItem('jiyi_user', n); this.syncSession(); this.toggleLogin(); } }
            syncSession() { if(this.state.currentUser) document.getElementById('userText').innerText = `${this.state.currentUser} / SIGN OUT`; }
            
            triggerFlyAnim(e) {
                const b = document.createElement('div');
                b.style.cssText = `position:fixed; width:20px; height:20px; background:var(--c-danger); border-radius:50%; z-index:9999; transition:0.8s cubic-bezier(0.19,1,0.22,1); left:${e.clientX}px; top:${e.clientY}px;`;
                document.body.appendChild(b);
                const rect = document.querySelector('.cart-trigger').getBoundingClientRect();
                setTimeout(() => { b.style.left = rect.left + 'px'; b.style.top = rect.top + 'px'; b.style.transform = 'scale(0.1)'; b.style.opacity = '0'; }, 10);
                setTimeout(() => b.remove(), 800);
            }

            playSSRCelebration() {
                console.log("SSR Gacha Celebrated!");
            }
        }

        const app = new UltimateApp();
        // 绑定侧边栏过滤逻辑
        document.querySelectorAll('.series-node').forEach(node => {
            node.addEventListener('click', (e) => {
                document.querySelectorAll('.series-node').forEach(n => n.classList.remove('active'));
                node.classList.add('active');
                app.state.series = node.dataset.series;
                app.state.page = 1;
                app.loadData();
            });
        });
    </script>
</body>
</html>
