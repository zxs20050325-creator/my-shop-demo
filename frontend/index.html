        /* ========================================
           0. 设计系统 (完全保留原始变量)
           ======================================== */
        :root {
            --c-primary: #2F4842;    /* 青黛 - 文字/主调 */
            --c-accent: #C1A268;     /* 鎏金 - 强调/按钮 */
            --c-bg: #F2F0EB;         /* 宣纸灰 - 背景 */
            --c-grid: #E0DED9;       /* 网格线 */
            --c-text-light: #8A9A96; /* 辅助文字 */
            --f-serif: 'Noto Serif SC', 'Songti SC', 'SimSun', serif;
            --f-mono: 'Courier New', Courier, monospace;
            --sidebar-width: 80px;
            --img-fade-duration: 1.5s; 
            --img-delay-step: 0.5s;
        }

        /* ========================================
           [效果 2]：独家简约洇墨光标 (交互感升级)
           ======================================== */
        body { cursor: none !important; }
        a, button, .dynasty-mark, .product-card, .search-btn, .page-num { cursor: none !important; }

        #cursor-ink-dot {
            width: 6px; height: 6px; background: var(--c-primary);
            position: fixed; pointer-events: none; border-radius: 50%; z-index: 10001;
            transition: transform 0.05s ease-out;
        }
        #cursor-ink-wash {
            width: 24px; height: 24px; 
            border: 1px solid rgba(47, 72, 66, 0.2);
            position: fixed; pointer-events: none; border-radius: 50%; z-index: 10000;
            display: flex; justify-content: center; align-items: center;
            transition: width 0.5s cubic-bezier(0.16, 1, 0.3, 1), 
                        height 0.5s cubic-bezier(0.16, 1, 0.3, 1), 
                        background 0.5s, filter 0.5s, border 0.5s;
            filter: blur(1.5px);
        }
        /* 交互时的洇墨扩散效果 */
        .ink-stain-active {
            width: 48px !important; height: 48px !important;
            background: radial-gradient(circle, rgba(47, 72, 66, 0.1) 0%, transparent 80%) !important;
            border: 1px solid rgba(193, 162, 104, 0.5) !important;
            filter: blur(3px) !important;
        }

        /* ========================================
           1. 基础布局与动画 (完全保留原始代码)
           ======================================== */
        * { margin: 0; padding: 0; box-sizing: border-box; }

            background-color: var(--c-bg); color: var(--c-primary);
            font-family: var(--f-serif); overflow-x: hidden;
            background-image: 
                linear-gradient(var(--c-grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--c-grid) 1px, transparent 1px);

        a { text-decoration: none; color: inherit; }
        button { font-family: inherit; }

        .p-img {
            width: 100%; height: 100%; object-fit: cover; opacity: 0;
            transform: translateY(20px);
            transition: opacity var(--img-fade-duration) ease-out, transform var(--img-fade-duration) ease-out;
        }
        .p-img.fade-in { opacity: 1; transform: translateY(0); }

        /* ========================================
           [效果 4]：侧边栏品牌标识 (朱砂印章化)
           ======================================== */

            position: fixed; left: 0; top: 0; bottom: 0; width: var(--sidebar-width);

        }
        .brand-vertical {
            writing-mode: vertical-rl;

            letter-spacing: 10px;

        }
        /* 朱砂红印章点缀 */
        .brand-vertical::after {
            content: ''; position: absolute; bottom: 10px; left: 50%;

            transform: translateX(-50%); box-shadow: 0 0 5px rgba(178, 34, 34, 0.3);

        .time-ruler { flex: 1; display: flex; flex-direction: column; justify-content: center; gap: 40px; position: relative; }
        .time-ruler::before { content: ''; position: absolute; top: 20px; bottom: 20px; left: 50%; width: 1px; background: var(--c-grid); transform: translateX(-50%); }

        .social-links i { display: block; margin-top: 20px; opacity: 0.5; transition: 0.3s; }
        .social-links i:hover { opacity: 1; transform: translateY(-3px); }

    <script>
        // --- 1. 配置与原始 API 逻辑 (完全保留) ---
        const isDeployed = window.location.hostname.includes('onrender.com');
        const API_BASE = isDeployed ? 'https://jiyi-zhumeng.onrender.com' : 'http://localhost:3000';
        
        let allProducts = [], currentPage = 1, pageSize = 6;
        let currentCategory = 'all', isSearchMode = false, filteredSearchResults = [];

        window.onload = function() {
            loadProducts();
            checkLoginStatus();
            initFloatingCart();
            setupScrollListener();
            initCursor();       // [效果 2] 初始化
            initHeroParallax();  // [效果 3] 初始化
        };

        // --- 2. [效果 2]：进化版洇墨光标逻辑 ---
        function initCursor() {
            const dot = document.getElementById('cursor-ink-dot');
            const wash = document.getElementById('cursor-ink-wash');
            
            window.addEventListener('mousemove', (e) => {
                dot.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
                // 墨圈平滑跟随动画
                wash.animate({
                    transform: `translate(${e.clientX - wash.offsetWidth/2}px, ${e.clientY - wash.offsetHeight/2}px)`
                }, { duration: 600, fill: "forwards" });
            });

            // 监听所有交互元素的 MouseOver 以触发洇墨效果
            document.body.addEventListener('mouseover', (e) => {
                if (e.target.closest('a, button, .product-card, .dynasty-mark, .page-num')) {
                    wash.classList.add('ink-stain-active');
                }
            });
            document.body.addEventListener('mouseout', (e) => {
                if (e.target.closest('a, button, .product-card, .dynasty-mark, .page-num')) {
                    wash.classList.remove('ink-stain-active');
                }
            });
        }

        // --- 3. [效果 3]：Hero 视差 (垂直增强版) ---
        function initHeroParallax() {
            const region = document.getElementById('heroRegion');
            const typo = document.getElementById('heroTypo');
            if(!region || !typo) return;
            
            region.addEventListener('mousemove', (e) => {
                const moveX = (e.clientX - window.innerWidth/2) / 40;
                const moveY = (e.clientY - window.innerHeight/2) / 10; // 调小分母，垂直移动更明显
                typo.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        }

        // --- 4. [效果 1]：3D 倾斜核心逻辑 (旋转增强版) ---
        function bindTilt(card) {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                // 分母降至 12，显著提升旋转感
                const rotateX = (rect.height / 2 - y) / 12; 
                const rotateY = (x - rect.width / 2) / 12;
                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = `rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)`;
            });
        }

        // --- 5. 核心 API 数据处理逻辑 (完全保留原始流程) ---
        async function loadProducts() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                const res1 = await fetch(`${API_BASE}/api/products?page=1`, { signal: controller.signal });
                clearTimeout(timeoutId);
                const data1 = await res1.json();
                allProducts = data1.items;
                if(data1.totalPages > 1) {
                    for(let i=2; i<=data1.totalPages; i++) {
                        const r = await fetch(`${API_BASE}/api/products?page=${i}`);
                        const d = await r.json();
                        allProducts = allProducts.concat(d.items);
                    }
                }
                loadProductsByPage(1);
            } catch (err) {
                console.error("加载失败，载设备默认数据");
                allProducts = [
                    { id: 1, name: "微缩避暑山庄", price: 399, category: "工艺品" },
                    { id: 2, name: "蔚县剪纸·百鸟朝凤", price: 168, category: "剪纸" },
                    { id: 3, name: "沧州铁狮·铸铁摆件", price: 299, category: "雕刻" }
                ];
                loadProductsByPage(1);
            }
        }

        function loadProductsByPage(page) {
            currentPage = page;
            let list = isSearchMode ? [...filteredSearchResults] : [...allProducts];
            // 修复全部显示逻辑
            if(currentCategory !== 'all' && currentCategory !== '全部') {
                list = list.filter(p => p.category === currentCategory);
            }
            const totalPages = Math.ceil(list.length / pageSize) || 1;
            renderProducts(list.slice((page-1)*pageSize, page*pageSize));
            document.getElementById('page-info').textContent = page;
            document.getElementById('prev-btn').disabled = page <= 1;
            document.getElementById('next-btn').disabled = page >= totalPages;
        }

        function renderProducts(products) {
            const container = document.getElementById('product-container');
            container.innerHTML = '';
            if (products.length === 0) {
                container.innerHTML = '<div class="error-msg">未找到相关藏品，请尝试其它分类</div>';
                return;
            }
            products.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                let imgSrc = item.img || '';
                if (imgSrc && !imgSrc.startsWith('http')) {
                    imgSrc = `${API_BASE}/images/${imgSrc.split('/').pop()}`;
                } else if (!imgSrc) {
                    imgSrc = `https://placehold.co/400x400/E0DED9/2F4842?text=${encodeURIComponent(item.name)}`;
                }

                card.innerHTML = `
                    <div class="p-image-wrap">
                        <img src="${imgSrc}" class="p-img" id="pimg-${item.id}" onerror="this.src='https://placehold.co/400x400/E0DED9/2F4842?text=IMAGE+ERROR'">
                        <div class="p-tag">NO.${item.id.toString().padStart(3, '0')}</div>
                        ${item.category === '工艺品' ? '<div class="p-blindbox-tag">限量系列</div>' : ''}
                        <div class="quick-view-overlay">
                            <button class="quick-view-btn" onclick="openQuickView(${item.id})">快速预览</button>
                        </div>
                    </div>
                    <div class="p-info">
                        <div><h3 style="font-size:18px;">${item.name}</h3><div style="font-size:12px;color:#999;">${item.category}</div></div>
                        <div class="p-price">¥${item.price}</div>
                    </div>
                    <button class="btn-add-cart" onclick="addToCart(${item.id})">加入购物车</button>
                `;
                container.appendChild(card);
                bindTilt(card); // 绑定增强版 3D
                setTimeout(() => {
                    const img = document.getElementById(`pimg-${item.id}`);
                    if(img) img.classList.add('fade-in');
                }, index * 200);
            });
        }

        // --- 6. 辅助功能函数 (完全保留) ---
        function setupScrollListener() {
            window.addEventListener('scroll', () => {
                const h = document.documentElement;
                const scrolled = (h.scrollTop / (h.scrollHeight - h.clientHeight)) * 100;
                document.getElementById('progressIndicator').style.width = scrolled + '%';
            });
        }

        function filterProducts(cat) {
            currentCategory = cat; isSearchMode = false;
            document.querySelectorAll('#category-filters button').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            loadProductsByPage(1);
        }

        function performSearch() {
            const q = document.getElementById('search-input').value.trim().toLowerCase();
            if(!q) { isSearchMode = false; loadProductsByPage(1); return; }
            filteredSearchResults = allProducts.filter(p => p.name.toLowerCase().includes(q));
            isSearchMode = true; currentCategory = 'all';
            loadProductsByPage(1);
        }

        function checkLoginStatus() {
            const u = localStorage.getItem('currentUser');
            document.getElementById('auth-section').innerHTML = u ? `<a>${u}</a><a href="javascript:logout()">退出</a>` : `<a href="login.html">登录</a>`;
        }

        function logout() { localStorage.removeItem('currentUser'); location.reload(); }
        function changePage(d) { loadProductsByPage(currentPage + d); }

        async function initFloatingCart() {
            const u = localStorage.getItem('currentUser');
            if(u) {
                const res = await fetch(`${API_BASE}/api/cart?username=${u}`);
                const data = await res.json();
                document.getElementById('floatingCartCount').textContent = data.length;
            }
        }

        function addToCart(id) {
            const u = localStorage.getItem('currentUser');
            if(!u) { alert('请先登录！'); return; }
            const p = allProducts.find(x => x.id === id);
            fetch(`${API_BASE}/api/cart/add`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: u, product: p})
            }).then(() => { initFloatingCart(); alert('已加入购物车！'); });
        }

        function openQuickView(id) {
            const p = allProducts.find(x => x.id === id);
            const modal = document.createElement('div');
            modal.style = "position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:flex; justify-content:center; align-items:center; z-index:9999;";
            modal.innerHTML = `
                <div style="background:white; padding:40px; max-width:800px; width:90%; position:relative; display:flex; gap:30px;">
                    <span onclick="this.parentElement.parentElement.remove()" style="position:absolute; right:20px; top:10px; font-size:30px; cursor:pointer;">&times;</span>
                    <img src="${p.img || 'https://placehold.co/400'}" style="width:300px; height:300px; object-fit:cover;">
                    <div><h2>${p.name}</h2><p style="color:var(--c-accent);font-size:24px;margin:20px 0;">¥${p.price}</p><p>${p.category}</p></div>
                </div>`;
            document.body.appendChild(modal);
        }
    </script>
</body>
