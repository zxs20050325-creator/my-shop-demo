<!DOCTYPE html>
<html lang="zh-CN">
<!--
    =============================================================================
    项目名称：冀遗筑梦 - 数字化非遗盲盒平台 (PROFESSIONAL FINAL EDITION)
    功能点：
    - [SIDEBAR]：固定左侧 100px，包含 01-04 系列索引轴。
    - [TOPBAR]：磨砂透明背景，去掉金边，统一胶囊按钮。
    - [HERO]：正定广惠寺华塔 3D 扫描视觉区。
    - [GRID]：2行3列商品网格，带 NO.SSR 等所有标记。
    - [INTERACTION]：水墨光标、物理阻尼倾斜、多层视差、翻页逻辑。
    =============================================================================
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>冀遗筑梦 | 数字化非遗盲盒平台</title>
    
    <!-- 引入 FontAwesome 图标库 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 引入思源宋体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* ========================================
           0. 全局设计系统
           ======================================== */
        :root {
            --c-primary: #2F4842;    /* 青黛 */
            --c-accent: #C1A268;     /* 鎏金 */
            --c-bg: #F2F0EB;         /* 宣纸灰 */
            --c-grid: #E0DED9;       /* 网格线 */
            --c-topbar: rgba(255, 255, 255, 0.85); /* 顶部背景 */
            --c-danger: #B22222;     /* 朱砂红 */
            --c-white: #FFFFFF;
            --f-serif: 'Noto Serif SC', serif;
            --f-mono: 'Courier New', monospace;
            --sidebar-width: 100px;
            --trans-smooth: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            --trans-bounce: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* [1. 核心交互：水墨光标系统] */
        body { cursor: none !important; }
        a, button, .series-mark, .box-card, i, .page-node, input { cursor: none !important; }
        
        #cursor-dot { width: 8px; height: 8px; background: var(--c-primary); position: fixed; pointer-events: none; border-radius: 50%; z-index: 10001; transform: translate(-50%, -50%); box-shadow: 0 0 10px rgba(47, 72, 66, 0.5); }
        #cursor-wash { width: 35px; height: 35px; border: 1.5px solid rgba(47, 72, 66, 0.3); position: fixed; pointer-events: none; border-radius: 50%; z-index: 10000; transform: translate(-50%, -50%); transition: width 0.4s, height 0.4s, background 0.4s; mix-blend-mode: multiply; }
        .ink-active { width: 65px !important; height: 65px !important; background: radial-gradient(circle, rgba(193, 162, 104, 0.2) 0%, transparent 80%) !important; border-color: var(--c-accent) !important; }

        /* 点击产生墨点效果 */
        .ink-click-effect { position: fixed; border-radius: 50%; background: radial-gradient(circle, var(--c-primary) 0%, transparent 70%); pointer-events: none; z-index: 9999; transform: translate(-50%, -50%); animation: inkFade 0.7s ease-out forwards; }
        @keyframes inkFade { from { width: 0; height: 0; opacity: 0.8; } to { width: 120px; height: 120px; opacity: 0; } }

        /* [2. 基础布局] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--c-bg); color: var(--c-primary); font-family: var(--f-serif); overflow-x: hidden; }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(var(--c-grid) 1px, transparent 1px), linear-gradient(90deg, var(--c-grid) 1px, transparent 1px); background-size: 50px 50px; z-index: -2; opacity: 0.4; }

        /* [3. 背景水印 - 显著可见] */
        .parallax-word-layer { position: fixed; width: 100vw; height: 100vh; pointer-events: none; z-index: 2000; }
        .bg-watermark { 
            position: absolute; font-size: 28vw; font-weight: 900; line-height: 1; 
            opacity: 0.15; /* 显著透明度 */
            color: var(--c-primary); 
            transition: transform 0.25s ease-out;
        }
        #word-zhu { top: 5%; left: -2%; }
        #word-meng { bottom: 5%; right: -2%; color: var(--c-accent); }

        /* [4. 侧边栏布局 - 固定且可见] */
        .sidebar { 
            position: fixed; left: 0; top: 0; bottom: 0; 
            width: var(--sidebar-width); 
            background: #fff; 
            border-right: 1.5px solid var(--c-primary); 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: space-between; padding: 50px 0; z-index: 4500; 
        }
        .brand-seal { 
            background: var(--c-primary); color: #fff; padding: 20px 12px; border-radius: 2px; 
            box-shadow: 4px 4px 0 var(--c-accent); transition: var(--trans-bounce);
        }
        .brand-seal:hover { transform: translate(3px, 3px); box-shadow: 0 0 0 transparent; }
        .brand-vertical { writing-mode: vertical-rl; font-size: 20px; font-weight: 900; letter-spacing: 5px; }

        .axis-container { flex: 1; display: flex; flex-direction: column; justify-content: center; gap: 40px; position: relative; }
        .axis-container::after { content: ""; position: absolute; left: 50%; top: 0; height: 100%; width: 1.5px; background: linear-gradient(to bottom, transparent, var(--c-grid), transparent); transform: translateX(-50%); }
        
        .series-mark { 
            font-family: var(--f-mono); font-size: 11px; transition: 0.4s; color: #BBB; 
            display: flex; flex-direction: column; align-items: center; background: #fff; z-index: 2; padding: 10px 5px;
        }
        .series-mark span { writing-mode: vertical-rl; margin-top: 10px; font-size: 9px; opacity: 0; transition: 0.3s; transform: translateY(10px); color: var(--c-primary); font-weight: 900;}
        .series-mark:hover, .series-mark.active { color: var(--c-primary); transform: scale(1.15); }
        .series-mark:hover span, .series-mark.active span { opacity: 1; transform: translateY(0); }
        .series-mark.active { border: 1px solid var(--c-primary); }

        .social-links { display: flex; flex-direction: column; gap: 25px; font-size: 24px; opacity: 0.6; }
        .social-links i:hover { color: var(--c-accent); opacity: 1; transform: scale(1.2); }

        /* [5. 顶部导航 - 无金边，统一胶囊风格] */
        .main-wrapper { margin-left: var(--sidebar-width); position: relative; }
        .top-bar { 
            position: sticky; top: 0; height: 80px; padding: 0 60px; 
            display: flex; justify-content: flex-end; align-items: center; gap: 20px; 
            z-index: 3000; background: var(--c-topbar); backdrop-filter: blur(15px);
            border-bottom: 1px solid #ddd; /* 极淡线条代替金边 */
        }
        
        .capsule-search { 
            display: flex; align-items: center; background: var(--c-primary); border-radius: 40px; 
            padding: 8px 20px; border: 1.5px solid transparent; transition: 0.3s;
        }
        .capsule-search:hover { border-color: var(--c-accent); }
        .capsule-search input { background: none; border: none; outline: none; width: 180px; color: #fff; font-family: var(--f-serif); }
        .capsule-search input::placeholder { color: rgba(255,255,255,0.6); }
        .capsule-search i { color: #fff; }

        .top-btn { 
            display: flex; align-items: center; gap: 8px; padding: 10px 22px; 
            background: var(--c-primary); color: #fff; border-radius: 40px; 
            font-size: 13px; font-weight: bold; transition: var(--trans-bounce);
        }
        .top-btn:hover { background: var(--c-accent); transform: translateY(-3px); }
        #cartCountBadge { background: var(--c-danger); color: #fff; width: 18px; height: 18px; border-radius: 50%; font-size: 10px; display: flex; align-items: center; justify-content: center; }

        /* [6. HERO 华塔巨幕交互区] */
        .hero-section { height: 90vh; padding: 40px 100px; display: flex; align-items: center; overflow: hidden; position: relative; }
        .hero-visual-gate { width: 55%; height: 90%; position: relative; overflow: hidden; border: 2px solid var(--c-primary); box-shadow: 40px 40px 0 rgba(0,0,0,0.05); transition: var(--trans-smooth); }
        .hero-visual-gate:hover { transform: scale(1.02); box-shadow: 50px 50px 0 rgba(193, 162, 104, 0.2); }
        .hero-img { 
            width: 100%; height: 100%; object-fit: cover; transform: scale(1.05); transition: 2s var(--trans-smooth); 
            background: url('https://img.zcool.cn/community/016ca55d57b4c6a801214814d94b7e.jpg@1280w_1l_2o_100sh.jpg') center/cover;
        }
        .hero-visual-gate:hover .hero-img { transform: scale(1.2) rotate(1deg); }
        .scan-line { position: absolute; top: -100%; left: 0; width: 100%; height: 20%; background: linear-gradient(to bottom, transparent, rgba(193, 162, 104, 0.5), transparent); animation: scanEffect 5s linear infinite; }
        @keyframes scanEffect { 0% { top: -100%; } 100% { top: 250%; } }

        .hero-content { width: 45%; padding-left: 80px; z-index: 10; }
        .hero-content h1 { font-size: 72px; line-height: 1.1; margin-bottom: 30px; font-weight: 900; }
        .hero-content p { font-size: 18px; line-height: 2; color: #555; margin-bottom: 50px; text-align: justify; }

        /* [7. 核心商城区域 - 卡片比例还原] */
        .shop-container { display: grid; grid-template-columns: 200px 1fr; margin-right: 15vw; padding: 100px; gap: 80px; border-top: 1px solid var(--c-grid); }
        
        /* 侧挂垂直分类栏 */
        .v-filter-aside { position: sticky; top: 150px; height: fit-content; display: flex; flex-direction: column; gap: 10px; }
        .v-filter-aside label { font-family: var(--f-mono); font-size: 10px; color: #AAA; letter-spacing: 5px; margin-bottom: 15px; border-bottom: 1px solid var(--c-grid); padding-bottom: 10px;}
        .filter-node { text-align: left; padding: 15px 25px; font-size: 16px; color: #888; transition: 0.3s; border-left: 3.5px solid transparent; }
        .filter-node:hover { color: var(--c-primary); padding-left: 35px; }
        .filter-node.active { border-left-color: var(--c-accent); color: var(--c-primary); font-weight: 900; background: rgba(193, 162, 104, 0.08); }

        /* 2行3列商品网格 */
        .product-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px; perspective: 2500px; }
        
        .box-card { 
            background: #fff; padding: 25px; border: 1.5px solid #F0F0F0; position: relative; 
            transform-style: preserve-3d; transition: transform 0.6s var(--trans-bounce), box-shadow 0.4s ease, opacity 0.6s ease; 
            opacity: 0; transform: translateY(80px) rotateX(-10deg); 
        }
        .box-card.revealed { opacity: 1; transform: translateY(0) rotateX(0); }
        .box-card:hover { border-color: var(--c-accent); box-shadow: 0 40px 80px rgba(0,0,0,0.06); }
        
        /* 卡片标记细节回归 */
        .card-no { position: absolute; top: 25px; left: 25px; font-family: var(--f-mono); font-size: 10px; background: var(--c-primary); color: #fff; padding: 3px 10px; z-index: 10; }
        .card-rarity { position: absolute; top: 25px; right: 25px; font-size: 10px; font-weight: 900; background: var(--c-danger); color: #fff; padding: 3px 12px; z-index: 10; box-shadow: 4px 4px 0 rgba(0,0,0,0.1); }

        .card-img-wrap { 
            height: 260px; /* 还原稳重比例 */
            width: 100%; overflow: hidden; background: #FAFAFA; position: relative; margin-bottom: 25px; 
            border: 0.5px solid #F5F5F5; transform: translateZ(30px); 
        }
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s var(--trans-smooth); }
        .box-card:hover .card-img { transform: scale(1.1) rotate(2deg); filter: brightness(1.05); }

        .card-info { transform: translateZ(40px); }
        .price-tag { font-family: var(--f-mono); font-size: 26px; font-weight: 900; color: var(--c-danger); }
        .card-title { font-size: 16px; font-weight: 700; color: #333; height: 50px; overflow: hidden; line-height: 1.5; margin: 15px 0; }
        
        .btn-reveal-item { width: 100%; padding: 16px; background: var(--c-primary); color: #fff; border: none; font-size: 12px; font-weight: 900; letter-spacing: 3px; transition: 0.3s; }
        .btn-reveal-item:hover { background: var(--c-accent); letter-spacing: 5px; }

        /* [8. 翻页器系统] */
        .paginator { margin-top: 80px; display: flex; justify-content: center; gap: 15px; }
        .page-node { 
            width: 55px; height: 55px; border: 1.5px solid var(--c-primary); 
            background: none; font-family: var(--f-mono); font-weight: 900; 
            display: flex; align-items: center; justify-content: center; transition: var(--trans-bounce);
        }
        .page-node.active { background: var(--c-primary); color: #fff; box-shadow: 6px 6px 0 var(--c-accent); }
        .page-node:hover:not(.active) { background: rgba(47, 72, 66, 0.05); }

        .progress-bar { position: fixed; top: 0; left: 0; width: 0%; height: 6px; background: var(--c-accent); z-index: 5000; }

        @media (max-width: 1200px) {
            .hero-section { flex-direction: column; height: auto; padding: 120px 40px; }
            .hero-visual-gate, .hero-content { width: 100%; padding: 0; }
            .hero-visual-gate { height: 450px; margin-bottom: 60px; }
            .shop-container { margin-right: 0; grid-template-columns: 1fr; }
            .product-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <!-- 交互 UI -->
    <div id="cursor-dot"></div>
    <div id="cursor-wash"></div>
    <div class="progress-bar" id="progressBar"></div>

    <!-- 筑梦水印前置层 (随鼠标大幅位移) -->
    <div class="parallax-word-layer">
        <div class="bg-watermark" id="word-zhu">筑</div>
        <div class="bg-watermark" id="word-meng">梦</div>
    </div>

    <!-- [3. 侧边导航还原] -->
    <aside class="sidebar">
        <div class="brand-seal">
            <div class="brand-plaque">
                <div class="brand-vertical">冀遗筑梦</div>
            </div>
        </div>

        <nav class="axis-container">
            <div class="series-mark active" data-series="01">01<span>初始·华塔瑞兽</span></div>
            <div class="series-mark" data-series="02">02<span>进化·匠心榫卯</span></div>
            <div class="series-mark" data-series="03">03<span>大师·金石永固</span></div>
            <div class="series-mark" data-series="04">04<span>史诗·燕赵秘境</span></div>
        </nav>

        <div class="social-links">
            <i class="fa fa-weixin"></i>
            <i class="fa fa-weibo"></i>
            <i class="fa fa-instagram"></i>
        </div>
    </aside>

    <div class="main-content">
        <!-- [顶部全功能导航] -->
        <header class="top-bar">
            <div class="capsule-search">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="搜寻数字遗珍 (SEARCH)...">
            </div>

            <a href="#" class="top-btn" id="bagBtn">
                <i class="fa fa-shopping-basket"></i>
                <span>购物车</span>
                <div id="cartCountBadge">0</div>
            </a>

            <a href="#" class="top-btn" id="authBtn">
                <i class="fa fa-user-circle-o"></i>
                <span>登录 / 注册</span>
            </a>
        </header>

        <!-- HERO 视觉巨幕交互区 -->
        <section class="hero-section" id="heroArea">
            <div class="hero-visual-gate">
                <div class="hero-img"></div>
                <div class="scan-line"></div>
            </div>

            <div class="hero-content">
                <span style="color:var(--c-accent); font-family:var(--f-mono); letter-spacing:8px; font-size:13px; font-weight:900; margin-bottom:25px; display:block;">ZHENGDING SERIES 01</span>
                <h1>广惠寺华塔<br>数字化复刻盲盒</h1>
                <p>
                    我们将正定古城“举世之孤例”进行高精度3D数字化重构。华塔塔身密布狮、象、佛、菩萨浮雕，通过数字解构，让沉睡千年的石刻艺术在每一份盲盒惊喜中被重新触碰。
                </p>
                <button class="btn-reveal-item" style="width:auto; padding:20px 60px; font-size:16px;" onclick="engine.triggerReveal()">揭晓全系列盲盒</button>
            </div>
        </section>

        <!-- 核心商城 -->
        <div class="shop-container" id="shopArea">
            
            <aside class="v-filter-aside">
                <label>TYPE / 分类索引</label>
                <button class="filter-node active" data-cat="all">全部盲盒藏品</button>
                <button class="filter-node" data-cat="stone">石木金石系列</button>
                <button class="filter-node" data-cat="craft">手作工艺系列</button>
                <button class="filter-node" data-cat="paper">剪纸遗墨系列</button>
            </aside>

            <main>
                <div class="product-grid" id="productGrid">
                    <!-- 动态注入商品 -->
                </div>

                <!-- 分页按钮 -->
                <div class="paginator">
                    <button class="page-node active" onclick="engine.changePage(1)">01</button>
                    <button class="page-node" onclick="engine.changePage(2)">02</button>
                </div>
            </main>
        </div>

        <footer style="padding: 100px; text-align: center; border-top: 1px solid var(--c-grid); opacity: 0.3; font-size: 11px;">
            © 2026 JIYI ZHUMENG DIGITAL TECHNOLOGY. ALL RIGHTS RESERVED.
        </footer>
    </div>

    <script>
        /**
         * 冀遗筑梦交互引擎 V5.5
         * 补齐：侧边栏、翻页、水印可见度、卡片比例
         */
        class HeritageEngine {
            constructor() {
                this.state = { cart: 0, series: '01', category: 'all', data: [] };
                this.dom = {
                    dot: document.getElementById('cursor-dot'),
                    wash: document.getElementById('cursor-wash'),
                    zhu: document.getElementById('word-zhu'),
                    meng: document.getElementById('word-meng'),
                    grid: document.getElementById('productGrid'),
                    progress: document.getElementById('progressBar')
                };
                this.init();
            }

            init() {
                this.bindGlobalEvents();
                this.generateDatabase(); 
                this.render();
            }

            bindGlobalEvents() {
                // 1. 全局鼠标追踪逻辑 (水墨+视差)
                window.addEventListener('mousemove', (e) => {
                    this.handleCursor(e);
                    this.handleParallax(e);
                });

                // 2. 点击洇开效果
                window.addEventListener('mousedown', (e) => {
                    const node = document.createElement('div');
                    node.className = 'ink-click-effect';
                    node.style.left = e.clientX + 'px';
                    node.style.top = e.clientY + 'px';
                    document.body.appendChild(node);
                    setTimeout(() => node.remove(), 800);
                });

                // 3. 滚动条进度
                window.addEventListener('scroll', () => {
                    const s = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
                    this.dom.progress.style.width = s + '%';
                });

                // 4. 系列轴点击逻辑
                document.querySelectorAll('.series-mark').forEach(m => {
                    m.addEventListener('click', (e) => {
                        document.querySelectorAll('.series-mark').forEach(el => el.classList.remove('active'));
                        e.currentTarget.classList.add('active');
                        this.state.series = e.currentTarget.dataset.series;
                        this.triggerReveal();
                    });
                });

                // 5. 分类点击逻辑
                document.querySelectorAll('.filter-node').forEach(b => {
                    b.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-node').forEach(el => el.classList.remove('active'));
                        e.target.classList.add('active');
                        this.state.category = e.target.dataset.cat;
                        this.render();
                    });
                });

                // 6. 按钮点不开？绑定功能
                document.getElementById('authBtn').onclick = () => alert("数字化结缘系统正在同步...");
                document.getElementById('bagBtn').onclick = () => alert("正在查看惊喜袋...");
            }

            handleCursor(e) {
                this.dom.dot.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
                this.dom.wash.animate({ transform: `translate(${e.clientX}px, ${e.clientY}px)` }, { duration: 600, fill: "forwards" });
                const isHover = e.target.closest('a, button, .box-card, .series-mark');
                this.dom.wash.classList.toggle('ink-stain-active', !!isHover);
            }

            handleParallax(e) {
                const mx = (e.clientX - window.innerWidth / 2);
                const my = (e.clientY - window.innerHeight / 2);
                // 水印大字位移 - 显著
                this.dom.zhu.style.transform = `translate(${mx / 8}px, ${my / 6}px)`;
                this.dom.meng.style.transform = `translate(${mx / 10}px, ${my / 5}px)`;
            }

            generateDatabase() {
                const cats = ['stone', 'craft', 'paper'];
                const rarities = ['SSR', 'SECRET', 'UR', 'R'];
                for(let s=1; s<=4; s++) {
                    for(let i=1; i<=12; i++) {
                        this.state.data.push({
                            id: s * 100 + i, series: `0${s}`,
                            cat: cats[Math.floor(Math.random()*3)], rarity: rarities[s-1],
                            name: `【序列0${s}】正定华塔·第${i}号藏品 [限量]`,
                            price: 199 + (s * 100) + (i * 10)
                        });
                    }
                }
            }

            render() {
                this.dom.grid.innerHTML = "";
                let list = this.state.data.filter(it => it.series === this.state.series);
                if(this.state.category !== 'all') list = list.filter(it => it.cat === this.state.category);
                
                // 每页 6 个
                list.slice(0, 6).forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'box-card';
                    card.innerHTML = `
                        <div class="card-no">NO.${item.id}</div>
                        <div class="card-rarity">${item.rarity}</div>
                        <div class="card-img-wrap">
                            <img src="https://placehold.co/500x500/2F4842/C1A268?text=Mystery+Box" class="card-img">
                        </div>
                        <div class="card-info">
                            <span class="price-tag">¥${item.price}</span>
                            <h3 class="card-title">${item.name}</h3>
                            <button class="btn-reveal-item" onclick="engine.addToBag()">揭晓惊喜惊喜</button>
                        </div>
                    `;
                    this.bindTilt(card);
                    this.dom.grid.appendChild(card);
                    setTimeout(() => card.classList.add('revealed'), index * 100);
                });
            }

            bindTilt(card) {
                card.addEventListener('mousemove', (e) => {
                    const r = card.getBoundingClientRect();
                    const x = (e.clientX - r.left) / r.width - 0.5;
                    const y = (e.clientY - r.top) / r.height - 0.5;
                    card.style.transform = `perspective(1000px) rotateY(${x*18}deg) rotateX(${-y*18}deg) scale(1.05)`;
                });
                card.addEventListener('mouseleave', () => card.style.transform = `perspective(1000px) rotateY(0) rotateX(0) scale(1)`);
            }

            triggerReveal() {
                document.getElementById('shopArea').scrollIntoView({behavior:'smooth'});
                this.render();
            }

            changePage(p) {
                document.querySelectorAll('.page-node').forEach(n => n.classList.remove('active'));
                event.target.classList.add('active');
                this.render(); // 模拟翻页
            }

            addToBag() {
                this.state.cart++;
                document.getElementById('cartCountBadge').textContent = this.state.cart;
                alert("遗珍已放入惊喜袋！");
            }
        }

        const engine = new HeritageEngine();
    </script>
</body>
