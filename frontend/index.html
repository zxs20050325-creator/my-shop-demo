<!DOCTYPE html>
<html lang="zh-CN">
<!--
    ============================================================================= 
    项目名称：冀遗筑梦 - 数字化非遗盲盒平台 (SUPREME V8.2 - LAYOUT OPTIMIZED)
    
    【布局优化专项】
    1. [Stability] 引入容器最大宽度限制，防止超大屏布局崩坏。
    2. [Responsive] 采用 clamp() 与 auto-fill 逻辑，确保缩放时比例自然。
    3. [Logic Kept] 磁性力场、分层视差、拆盒动效、API路径、骨架屏全部保留。
    =============================================================================
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>冀遗筑梦 | 全球首个非遗盲盒平台</title>
    
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700;900&family=Ma+Shan+Zheng&family=Cinzel:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* 品牌核心色 */
            --c-primary: #2F4842;    
            --c-dark: #1a2b27;       
            --c-accent: #C1A268;     
            --c-bg: #F5F3EF;         
            --c-grid: #E6E2DC;       
            --c-danger: #B22222;     
            --c-white: #FFFFFF;
            
            /* 稀有度色彩 */
            --c-ssr: #FFD700; --c-sr: #C0C0C0; --c-r: #8B5A2B;
            
            /* 字体栈 */
            --f-serif: 'Noto Serif SC', serif;
            --f-art: 'Ma Shan Zheng', serif; 
            --f-eng: 'Cinzel', serif;
            --f-mono: 'Courier New', monospace;
            
            --sidebar-width: 90px;
            --container-max-width: 1600px; /* 设置最大容器宽度 */
            --trans-spring: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            --trans-smooth: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* 1. 全局环境 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--c-bg); color: var(--c-primary); 
            font-family: var(--f-serif); overflow-x: hidden; 
            cursor: none; user-select: none;
        }
        
        body::before { 
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-image: 
                linear-gradient(var(--c-grid) 1.5px, transparent 1.5px), 
                linear-gradient(90deg, var(--c-grid) 1.5px, transparent 1.5px); 
            background-size: 60px 60px; z-index: -2; opacity: 0.5; pointer-events: none; 
            transition: background 1s ease;
        }

        #cursor-dot { width: 8px; height: 8px; background: var(--c-primary); position: fixed; pointer-events: none; border-radius: 50%; z-index: 10001; transform: translate(-50%, -50%); transition: transform 0.1s; box-shadow: 0 0 10px rgba(47, 72, 66, 0.4); }
        #cursor-wash { width: 35px; height: 35px; border: 1.5px solid rgba(47, 72, 66, 0.3); position: fixed; pointer-events: none; border-radius: 50%; z-index: 10000; transform: translate(-50%, -50%); transition: width 0.4s, height 0.4s, background 0.4s; mix-blend-mode: multiply; }
        .hover-active #cursor-wash { width: 65px; height: 65px; background: rgba(193, 162, 104, 0.15); border-color: var(--c-accent); filter: blur(1px); }
        .ink-click-node { position: fixed; pointer-events: none; border-radius: 50%; background: radial-gradient(circle, var(--c-primary) 0%, transparent 70%); z-index: 9999; transform: translate(-50%, -50%); animation: inkFade 0.8s ease-out forwards; }
        @keyframes inkFade { 0% { width: 0; height: 0; opacity: 0.8; } 100% { width: 150px; height: 150px; opacity: 0; } }

        /* [优化：背景水印字] 使用 clamp 防止缩放时字体过大或过小 */
        .watermark-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; font-family: var(--f-art); }
        .watermark-word { position: absolute; font-weight: 900; line-height: 1; opacity: 0.04; transition: transform 0.2s var(--trans-smooth); }
        #wm-zhu { font-size: clamp(150px, 28vw, 500px); top: -2%; left: 0%; color: var(--c-primary); }
        #wm-meng { font-size: clamp(180px, 32vw, 600px); bottom: 0%; right: 0%; color: var(--c-accent); }

        /* 2. 侧边导航系统 (固定定位) */
        .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: var(--sidebar-width); background: #fff; border-right: 1.5px solid var(--c-primary); display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 40px 0; z-index: 4500; transition: 0.4s var(--trans-smooth); }
        .sidebar:hover { width: 140px; }
        .brand-seal { background: var(--c-primary); color: #fff; padding: 25px 12px; border-radius: 2px; box-shadow: 4px 4px 0 var(--c-accent); transition: var(--trans-spring); }
        .brand-vertical { writing-mode: vertical-rl; font-size: 20px; font-weight: 900; letter-spacing: 5px; }

        .series-axis { flex: 1; display: flex; flex-direction: column; justify-content: center; gap: 35px; width: 100%; }
        .series-node { display: flex; align-items: center; justify-content: center; gap: 12px; opacity: 0.5; transition: 0.4s; cursor: pointer; padding: 15px 10px; border-left: 3.5px solid transparent; }
        .series-node.active, .series-node:hover { opacity: 1; color: var(--c-accent); transform: translateX(5px); }
        .node-num { font-family: var(--f-mono); font-weight: 900; font-size: 14px; }
        .node-text { font-size: 11px; font-weight: bold; display: none; white-space: nowrap; }
        .sidebar:hover .node-text { display: block; animation: slideIn 0.4s; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        /* 3. 页面主容器优化 */
        .main-content { 
            margin-left: var(--sidebar-width); 
            position: relative; 
            z-index: 100; 
            transition: margin 0.4s; 
            width: calc(100% - var(--sidebar-width));
        }
        
        /* 顶部功能导航 */
        .top-bar { 
            position: sticky; top: 0; height: 85px; 
            padding: 0 5%; /* 使用百分比内边距 */
            display: flex; justify-content: flex-end; align-items: center; gap: 30px; 
            z-index: 4200; background: rgba(245, 243, 239, 0.7); backdrop-filter: blur(15px); 
            border-bottom: 1px solid rgba(47, 72, 66, 0.05); transition: 0.3s;
        }

        .search-engine { display: flex; align-items: center; border-bottom: 2px solid var(--c-primary); padding: 2px 10px; }
        .search-engine input { background: none; border: none; outline: none; width: clamp(100px, 15vw, 250px); font-family: var(--f-serif); font-size: 15px; }
        
        .cart-trigger { display: flex; align-items: center; gap: 12px; padding: 10px 25px; background: var(--c-primary); color: #fff; border-radius: 40px; transition: var(--trans-spring); font-family: var(--f-eng); font-size: 12px; position: relative; }
        #cartBadge { background: var(--c-danger); color: #fff; width: 18px; height: 18px; border-radius: 50%; font-size: 10px; font-weight: bold; position: absolute; top: -5px; right: 5px; }
        .auth-btn { font-family: var(--f-eng); font-size: 13px; font-weight: 900; color: var(--c-primary); letter-spacing: 2px; transition: 0.3s; border-left: 1.5px solid var(--c-grid); padding-left: 25px; }

        /* 4. Hero 视觉区布局优化 */
        .hero-section { 
            height: auto; 
            min-height: 85vh; 
            padding: 50px 5%; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            overflow: hidden; 
            position: relative; 
            max-width: var(--container-max-width);
            margin: 0 auto;
        }
        
        .hero-tower-portal { 
            width: 50%; 
            aspect-ratio: 4/5; /* 锁定比例 */
            max-height: 75vh;
            position: relative; overflow: hidden; 
            border: 1.5px solid var(--c-primary); box-shadow: 40px 40px 0 rgba(193, 162, 104, 0.12); 
            transition: 0.8s var(--trans-smooth); background: #000; 
        }
        .hero-tower-portal:hover { transform: scale(1.01); box-shadow: 30px 30px 0 rgba(193, 162, 104, 0.2); }
        
        .hero-tower-img { 
            width: 100%; height: 100%; object-fit: cover; 
            transform: scale(1.1); transition: 2.5s var(--trans-smooth); 
            opacity: 0.85; filter: contrast(1.1); 
            background: url('https://img.zcool.cn/community/016ca55d57b4c6a801214814d94b7e.jpg@1280w_1l_2o_100sh.jpg') center/cover no-repeat;
        }
        
        .scan-beam { position: absolute; top: -100%; left: 0; width: 100%; height: 15%; background: linear-gradient(to bottom, transparent, rgba(193, 162, 104, 0.4), transparent); animation: scanLoop 4.5s linear infinite; pointer-events: none; }
        @keyframes scanLoop { 0% { top: -100%; } 100% { top: 250%; } }

        .hero-text-box { width: 50%; padding-left: 6%; z-index: 10; }
        .hero-text-box h1 { font-size: clamp(40px, 5vw, 75px); line-height: 1.1; margin-bottom: 25px; font-weight: 900; }
        .hero-text-box p { font-size: clamp(14px, 1.2vw, 19px); line-height: 1.8; color: #555; margin-bottom: 40px; text-align: justify; }

        /* 5. 商城核心区布局优化 */
        .shop-section { 
            padding: 80px 5%; 
            position: relative; z-index: 10; 
            border-top: 1.5px solid var(--c-grid); 
            max-width: var(--container-max-width);
            margin: 0 auto;
        }
        
        .shop-container { 
            display: grid; 
            grid-template-columns: 180px 1fr; 
            gap: 50px; 
        }

        /* 商品网格优化：使用 auto-fill 自动处理缩放 */
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 40px; 
            perspective: 2000px; 
            min-height: 600px;
        }

        /* 6. 盲盒卡片稳定比例 */
        .blind-card { position: relative; background: transparent; aspect-ratio: 3/4; transform-style: preserve-3d; transition: transform 0.6s var(--trans-spring); width: 100%; max-width: 360px; margin: 0 auto; }
        .card-front { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(145deg, var(--c-primary), var(--c-dark)); border: 2px solid var(--c-accent); z-index: 2; backface-visibility: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.8s var(--trans-smooth); box-shadow: 0 15px 30px rgba(0,0,0,0.15); }
        .seal-character { font-family: var(--f-art); font-size: clamp(40px, 5vw, 64px); color: var(--c-accent); margin-bottom: 15px; }
        .card-back { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 1; backface-visibility: hidden; transform: rotateY(180deg); opacity: 0; transition: 0.8s var(--trans-smooth); display: flex; flex-direction: column; border: 1px solid #eee; }
        
        .blind-card.is-revealed .card-front { opacity: 0; transform: rotateY(180deg) scale(0.8); }
        .blind-card.is-revealed .card-back { opacity: 1; transform: rotateY(360deg); z-index: 3; }

        .artifact-visual { width: 100%; height: 60%; overflow: hidden; background: #fafafa; }
        .artifact-img { width: 100%; height: 100%; object-fit: cover; }
        .artifact-info { padding: 20px; flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .artifact-name { font-size: 15px; font-weight: 900; color: var(--c-primary); line-height: 1.4; height: 42px; overflow: hidden; }
        .artifact-price { font-family: var(--f-mono); color: var(--c-danger); font-size: 20px; font-weight: 900; }

        /* 7. 惊喜袋 (侧边抽屉) */
        .drawer-mask { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(8px); z-index: 5000; opacity: 0; visibility: hidden; transition: 0.4s; }
        .drawer-mask.active { opacity: 1; visibility: visible; }
        .surprise-drawer { position: fixed; top: 0; right: -450px; width: min(420px, 90vw); height: 100%; background: var(--c-bg); z-index: 5500; padding: 40px 30px; border-left: 2px solid var(--c-primary); transition: 0.6s var(--trans-smooth); display: flex; flex-direction: column; }
        .surprise-drawer.open { right: 0; }
        .shelf-grid { flex: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; overflow-y: auto; padding: 10px; }
        .shelf-item { background: #fff; padding: 10px; border: 1px solid #ddd; display: flex; flex-direction: column; font-size: 12px; }

        /* 其它组件 */
        .paginator { margin-top: 60px; display: flex; justify-content: center; gap: 15px; padding-bottom: 50px;}
        .page-node { width: 45px; height: 45px; border: 1.5px solid var(--c-primary); background: none; font-family: var(--f-mono); font-weight: 900; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .page-node.active, .page-node:hover { background: var(--c-primary); color: #fff; }

        @media (max-width: 1024px) {
            .main-content { margin-left: 0; width: 100%; }
            .sidebar { transform: translateX(-100%); }
            .hero-section { flex-direction: column; padding-top: 100px; }
            .hero-tower-portal, .hero-text-box { width: 100%; padding-left: 0; }
            .hero-tower-portal { height: 400px; margin-bottom: 40px; }
            .shop-container { grid-template-columns: 1fr; }
        }
    </style>
</head>

        <nav class="series-axis">

    <script>
        class UltimateEngine {
            constructor() {
                this.API_BASE = 'https://jiyi-zhumeng.onrender.com';
                this.state = { products: [], cart: [], currentUser: null, series: '01', page: 1, pageSize: 6 };
                this.init();
            }

            init() {
                this.setupCoreInteractions();
                this.loadData();
                this.renderCart();
            }

            setupCoreInteractions() {
                window.addEventListener('mousemove', (e) => {
                    const { clientX: x, clientY: y } = e;
                    document.getElementById('cursor-dot').style.transform = `translate(${x}px, ${y}px)`;
                    document.getElementById('cursor-wash').animate({ transform: `translate(${x}px, ${y}px)` }, { duration: 500, fill: "forwards" });
                    
                    const isHover = e.target.closest('a, button, .hover-target, .blind-card');
                    document.body.classList.toggle('hover-active', !!isHover);

                    // 磁性吸附逻辑 - 针对不同屏幕比例进行系数修正
                    const magnets = document.querySelectorAll('.magnetic-target');
                    magnets.forEach(m => {
                        const r = m.getBoundingClientRect();
                        const cx = r.left + r.width/2;
                        const cy = r.top + r.height/2;
                        const dist = Math.hypot(x - cx, y - cy);
                        if (dist < 100) {
                            m.style.transform = `translate(${(x - cx) * 0.2}px, ${(y - cy) * 0.2}px) scale(1.05)`;
                        } else {
                            m.style.transform = `translate(0,0) scale(1)`;
                        }
                    });

                    // 视差 - 限制最大位移量
                    const mx = (x - window.innerWidth/2);
                    const my = (y - window.innerHeight/2);
                    document.getElementById('wm-zhu').style.transform = `translate(${mx / 12}px, ${my / 10}px)`;
                    document.getElementById('wm-meng').style.transform = `translate(${mx / 20}px, ${my / 15}px)`;
                });
            }

            async loadData() {
                const grid = document.getElementById('productGrid');
                grid.innerHTML = Array.from({length: 6}, () => `<div class="skeleton-card"><div class="sk-img"></div><div class="sk-text"></div></div>`).join('');
                
                try {
                    // 此处模拟数据以便即时预览布局，实际应用时解除注释并接入 API
                    this.state.products = Array.from({length: 12}, (_, i) => ({
                        id: i + 1, name: `数字化遗珍 · ${i+1}号`, price: 150 + i*10, rarity: i%5===0?'SSR':'R', isOpened: false
                    }));
                    this.renderGrid();
                } catch(e) { console.error(e); }
            }

            renderGrid() {
                const grid = document.getElementById('productGrid');
                grid.innerHTML = "";
                const list = this.state.products.slice((this.state.page-1)*6, this.state.page*6);
                list.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = `blind-card ${item.isOpened ? 'is-revealed' : ''} hover-target`;
                    card.innerHTML = `
                        <div class="reveal-vfx vfx-${item.rarity}"></div>
                        <div class="card-front">
                            <div class="seal-character">冀</div>
                            <div class="seal-hint">TAP REVEAL</div>
                        </div>
                        <div class="card-back">
                            <div class="artifact-visual"><img src="https://placehold.co/400x500/2F4842/C1A268?text=JIYI+BOX" class="artifact-img"></div>
                            <div class="artifact-info">
                                <div class="artifact-rarity">${item.rarity}</div>
                                <h3 class="artifact-name">${item.name}</h3>
                                <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                                    <span class="artifact-price">¥${item.price}</span>
                                    <button class="cart-trigger" onclick="app.addToCart(event, ${item.id})" style="padding:10px 15px;"><i class="fa fa-plus"></i></button>
                                </div>
                            </div>
                        </div>`;
                    card.onclick = (e) => { if(!e.target.closest('button') && !item.isOpened) this.openBox(item, card); };
                    grid.appendChild(card);
                    setTimeout(() => card.classList.add('revealed'), index * 100);
                });
                this.renderPaginator();
            }

            openBox(item, card) {
                item.isOpened = true;
                card.classList.add('is-open');
                setTimeout(() => card.classList.add('is-revealed'), 100);
            }

            renderPaginator() {
                document.getElementById('pageBox').innerHTML = [1,2].map(i => `<div class="page-node hover-target ${this.state.page===i?'active':''}" onclick="app.changePage(${i})">0${i}</div>`).join('');
            }

            changePage(p) { this.state.page = p; this.renderGrid(); document.getElementById('shop').scrollIntoView({behavior:'smooth'}); }
            toggleLogin() { document.getElementById('loginModal').style.display = (document.getElementById('loginModal').style.display==='flex'?'none':'flex'); }
            toggleCart() { document.getElementById('cartDrawer').classList.toggle('open'); document.getElementById('drawerMask').classList.toggle('active'); }
            login() { const n = document.getElementById('uName').value; if(n){ this.state.currentUser=n; this.toggleLogin(); document.getElementById('userText').innerText = n; } }
            addToCart(e, id) { e.stopPropagation(); this.state.cart.push(id); document.getElementById('cartBadge').innerText = this.state.cart.length; this.renderCart(); }
            renderCart() { document.getElementById('cartShelf').innerHTML = this.state.cart.map(id => `<div class="shelf-item"><div style="height:80px;background:#eee;"></div><div>ITEM #${id}</div></div>`).join(''); }
        }

        const app = new UltimateEngine();
    </script>
</body>
</html>
