<body>

    <nav class="navbar">

    <div class="container">

        <div class="product-grid" id="product-list"></div>

    <script>
        const API_BASE = ''; 
        let currentPage = 1;
        let productsCache = []; // ç¼“å­˜å½“å‰é¡µå•†å“æ•°æ®ï¼Œæ–¹ä¾¿åŠ å…¥è´­ç‰©è½¦

        window.onload = function() {
            checkLoginStatus();
            loadProducts(currentPage);
            trackUserAction('è®¿é—®é¦–é¡µ', 'æµè§ˆå•†å“åˆ—è¡¨');

        function checkLoginStatus() {
            const user = localStorage.getItem('currentUser');
            const authSection = document.getElementById('auth-section');
            if (user) {
                authSection.innerHTML = `
                    <span>æ¬¢è¿, ${user}</span>
                    <a href="cart.html" style="color: #f1c40f;">ğŸ›’ è´­ç‰©è½¦</a>
                    <a onclick="logout()">é€€å‡º</a>

            } else {

        }

        function logout() {
            trackUserAction('ç”¨æˆ·ç™»å‡º', '-');
            localStorage.removeItem('currentUser');
            window.location.reload();
        }

        async function loadProducts(page) {
            try {
                const res = await fetch(`${API_BASE}/api/products?page=${page}`);
                const data = await res.json();
                productsCache = data.items; // ç¼“å­˜ä¸‹æ¥
                
                const productList = document.getElementById('product-list');
                productList.innerHTML = ''; 

                data.items.forEach((product, index) => {
                    productList.innerHTML += `

                            <img src="${product.img}" class="product-img">
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">Â¥${product.price}</div>
                            <button onclick="addToCart(${index})" style="margin-top:10px; padding:8px 20px; background:#28a745; color:white; border:none; border-radius:5px; cursor:pointer;">åŠ å…¥è´­ç‰©è½¦</button>
                        </div>

                document.getElementById('prev-btn').disabled = data.page <= 1;

                currentPage = data.page;
            } catch (err) { console.error(err); }
        }

        function changePage(step) {
            loadProducts(currentPage + step);

        }

        // ================= ğŸ›’ åŠ å…¥è´­ç‰©è½¦é€»è¾‘ =================
        async function addToCart(index) {
            const user = localStorage.getItem('currentUser');
            if(!user) {

                window.location.href = 'login.html';

            const product = productsCache[index];

                }

        async function trackUserAction(action, product) {

            try {
