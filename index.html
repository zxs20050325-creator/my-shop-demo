<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云端商城</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: '微软雅黑'; }
        body { background: #f5f5f5; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .product-card { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
        .product-img { width: 100%; height: 200px; object-fit: contain; margin-bottom: 15px; }
        .product-name { font-size: 18px; font-weight: 600; margin-bottom: 10px; }
        .product-price { color: #e63946; font-size: 20px; margin-bottom: 10px; }
        .product-desc { color: #666; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>云端商城 - 数据存储在Supabase</h1>
        </div>
        <div class="product-grid" id="product-list">
            <!-- 商品列表由JS动态加载 -->
        </div>
    </div>

    <script>
        // ========== 必改：替换为你的Render域名 ==========
        const API_BASE = 'https://my-shop-demo.onrender.com'; 
        // ==================================================

        // 页面加载时加载商品+记录浏览行为
        window.onload = async function() {
            // 1. 加载商品列表
            await loadProducts();
            
            // 2. 记录当前页面的浏览行为（模拟用户ID，实际可从登录态获取）
            recordBrowseBehavior({
                user_id: `user_${Math.floor(Math.random() * 10000)}`, // 随机用户ID
                product_id: 0, // 0代表首页浏览，点击商品时会记录具体商品ID
                product_name: '商城首页'
            });

            // 3. 给商品卡片添加点击事件（点击时记录具体商品浏览）
            document.querySelectorAll('.product-card').forEach(card => {
                card.onclick = function() {
                    const productId = this.dataset.productId;
                    const productName = this.dataset.productName;
                    recordBrowseBehavior({
                        user_id: `user_${Math.floor(Math.random() * 10000)}`,
                        product_id: productId,
                        product_name: productName
                    });
                    alert(`已记录浏览：${productName}`);
                };
            });
        };

        // 加载商品列表
        async function loadProducts() {
            try {
                const res = await fetch(`${API_BASE}/api/products`);
                const products = await res.json();
                const productList = document.getElementById('product-list');
                products.forEach(product => {
                    productList.innerHTML += `
                        <div class="product-card" data-product-id="${product.id}" data-product-name="${product.name}">
                            <img src="${product.img}" class="product-img" alt="${product.name}">
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">¥${product.price}</div>
                            <div class="product-desc">${product.desc}</div>
                        </div>
                    `;
                });
            } catch (err) {
                console.error('加载商品失败：', err);
            }
        }

        // 记录浏览行为（调用后端接口）
        async function recordBrowseBehavior(data) {
            try {
                const res = await fetch(`${API_BASE}/api/record-browse`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                console.log('浏览行为记录成功：', result);
            } catch (err) {
                console.error('记录浏览行为失败：', err);
            }
        }
    </script>
</body>
</html>
